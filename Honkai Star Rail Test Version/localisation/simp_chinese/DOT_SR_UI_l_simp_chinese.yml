 XQTD_recommend1_text: "制作组或成员相关模组推荐"
 XQTD_recommend2_text: "以下MOD不强制订阅，不影响当前MOD的运行。"
 XQTD_recommend_MOD1.1_custom_tooltip: "本作是崩坏：星穹铁道模组的音乐、图片与顾问包模组，即「崩坏：星穹铁道」模组的子模组！本模组内含音乐200余首，精美图片140余张，星穹铁道角色顾问语音（待优化）。其中，模组音乐涵盖「失控」、「雪融于烬」、「长生梦短」、「行于命途」与「星空剧场」等星穹铁道音乐专辑。"
 hsr_module_recommendation1_custom_tooltip: "§R该MOD为《钢铁雄心4》（Hearts of Iron IV）的MOD§!\n\n假使原神不仅仅是一款简单的、轻松向的二次元手机游戏，而是一部用刀剑与魔法、烈火与鲜血、人民与领袖、理想与正义谱写的传奇史诗，那么它的剧情将会如何演绎？如若你对此心生好奇，现在，新的角色、国家、地图、事件、国策、剧本、机制、兵模、音乐、科技，基于知名游戏原神制作的大型钢铁雄心四模组——提瓦特黎明，欢迎订阅与体验！君不见白骨蔽野纷如雪，高树悲风声飒飒。一朝英雄拔剑起，又是苍生十年劫！"
 XQTD_recommend_MOD3.1_custom_tooltip: "1、原神角色物种包\n——两个全新起源\n——全新的种族特质\n——专属的传统，建筑，职业\n——全新的武器\n——全新的故事，事件链\n2、全新的领袖和培养机制\n——以原神的角色为基数设计的传奇领袖\n——角色专属的养成机制\n3、专属飞升路线，科技路线\n——本MOD有一套特属的飞升路线，玩家在研究完成科技元素理论可直接点选传统古树,完成该传统后自行选择第二段飞升的路径，研究完对应的科技后选择对应的飞升天赋和传统进行二段飞升\n——基于原神设计的全新科技路线\n4、全新的武器，世界树系统\n——世界树会为您的国家提供强大的助力\n——基于群星的世界观设计的新武器\n5、新的飞地，舰船\n——冒险家协会，您可以借助冒险家协会更好的探索\n——新增武装工程船，武装科研船，风魔龙"
 hsr_module_recommendation_custom_tooltip: "MOD围绕天体战舰展开，通过巨构等方式建造特殊舰船和堡垒。\n完成相关科技便可建造天体战舰和天体堡垒。\n天体战舰和天体堡垒可在舰船设计器中进行设计。\n提供八种战舰：小行星战舰，卫星战舰，行星战舰，巨行星战舰，恒星战舰，中子战舰，黑洞战舰，永恒天塔。\n提供八种堡垒：小行星防御阵列，轨道基地，环行星防御基地，巨行星歼击炮，恒星炸弹，中子雷暴，黑洞--忘川，擎苍天塔。"
 XQTD_recommend_MOD1.2_custom_tooltip: "MOD名：\n  崩坏：星穹铁道 | 音乐、图片与顾问"
