 DOT_SR.1.desc:0 "当前为崩坏:星穹铁道MOD§M介绍设置§!面板\n§R本MOD由制作组免费制作并提供！！！§!\n当前版本：v4.0\n§H更新日志§!：\n1.更新了新的设置介绍面板\n2.完成了新版本的初步更新，当前版本仍不稳定，如有问题请反馈\n3.修复了此前旧版中雅利洛起源中不能正常的获得新联邦类型的bug\n4.暂时移除了星神祝福，模拟宇宙相关，并进行重置"
 DOT_SR_money_show:0 ""
 DOT_SR.2.desc:0 "天才俱乐部的黑塔不满足于寻常世界的万物法则，她将目光投向了银河中未解的存在，并期待那些遥远的神秘能够满足自己的好奇心。为此，黑塔主导建立了博物馆式星际舰船，并将它发射至行星轨道，开始了「将一切怪异封印在星空之中」的研究工作。远近闻名的黑塔空间站就此诞生。时至如今，空间站已经拥有了数不胜数的奇物「藏品」，是一座名副其实的星空博物馆。大量的随舰研究人员也都定居于此，他们不断地从银河各处收集遗器和奇物，记录它们的形致与功能，建立起系统的观测与研究方法…最终从谜题中找出更加费解的谜题。这也正是黑塔的最初的目的.数量众多的「藏品」常常招来嫉妒的目光，各种势力在暗中摩拳擦掌。凭借着黑塔的实力，空间站很少陷入真正的危机，收藏和研究工作仍在有条不紊地进行之中。"
 DOT_SR.3.desc:0 "历史学家大多将雅利洛-Ⅵ的星球历史追溯到上千年前的神话战争，佩伦人十一国与维莱斯集团军的战争焦灼而持久。直到一场早来的春天彻底改变了战局，维莱斯人大获全胜。他们将消灭夙敌的功勋归于春日战神雅利洛，并用同名的诗篇赞美大地。如今银河记录中的星球名称——「雅利洛-Ⅵ」可能为包含诗歌章节的误译。神话战争结束之后，雅利洛-Ⅵ迎来了长久稳定的和平，并完成了从刀耕火种到星际航行的发展。遗憾的是，雅利洛-Ⅵ是一颗资源相对贫瘠的星球。激烈的发展给雅利洛-Ⅵ带来了顶尖的科技水平，同时也带来了历史的终结。资源枯竭、星核坠落以及寒潮降临…众多的灾难彻底葬送了雅利洛-Ⅵ辉煌而短暂的文明历史。寒潮中幸存的难民屈居一隅，遗忘了「雅利洛」旧名，建造了寒潮避难所城市「贝洛伯格」延续文明的灯火。因其封闭危险的自然环境，雅利洛-Ⅵ在「万界之癌」出现后与其他世界失去联系。"
 DOT_SR.4.desc:0 "于古老的神话时代，数艘仙舟受命起航星海寻求长生灵药，求药之舟豪掷光阴岁月，消磨身躯意志，终于盼得药师赐福。然而能够赐予长生的果实却只带来四海萧条、黎庶涂炭。直到巡猎星神岚从深渊归来，以引力为弦、辰矢满弓，一击斫断建木，才断绝了「丰饶」之孽。仙舟脱离迷途之后，受「巡猎」指引成立联盟，组织起强盛的云骑军队。联盟以丰饶孽物为航标，以断绝不死污染为己任，巡疆无垠星野。漫长岁月里，「仙舟联盟」已登陆过无数曾得神明驻足的世界，将不死孽物尽数消灭，任何祈求丰饶恩惠的星民种族，都不得不将仙舟歼星的威胁考虑其中。而这也正是「仙舟联盟」所寻求的威慑，他们要化身为恒常的警钟，成为一切贪生之人无法支付的代价。时至今日，不同生灵齐聚仙舟，都是为了报复肆意妄为的「丰饶」，彻底贯彻「巡猎的意志」。因此，不死劫难一日不尽，星海巡航便一日不停。"
 DOT_SR.5.desc:0 "位于阿斯德纳星系的盛会之星，梦想之地。匹诺康尼是高悬在深黯星空中之上的奢丽酒店，也是星际名流觥筹交错，万邦豪客们一掷千金的度假胜地。人们来此寻找深埋心中、长久渴求的梦，通过酒店的入梦池踏入实现一切梦想的美梦国度。极少会有客人关注匹诺康尼沉重的历史：千年以前，这里曾是公司建造的边陲监狱。被流放的罪人们历经迢迢苦旅，抵达此处，被强加一项危险的使命：修补忆质在现实星系中的泄口。在频繁暴露于忆质的劳作中，这些犯人意识到自己渐渐踏入一处奇妙的共有梦境，在其中他们寻得一个共同的梦想——「自由」。万界之癌爆发后，边陲监狱的归属发生易主。与这场抗争相关的史料极为稀缺，且内容令人生疑。但有的记载明确指出，在悲悼伶人、假面愚者、无名客、厄兆先锋等一众派系的帮助下，囚犯们成了这片新生国度的主人。在此后的流放之地时期，不谐的杂音间或传出。直到「家族」降临并接管梦境，匹诺康尼终于经历了爆发式的繁荣，成为蜚声银河的度假胜地。琥珀2158纪，时值谐乐大典召开之际，传奇大亨「钟表匠」向全银河发出信函，邀请一众派系前来争夺其宝贵遗产。星穹列车在这场规模空前的盛会中成为最后赢家，成功阻止了宇宙化作已死星神空想的可怖未来。沉沦美梦的盛会之星也在「开拓」的指引下重归清醒——人们不再受梦境摆布，而将直面现实的权利掌握在自己手中。"
 DOT_SR.6.desc:0 "「永恒之地」翁法罗斯是被隐藏于深空之中的未知星域。它与外界隔绝，难以被观测或触及——寻常的星际航行难以察觉其存在，更遑论经过和到达。「开拓」阿基维利曾行遍诸界，开疆拓野，将无数的世界连接起来。对于祂的追随者们，探索银河深处的未知边界是至关紧要的使命。借助流光忆庭的特殊技术「忆庭之镜」，星穹列车成功抵达翁法罗斯，开启「开拓」之旅，并尽可能揭明三重命途的真相。"
 DOT_SR.7.desc:0 "在某个寂静的时刻，「万界之癌」如投水之石在浩瀚星海中激起涟漪，在极短时间内，这些扭曲难明的物质已经浊流诸界，而与泥滓同行的却是日彩星辉的宝石——亦即星核。星核所到之处，无不遗留沦亡与破丧。对各种深受其害的文明来说，星核便是毁灭的象征。即便如此，星海之中还是出现了浊水求珠之人，他们自称为「星核猎手」，为了夺取星核而穿梭往来于不同世界之中。除却事迹之外，「星核猎手」的一切都不为外人所知：他们信奉的星神究竟为何，夺取星核又谓何求？……纷纷传言中只有一条在宇宙间达成了共识：即「星核猎手」成员甚少，但个个身手不凡。"
 DOT_SR.8.desc:0 "就对外宣传而言，公司是一家倡导自由贸易的巨型企业财团；从运作方式上来看，公司是发行货币并垄断资源的商界独裁；择创业初心而论，公司则是为「存护」的星神奉献一切的无私后援。大多数星际公民谈到公司时，总会言及无所不在的商品与醒目标识：仿佛「只要存在交易之处，就存在星际和平公司」。事实上，银河中几乎所有的商业行为确是建立在公司的「信用点」体系之上。若将星际贸易比作运动比赛，那么公司既是顶尖的运动员，又是各种运动项目，既是比赛场地，同时还是规则本身。对财富绝对的统治力，以及从未停止过的扩张行为，让星际和平公司产生了一种阴谋独裁者的大众印象。但是公司对于「只手遮天」之流的低等愿景毫不在意，因为企业精神自诞生之初就未曾变动：将一切奉献给「琥珀王」——克里珀。"
 DOT_SR.9.desc:0 "凡人物种揣测神明的意愿本是徒劳之举，就如蜉蝣与星辰两不相干。但是怀有共同曲解的人们聚集成众，便产生了额外的价值：认识形成共识，曲解化为通解，群体吸引集体……接着，派系便自然而然地产生了。无论大小派系均以自身的信条诠释着星神的意图，自称代行者的派系更是比比皆是。多数星神对派系的动向毫无兴致，另外一些星神却热爱戏赏蝼蚁的徒劳。祂们或巧妙引导，或故弄玄虚，向派系施展造化，使之成为自身干涉世界的余波。虽然星神大多孤高遥远，但充盈星海的派系势力却使群星热闹非凡。这些旗帜鲜明的派系之间或敌或友、党同伐异，使得银河间难觅一处寂静的角落。"
 DOT_SR.11.desc:0 "执掌「不朽」命途的古老星神，已陨。过去多以巨龙的形态现身，曾留下数目众多的子嗣，即「龙裔」。"
 DOT_SR.12.desc:0 "天慧星墙、亚空晶壁、巨引源基盘的砌造者，崇拜者称其「琥珀王」。其为更古老的「黄昏战争」的幸存者。祂知晓大敌的吞噬迫在眉睫。因此不得不以光年为单位铸造障壁加以封印，隔绝保护尚有生机的世界。"
 DOT_SR.13.desc:0 "塔伊兹育罗斯，又称「虫皇」、「沙王」，寰宇蝗灾的创造者。作为统治大地的鞘翅目的最后一员，孤独的渴望点燃了祂的命途。塔伊兹育罗斯化为自我复制的恐怖，无尽繁衍的荒潮。祂——或者说——祂们横行诸界，直到命运以某种方式阻止了祂的前进。"
 DOT_SR.14.desc:0 "令诸有情，所求皆得。药师是众生哺育者，乐土之神，旨在令生命兴盛不熄。祂是从不拒绝祈愿，不忍视衰亡和病痛的星神。"
 DOT_SR.15.desc:0 "懂得欢乐是智慧生灵独有的权利。顽石与星辰都无从体察生命的幽默。寻求棋逢对手的敌人，寻求消磨光阴的游戏，寻求不问胜负的结局。寻求捧腹绝倒的笑谈，寻求阴差阳错的误会，寻求神思飞舞的歌谣。"
 DOT_SR.16.desc:0 "宇宙的诞生是一种错谬；文明若是浩瀚群星中悄然兴起的癌症，纷争即智慧生灵间唯一通行的语言。为了修正如是错误，抹去宇宙的污点，纳努克成为熵之化身。"
 DOT_SR.17.desc:0 "世间再无比纯粹的记忆更加包容的存在：它记录一切，不嫌恶，不偏爱；它无私地保留每个基本的事实，每种绮丽的姿态；它是绵延的生命汇聚成的河流，是亘古的智慧堆砌成的宝藏。——而浮黎是溯游的鱼群，亦是宝库的钥匙。祂禅坐于净土中央，静观世间万物不知疲倦地重蹈覆辙。"
 DOT_SR.18.desc:0 "凡人挂于唇齿的因果链条，不过是对事态背后繁杂拓扑的粗略概括——「互」将自身的意志溶于宇宙运移逻辑的脉络之中，永恒维系着世间万物的平衡、稳固。好事者孜孜不倦地寻找系统中的纰漏，以为智慧凌驾于星神之上；殊不知自身早已沦为被监视的数串，逃不出祂编织的精密网络。"
 DOT_SR.19.desc:0 "命运的罗盘上标着三个方向：未知、已知和不可知。可以忍受「未知」，却绝不能屈服于「不可知」。阿基维利离开孤绝世界裴伽纳，不断开拓着宇宙未知的边界，试图找寻存在之树的端点。但祂的命运因意外而终结。"
 DOT_SR.20.desc:0 "万物皆可体认乃是一派妄言，生命仅凭对规律的有限把握便开始推算未解之事，殊不知宇宙不可穷解，真理乃是幻觉。为防止智识的确定性毁灭可能的变量，迷思降下思想之雾和感官之雨，通过色相、叠嶂、谜语、幻象，向世人昭示不可概述的奥理。"
 DOT_SR.21.desc:0 "诸界渴饮者，永无餍足的吞噬者，会思考的黑洞。既是星神，又是古兽的双重存在。在奥博洛斯看来，生命是虚空海洋中明灭的浮藻，终将随着诞生它们的星辰归于黑暗——这片黑暗就在祂的口中。"
 DOT_SR.22.desc:0 "来自多个谐乐天体世界的集群星神。千面一体的希佩，宣唱着和谐一致的喜乐。为了对抗宇宙无情的法则，智慧生命需要抹煞孱弱的私欲与个体的差别，融入同一阙谐乐中——以强援弱，以死护生。"
 DOT_SR.23.desc:0 "被称为帝弓司命的游弋星神，无止尽地游荡于诸世界之间，铲除曾荼毒其家园的不死孽物。岚的游猎从来不计代价，其拯救和破坏也几无差别。"
 DOT_SR.24.desc:0 "「虚无」的存在是一个谜，祂的形象被层层叠叠的迷雾包裹着。Ⅸ不与其他星神往来，祂相信多宇宙的本质乃是虚无，因而存在毫无价值。"
 DOT_SR.25.desc:0 "万物皆是疑问，一切必有解答。原为用于求解万物的星体计算机，由机器升格而成的星神。博识尊试图体认宇宙，解开万物之谜。"
 DOT_SR.26.desc:0 "「扰乱世间者不得存留，贪婪者无应苟活；狡诈多变之混沌，是之为宇宙秽尘废埃也。」"
