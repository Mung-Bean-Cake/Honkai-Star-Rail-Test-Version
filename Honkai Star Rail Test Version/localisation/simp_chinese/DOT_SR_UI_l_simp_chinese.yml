 DOT_SR.1.desc:0 "当前为崩坏:星穹铁道MOD§M介绍设置§!面板\n§R本MOD仅在创意工坊上免费提供！！！§!\n§G星穹铁道MOD交流群：108467214；制作组群：692875844（持续招新中，欢迎加入）。§!\n当前版本：v4.2\n更新时间：2026/2/8\n§H更新日志§!：\n1.新增['concept_path_effect']系统，为['concept_path_effect']增加适配的科技树，为黑塔空间站，螺丝星，仙舟，列车，贝洛伯格增加对应的命途预设\n2.下调['technology:tech_seal_star_core']科技花费，下调封印星核决议的花费，下调活跃星核生成概率，负面事件刷出来的敌人将不在吃天灾难度修正并降低其难度，新增活跃星核相关生成概率设定按钮，为封印星核增加更多的风味事件，为存在封印星核修正的星球增加新的星球决议，启用后将降低受封印的星核负面修正，增强其正面修正并触发裂隙事件\n3.增加一些新的['concept_curiosity']。\n4.调整特质和国民理念使其与命途系统相配合\n5.调整部分数值\n6.调整介绍面板ui，增加更多可设置内容\n7.调整领袖ui，调整部分领袖数值"
 DOT_SR_money_show:0 "宇宙碎片：[from.yuzhousuipian]"
 DOT_SR.2.desc:0 "天才俱乐部的黑塔不满足于寻常世界的万物法则，她将目光投向了银河中未解的存在，并期待那些遥远的神秘能够满足自己的好奇心。为此，黑塔主导建立了博物馆式星际舰船，并将它发射至行星轨道，开始了「将一切怪异封印在星空之中」的研究工作。远近闻名的黑塔空间站就此诞生。时至如今，空间站已经拥有了数不胜数的奇物「藏品」，是一座名副其实的星空博物馆。大量的随舰研究人员也都定居于此，他们不断地从银河各处收集遗器和奇物，记录它们的形致与功能，建立起系统的观测与研究方法…最终从谜题中找出更加费解的谜题。这也正是黑塔的最初的目的.数量众多的「藏品」常常招来嫉妒的目光，各种势力在暗中摩拳擦掌。凭借着黑塔的实力，空间站很少陷入真正的危机，收藏和研究工作仍在有条不紊地进行之中。"
