pc_astral_express:0 "星穹列车"
pc_astral_express_desc:0 "星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站：银河！"
origin_Astral_Express:0 "星穹列车"
origin_Astral_Express_desc:0 "「待完善」呜，呜，排排坐，莫站立，瓦普跳跃要小心；呜，呜，安全带，随时系，餐车不是打牌地！"
origin_tooltip_Astral_Express_effects:0 "开拓的星神阿基维利陨落之后，祂的开拓意志被追随者「无名客」们继承，其中就包括祂曾搭乘的星穹列车；然而「万界之癌」恣肆蔓延，列车所枕银轨也未能幸免；疾疫未至时，列车就已步履维艰；道阻且塞时，便不得不悄然搁浅；如此经年累月，不知过了多久，一位红发少女与荒废的列车相遇了；她被遗落在引擎和银轨之间无言故事所吸引，花费时间填补了裂隙，抚平了磨损，将列车上下修葺一新；于是，好奇尚异的少女踏入列车的车厢，开始了丈量宇宙的开拓之旅；星穹列车逐站停靠，乘客也来往匆匆，不断有人加入列车的旅途，又不断有人离去；旅者们来自不同的世界，背负不同的过往，奔赴不同的终点，但只要身处列车之中，他们便共享同一段旅程；因此，即便旅客们各怀心思，甚至心怀鬼胎，列车和姬子对此也毫不介意——只要有人愿意共赴奇旅，车门便慷慨地为其开启。"
Star_Rail_start_screen_messages:0 "星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站：银河！"
Astral_Express_start_screen_messages:0 "呜，呜，排排坐，莫站立，瓦普跳跃要小心；呜，呜，安全带，随时系，餐车不是打牌地！开拓的星神阿基维利陨落之后，祂的开拓意志被追随者「无名客」们继承，其中就包括祂曾搭乘的星穹列车；然而「万界之癌」恣肆蔓延，列车所枕银轨也未能幸免；疾疫未至时，列车就已步履维艰；道阻且塞时，便不得不悄然搁浅；如此经年累月，不知过了多久，一位红发少女与荒废的列车相遇了；她被遗落在引擎和银轨之间无言故事所吸引，花费时间填补了裂隙，抚平了磨损，将列车上下修葺一新；于是，好奇尚异的少女踏入列车的车厢，开始了丈量宇宙的开拓之旅；星穹列车逐站停靠，乘客也来往匆匆，不断有人加入列车的旅途，又不断有人离去；旅者们来自不同的世界，背负不同的过往，奔赴不同的终点，但只要身处列车之中，他们便共享同一段旅程；因此，即便旅客们各怀心思，甚至心怀鬼胎，列车和姬子对此也毫不介意——只要有人愿意共赴奇旅，车门便慷慨地为其开启。"

