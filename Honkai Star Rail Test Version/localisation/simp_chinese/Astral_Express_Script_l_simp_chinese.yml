#开局介绍

#「崩坏：星穹铁道」是由米哈游自研的一款全新银河冒险策略游戏。《群星》是由Paradox Interactive发行的一款太空科幻策略类游戏。我们正在制作游戏群星的「崩坏：星穹铁道」模组。模组的游玩势力是星穹列车。
# 启程 - 阿基维利的遗产： 起始事件：发现列车数据库中的“开拓”星图碎片，指向第一个关键星系（如雅利洛-VI原型）。 任务：前往该星系，进行深度探索/考古，揭开部分列车过往和阿基维利的秘密，获得首个星核碎片或关键科技/模块蓝图。
# 纯美星神伊德莉拉曾在诡丽变幻的宇宙图景中，窥见了世界存在的终极意义，即人们称之为美的事物。然而，这位星神在某一日突然失踪，其消失与其诞生一样神秘，留下了未解的谜团。其追随者包括揽镜人和纯美骑士团等派系。
# 均衡星神互致力于维系宇宙万物的平衡与稳固，其意志深深融入宇宙运移的逻辑脉络之中。互会潜移默化地影响宇宙，试图促成理想状态下的平衡，祂甚至将自身一分为二，通过切割概念，将万物分为能互相转化的二元，从而将宇宙中全部的正与反揉成均衡的一体。好事者或许试图寻找系统中的纰漏，但可能早已沦为被监视的数据，无法逃脱其编织的精密网络。在古老的秩序星神太一被同谐希佩吸收后，均衡所肩负的责任似乎更为沉重。
# 终末星神末王是一位逆时而行的生物，如同穿行于宙域之间的幽灵，喃喃宣告着必将实现的预言。在厄兆先锋流传的四末说预言中，终末是四条可能将银河推向终极结局的命途之一。
# 秩序星神太一统治下的星球曾展现出别具风味的古老宇宙图景，对规则的捍卫虽显古板，但在其庇护下，银河灾祸被牵制，文明建设一度高效。其神迹显现时，伴有天外合唱班的歌声，那些音符呈立体纵向排列，组成的圣歌即是太一自身的声音。然而，极度崇尚秩序也可能导致文明发展触底，那些闪耀过的古星最终全盘覆灭。随着同谐星神希佩的飞升，因命途概念相近，古老的秩序太一被同谐所吸收容纳，不复独立存在。
# 不朽星神龙是执掌不朽命途的古老星神，已告陨落。过去多以巨龙的形态现身，曾通过繁衍行为留下数目众多的子嗣，即龙裔。持明族便是其龙裔血脉的传承者之一，他们的蜕鳞逆生机制是不朽命途力量的体现。
# 这些星神漫步于深空星海，是高度凝聚的哲学概念之化身，祂们造就现实，亦能抹消星辰，在无数的世界中留下难以磨灭的痕迹。受限于有限的认知，智慧生命只能通过神话与传说去描绘这些存在，试图理解祂们那不可估量的伟力与所执掌的浩瀚命途，而宇宙的命运，也在这诸多命途的交织与碰撞中，走向未知的远方。