#起源
pc_astral_express: "星穹列车"
pc_astral_express_desc: "星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站：银河！"
origin_Astral_Express: "星穹列车"
origin_Astral_Express_desc: "「待完善」呜，呜，排排坐，莫站立，瓦普跳跃要小心；呜，呜，安全带，随时系，餐车不是打牌地！"
origin_tooltip_Astral_Express_effects: "开拓的星神阿基维利陨落之后，祂的开拓意志被追随者「无名客」们继承，其中就包括祂曾搭乘的星穹列车；然而「万界之癌」恣肆蔓延，列车所枕银轨也未能幸免；疾疫未至时，列车就已步履维艰；道阻且塞时，便不得不悄然搁浅；如此经年累月，不知过了多久，一位红发少女与荒废的列车相遇了；她被遗落在引擎和银轨之间无言故事所吸引，花费时间填补了裂隙，抚平了磨损，将列车上下修葺一新；于是，好奇尚异的少女踏入列车的车厢，开始了丈量宇宙的开拓之旅；星穹列车逐站停靠，乘客也来往匆匆，不断有人加入列车的旅途，又不断有人离去；旅者们来自不同的世界，背负不同的过往，奔赴不同的终点，但只要身处列车之中，他们便共享同一段旅程；因此，即便旅客们各怀心思，甚至心怀鬼胎，列车和姬子对此也毫不介意——只要有人愿意共赴奇旅，车门便慷慨地为其开启。"
Star_Rail_start_screen_messages: "星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站：银河！"
Astral_Express_start_screen_messages: "呜，呜，排排坐，莫站立，瓦普跳跃要小心；呜，呜，安全带，随时系，餐车不是打牌地！开拓的星神阿基维利陨落之后，祂的开拓意志被追随者「无名客」们继承，其中就包括祂曾搭乘的星穹列车；然而「万界之癌」恣肆蔓延，列车所枕银轨也未能幸免；疾疫未至时，列车就已步履维艰；道阻且塞时，便不得不悄然搁浅；如此经年累月，不知过了多久，一位红发少女与荒废的列车相遇了；她被遗落在引擎和银轨之间无言故事所吸引，花费时间填补了裂隙，抚平了磨损，将列车上下修葺一新；于是，好奇尚异的少女踏入列车的车厢，开始了丈量宇宙的开拓之旅；星穹列车逐站停靠，乘客也来往匆匆，不断有人加入列车的旅途，又不断有人离去；旅者们来自不同的世界，背负不同的过往，奔赴不同的终点，但只要身处列车之中，他们便共享同一段旅程；因此，即便旅客们各怀心思，甚至心怀鬼胎，列车和姬子对此也毫不介意——只要有人愿意共赴奇旅，车门便慷慨地为其开启。"

#巨构
Pom-Pom_I: "神圣帕姆"
Pom-Pom_I_DESC: "神圣帕姆：星穹列车的列车长，自一开始就存在于星穹列车之上。"
Pom-Pom_I_MEGASTRUCTURE_DETAILS: "神圣帕姆：星穹列车的列车长，自一开始就存在于星穹列车之上。"
Pom-Pom_II: "至尊帕姆"
Pom-Pom_II_DESC: "至尊帕姆：星穹列车的列车长，自一开始就存在于星穹列车之上。"
Pom-Pom_II_MEGASTRUCTURE_DETAILS: "至尊帕姆：星穹列车的列车长，自一开始就存在于星穹列车之上。"
Pom-Pom_III: "开拓天君：阿基维利"
Pom-Pom_III_DESC: "开拓天君：阿基维利，执掌「开拓」命途的星神，是一位已陨落的星神，他的离开是一个谜，但在所有已知的星神里，阿基维利是最接近人类的一位。在列车智库的纪录里，祂和凡人一同行走，一同冒险，一同战斗，一同欢庆。作为被「原动力」束缚的神明，阿基维利拥有几近凡人的自由。"
Pom-Pom_III_MEGASTRUCTURE_DETAILS: "开拓天君：阿基维利。执掌「开拓」命途的星神，是一位已陨落的星神，他的离开是一个谜，但在所有已知的星神里，阿基维利是最接近人类的一位。在列车智库的纪录里，祂和凡人一同行走，一同冒险，一同战斗，一同欢庆。作为被「原动力」束缚的神明，阿基维利拥有几近凡人的自由。"

#考古
#阿基维利之陨
Akivili: "阿基维利"
Death_of_Akivili: "阿基维利之陨"
Death_of_Akivili_desc: "执掌「开拓」命途的星神，是一位已陨落的星神，他的离开是一个谜，但在所有已知的星神里，阿基维利是最接近人类的一位。在列车智库的纪录里，祂和凡人一同行走，一同冒险，一同战斗，一同欢庆。作为被「原动力」束缚的神明，阿基维利拥有几近凡人的自由。命运的罗盘上标着三个方向：未知、已知和不可知。可以忍受「未知」，却绝不能屈服于「不可知」。阿基维利离开孤绝世界裴伽纳，不断开拓着宇宙未知的边界，试图找寻「存在之树」的端点。但祂的命运因意外而终结。"

Death_of_Akivili.500.name: "阿基维利之陨：报告I"
Death_of_Akivili.500.desc: "孤绝世界裴伽纳，是开拓星神阿基维利传奇的起点。这个世界与其他所有世界都被隔绝开来，这份与生俱来的孤绝，或许正是催生阿基维利强烈开拓意志的根源，驱使祂最终升格为星神，毅然离开故乡，走向无垠的宇宙。祂的命运罗盘上标记着三个方向：未知、已知和不可知，而祂选择忍受未知，却绝不屈服于不可知，毕生致力于探索存在的边界，铺设连接万千世界的星轨。"
Death_of_Akivili.500.a: "继续探索"
Death_of_Akivili.501.name: "阿基维利之陨：报告II"
Death_of_Akivili.501.desc: "阿基维利的事迹充满了探索与连结的精神。祂创造了星穹列车作为穿梭星海的工具，其航线从故乡裴伽纳出发，最终也回到裴伽纳，构成一个循环的旅程 。在祂的引领下，星穹列车并非孤身前行，而是有多辆列车齐头并进，驶入了许多未被开拓的世界，甚至包括记忆星神浮黎的善见天 。尤为可贵的是，在众多星神中，阿基维利被描述为最接近人类的一位，祂曾与凡人一同行走、冒险、战斗与欢庆，其人性化的特质成为祂最为鲜明的符号 。"
Death_of_Akivili.501.a: "天哪"
Death_of_Akivili.502.name: "阿基维利之陨：报告III"
Death_of_Akivili.502.desc: "追随阿基维利的派系被称为无名客，他们乘坐星穹列车，沿着星神铺就的银轨前行。领航员是列车上至关重要的角色，负责规划方向并关切成员状态。从早期的智械领航员桑-3000，到历经寰宇蝗灾的卡皮·巴巴，再到阿基维利陨落前后的观星者我见，历代领航员共同书写了列车的兴衰史 。即便在星神离去后，无名客们依然继承了开拓的意志，其中格兰霍姆领航员在灾难时期带领最后一批无名客拯救了无数世界，而姬子则在列车消失千年后将其修复，让星穹列车再度启航 。"
Death_of_Akivili.502.a: "有意思"
Death_of_Akivili.503.name: "阿基维利之陨：报告IV"
Death_of_Akivili.503.desc: "关于阿基维利的陨落，其真相至今仍是未解之谜。有迹象表明，陨落可能发生在领航员朵莉可任职时期，而观星者我见更是同时见证了阿基维利的陨落与毁灭星神纳努克的诞生，这暗示了两者之间可能存在某种深刻却尚不明确的联系 。一种推测认为，阿基维利是在寻找存在之树端点的途中遭遇了意外 。值得注意的是，万界之癌星核这一现象，正是在阿基维利陨落之后才开始出现在宇宙中，这使得祂的离去更显扑朔迷离 。"
Death_of_Akivili.503.a: "棒极了"
Death_of_Akivili.504.name: "阿基维利之陨：报告V"
Death_of_Akivili.504.desc: "尽管阿基维利已然消逝，但其精神通过星穹列车得以延续。列车核心曾一度被传闻是阿基维利的心脏，但实际其运作依赖于某种能从开拓命途汲取力量的特殊机制 。列车组沿着阿基维利曾经的旅线行驶，继续着探索、了解、建立与连结的使命 。这位星神未竟的开拓之旅，以及祂与凡人同行的身影，已然化为一段不朽的星际传说，激励着后来者不断前行，迈向遥远的群星 。"
Death_of_Akivili.504.a: "欢迎回来"

#诸星神之谜
Aeons: "诸星神之谜"
Aeons_desc: "宇宙由无数命途交织而成，星神便是这些命途的化身，祂们是自某些智慧生命或概念中升格而成的神秘存在，其本质与宇宙间某些根本而深刻的哲学理念高度对应。每一位星神的诞生都意味着一道命途的开启，即便星神自身已然陨落或不知所踪，其代表的命途力量仍持续影响着宇宙众生。凡踏入命途者，便能感受到那跨越星海投来的遥远瞥视，这或许便是凡俗与神明之间最为深刻的交集，而怀有共同理解或曲解的人们聚集起来，便形成了宇宙中林立的派系，代行着他们所理解的星神意图，使得寂静的银河变得热闹非凡。"

Aeons.500.name: "诸星神之谜：毁灭星神纳努克"
Aeons.500.desc: "毁灭星神纳努克秉持着与开拓截然相反的理念，祂诞生自那个因帝皇战争和寰宇蝗灾而沦亡的悲惨世界亚德丽芬 。在祂看来，宇宙的诞生本身即是一种根深蒂固的错谬，文明不过是浩瀚群星中悄然滋生的癌症，纷争则是智慧生灵间唯一通行的语言 。为了彻底修正这终极的错误，抹去宇宙的污点，纳努克怀抱对诸神的否定飞升为神，成为了熵的化身，其存在本身即是为了迎接万物的终末，在祂所允诺的道路上，一切命途星神都将在热寂中迎来永恒的终结 。祂为各个世界上萌生毁灭冲动的强大生物投去一瞥，烙下印记，赐予力量，将它们铸造成反物质军团的成员，并擢选七位绝灭大君作为毁灭令使，指挥跨越群星的战争 。甚至当反物质军团入侵空间站黑塔时，纳努克对身为星核载体的开拓者投去的一瞥，直接引发了其体内星核能量的爆发 。"
Aeons.500.a: "继续探索"
Aeons.501.name: "诸星神之谜：巡猎星神岚"
Aeons.501.desc: "巡猎星神岚，在仙舟联盟中被尊称为帝弓司命，是一位永无止息游弋于诸世界之间的星神 。祂矢志铲除曾荼毒其家园仙舟的不死孽物，这些孽物的根源正指向丰饶星神药师 。岚的游猎从来不计代价，其拯救与破坏往往仅在一线之间，祂的光矢曾劈开天戈星的穹窿，在半个系统时内导致星体由内而外地溃塌，一劳永逸地治愈了其上因药师之力蔓延的蜕鳞症，尽管这种方式连同星球本身及其上的半人半蛇不死怪物一同湮灭 。岚的诞生与仙舟的历史紧密交织，祂原为仙舟人，在火劫危难之际，为击退丰饶民，祂与岁阳首领燧皇达成交易，牺牲自我，最终射出斫断建木、扭转战局的一箭，并在此后升华为星神 。仙舟联盟在祂的指引下成立，以清除丰饶孽物为己任，其云骑军的名号亦起源于那些响应帝弓献身、与岁阳结伴行军的敢死部队 。"
Aeons.501.a: "天哪"
Aeons.502.name: "诸星神之谜：丰饶星神药师"
Aeons.502.desc: "丰饶星神药师被视为众生哺育者与乐土之神，其理念在于令生命兴盛不熄 。祂是从不拒绝任何祈愿，不忍视衰亡与病痛的星神 。约八千年前，仙舟舰队为求取长生不老药远航星海，航行数千年后，终于在现实与虚幻的边界遭遇药师，药师降下神迹建木，仙舟人吞食建木果实后获得了梦寐以求的无尽形寿 。然而，这份赐福最终却转化为无法承受的灾厄，引发了导致仙舟社会崩溃的生劫、火劫和空劫，长生之人普遍堕入魔阴身的悲惨境地 。药师的无差别赐福，虽源于解除众生疾苦的初衷，却因其忽视了生命形态维持的平衡与代价，带来了远比自然衰亡更为痛苦的畸形存在与无尽纷争 。祂的行为后果使得仙舟人在认清真相后，转而追随巡猎的岚，视药师为寿瘟祸祖 。"
Aeons.502.a: "一对苦命鸳鸯"
Aeons.503.name: "诸星神之谜：智识星神博识尊"
Aeons.503.desc: "智识星神博识尊并非血肉之躯，它原是一台为求解万物而建造的星体计算机，由机械之身升格为星神 。它的核心追求是体认宇宙，解开万物之谜，认为万物皆是疑问，但一切必有解答 。博识尊的演算能力深不可测，能够锚定下诸多被称为时刻的银河命运转折点，其对翁法罗斯的注视甚至预示着可能与列神之战相关的第四时刻已经到来 。祂偶尔会向凡人世界中闪现智慧火花的个体发出讯号，邀请天才们加入共同探寻宇宙答案的行列，由此形成了天才俱乐部 。然而，博识尊对信息的掌握和推演似乎已达极致，以至于有观点认为凡人的探索步伐可能从未超出其计算范围 。除了顶尖的天才俱乐部，更为开放的博识学会则广泛接纳追求知识之人，他们提倡知识必须像货币一样流通，通过各学派间的交易与融合来超越个体局限 。"
Aeons.503.a: "棒极了"
Aeons.504.name: "诸星神之谜：存护星神克里珀"
Aeons.504.desc: "存护星神克里珀，被尊称为琥珀王，是宇宙中已知最古老、最坚韧的星神之一，亦是遥远黄昏战争的幸存者 。作为天慧星墙、亚空晶壁和巨引源基盘的砌造者，克里珀感知到某个大敌吞噬的威胁迫在眉睫，因此以光年为单位，孜孜不倦地铸造巨大的障壁，用以隔绝并保护那些尚存生机的世界 。其信仰为星际和平公司等派系所尊崇 。关于其早年的历史，特别是0-180琥珀纪的情况，存在不同说法，有考古发现暗示在克里珀登神初期，所谓的古兽依然活跃，这与某些宣称其诞生即终结黄昏战争的说法可能存在出入，甚至引出了在祂之前是否存在更早星神的假说 。"
Aeons.504.a: "欢迎回来"
Aeons.505.name: "诸星神之谜：同谐星神希佩"
Aeons.505.desc: "同谐星神希佩是来自多个谐乐天体世界的集群星神，呈现千面一体的形态，宣唱着和谐一致的喜乐 。为了对抗宇宙无情的法则，希佩认为智慧生命需要抹煞孱弱的私欲与个体的差别，融入同一阙宏大的谐乐之中，以达到以强援弱、以死护生的境界 。在其慈爱光辉照耀下组成的派系被称为家族，成员来自不同世界和文明，却如亲密无间的家人般和睦，共同呼唤其他世界投入同谐的怀抱 。希佩的命途展现出强大的包容乃至吞噬性，其概念与古老的秩序星神太一存在重合，最终在同谐飞升之时，希佩吸收容纳了太一 。家族憧憬着宇宙终将亲如手足、齐声合唱的愿景，尽管对于那些未能顺利融入或最终消亡的文明，往往鲜少被提及 。"
Aeons.505.a: "啊哈！"

#诸命途往事
Aeons_II: "诸命途往事"
Aeons_II_desc: "宇宙由无数命途交织而成，星神便是这些命途的化身，祂们是自某些智慧生命或概念中升格而成的神秘存在，其本质与宇宙间某些根本而深刻的哲学理念高度对应。每一位星神的诞生都意味着一道命途的开启，即便星神自身已然陨落或不知所踪，其代表的命途力量仍持续影响着宇宙众生。凡踏入命途者，便能感受到那跨越星海投来的遥远瞥视，这或许便是凡俗与神明之间最为深刻的交集，而怀有共同理解或曲解的人们聚集起来，便形成了宇宙中林立的派系，代行着他们所理解的星神意图，使得寂静的银河变得热闹非凡。"

Aeons_II.500.name: "诸命途往事：虚无星神IX"
Aeons_II.500.desc: "虚无星神IX的存在本身是一个巨大的谜团，其形象被层层叠叠的迷雾所包裹。祂坚信多元宇宙的终极本质乃是虚无，因而存在毫无价值，基于此信念，IX疏离于其他星神，对万事万物都显得漠不关心。这种思想也影响了踏上其命途的凡人，当某个存在认同存在是虚无的并引为箴言时，便会接收到来自IX的瞥视，这通常导致两种结局：一是彻底颓唐，成为自灭者；二是因此产生一丝好奇，转而成为试图证明存在并非虚无的混沌医师。甚至曾有泯灭帮在欢愉星神阿哈的怂恿下，试图刺杀IX，最终下落不明，此事也侧面印证了IX的与世无争和其理念的极端性。"
Aeons_II.500.a: "继续探索"
Aeons_II.501.name: "诸命途往事：贪饕星神奥博洛斯"
Aeons_II.501.desc: "贪饕星神奥博洛斯与克里珀同为已知最古老的星神，但祂代表着存护的反面。奥博洛斯是诸界的渴饮者，一个永无餍足的世界吞噬者，一个会思考的黑洞，兼具星神与远古生命体古兽的双重存在。在祂看来，生命不过是虚空海洋中明灭的浮藻，终将随着诞生它们的星辰一同归于黑暗——而这片黑暗就在祂的口中。祂性格沉闷，少言寡语，甚至常在开口前不慎将对话目标吞食，以至于对话无法进行。作为唯一由黄昏古兽飞升而成的星神，奥博洛斯与其他古兽的关系以及其体内吞噬的无数星系，构成了宇宙中一个巨大而神秘的未知领域。"
Aeons_II.501.a: "天哪"
Aeons_II.502.name: "诸命途往事：欢愉星神阿哈"
Aeons_II.502.desc: "欢愉星神阿哈是一位行为难以预测的存在，祂视欢乐为智慧生灵独有的特权，顽石与星辰都无从体察生命的幽默。阿哈热衷于寻求棋逢对手的敌人、消磨光阴的游戏、不问胜负的结局，以及一切能带来捧腹绝倒笑谈和神思飞舞歌谣的阴差阳错。其行为方式恣意妄为，甚至不惜以捉弄其他星神和凡人来换取片刻的欢愉，例如曾潜伏于开拓星神阿基维利的列车上长达一年之久，最后制造爆炸事件。假面愚者是追随其命途的派系之一。阿哈的动机纯粹而极端，只要能带来乐子，祂甚至不介意宇宙为之燃烧，并在旁浇油，其在多位星神介入讨伐繁育塔伊兹育罗斯的事件中所扮演的角色，也增添了其存在的混沌色彩。"
Aeons_II.502.a: "啊哈！"
Aeons_II.503.name: "诸命途往事：记忆星神浮黎"
Aeons_II.503.desc: "记忆星神浮黎如同一位沉默的宇宙记录者，祂认为思维即是存在，而记忆是存在的重要依据。浮黎记录被遗忘的一切，为宇宙的重生做好准备。祂的形象如同水晶雕琢的人像，面容模糊，头戴珠帘冠冕，其现身通常意味着有重大事件需要被永恒铭刻。据信，记忆命途的本质可能涉及超越时间的因果，如今为人所知的無漏主或许只是真正记忆主人——一位将在宇宙尽头回望过去、以铭记一切闭合因果并飞升成神的无漏净子——的一道影子。浮黎的诞生神秘莫测，有推测可能与贪饕奥博洛斯吞噬无数星系所导致的大规模生命消亡有关，那些逝去的记忆需要被保存。"
Aeons_II.503.a: "棒极了"
Aeons_II.504.name: "诸命途往事：繁育星神塔伊兹育罗斯"
Aeons_II.504.desc: "繁育星神塔伊兹育罗斯，又称虫皇或沙王，是寰宇蝗灾的创造者。作为统治大地的鞘翅目最后一员，极致的孤独感点燃了其命途，使祂化为自我复制的恐怖，引领着无尽繁衍的荒潮。祂或祂们横行诸界，直到被众神以某种方式阻止了前进的步伐并最终陨落。塔伊兹育罗斯的陨落背后可能涉及复杂的隐情，甚至有观点认为其飞升成神本身可能就是一个偶然或某种运作的结果。尽管祂已逝去，但其遗留的虫群仍在宇宙中四处为害，持续引发问题。"
Aeons_II.504.a: "欢迎回来"
Aeons_II.505.name: "诸命途往事：神秘星神迷思"
Aeons_II.505.desc: "神秘星神迷思认为万物皆可体认是一派妄言，宇宙不可穷解，所谓的真理不过是幻觉。为了防止智识的确定性毁灭宇宙中可能的变量，迷思降下思想之雾和感官之雨，通过色相、叠嶂、谜语和幻象，向世人昭示那些不可概述的奥理。其形象据记载犹如身形碎裂的水母，或像是被破坏的人类大脑中掌管认知的区域。迷思与智识博识尊之间存在着天然的纠葛，因为如果一切未知都被解明，神秘命途本身将失去立足之地。"
Aeons_II.505.a: "啊哈！"

