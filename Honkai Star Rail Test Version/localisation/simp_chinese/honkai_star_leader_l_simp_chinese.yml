 hsr_paragon.1.a.response:"不认识我了？早和你说过——人类，女性，年轻，貌美，可爱。"
 hsr_paragon.1.b:"爱好"
 hsr_paragon.1.b.response:"我的衣橱嘛，应该也有一两座空间站的大小。当年博识尊先看了我一眼，从此世上就少了个「纯美」的令使。"
 hsr_paragon.1.c:"见闻"
 hsr_paragon.1.c.response:"代表凡人知识边界的是什么？很多人觉得是天才俱乐部，我觉得是我。"
