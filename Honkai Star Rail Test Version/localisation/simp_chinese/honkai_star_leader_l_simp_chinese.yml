 NAME_aisida:"艾丝妲"
 aisida_catch_phrase:"你来了，之前调试的观测阵列该出结果了，有空一起来看看？"
 aisida_backstory:"好奇心与精力都很旺盛的少女，空间站「黑塔」的名义站长。无论是管理各抒己见的科员，还是直接又不失礼貌地回复博识学会的种种刁难，对艾丝妲来说都易如反掌。毕竟指挥空间站…总比继承家业简单吧！"
