 alan_backstory:"不善言辞的空间站「黑塔」防卫科负责人。虽然不懂科研，但为了保护珍视研究的空间站科员顺利完成他们的研究，阿兰可以拼上性命。他早已习惯疼痛，并将负伤视作勋章。也只有抱着佩佩时，男孩才会放下戒备，露出难得一见的笑容。"
