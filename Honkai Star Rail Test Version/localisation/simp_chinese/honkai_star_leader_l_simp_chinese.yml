 hsr_paragon.3.a:"初次见面"
 hsr_paragon.3.a.response:"嗨，开拓者，我是空间站「黑塔」的站长艾丝妲。要你帮忙的时候，我一定告诉你…你放心，不和你客气。"
 hsr_paragon.3.b:"爱好"
 hsr_paragon.3.b.response:"持续不断地将资金投入空间站的建设，完善员工福利，形成良性循环，同时满足站长，也就是本人自身必要的购物需求。"
 hsr_paragon.3.c:"见闻"
 hsr_paragon.3.c.response:"即使是监控室，也会处于监控中呢。"
