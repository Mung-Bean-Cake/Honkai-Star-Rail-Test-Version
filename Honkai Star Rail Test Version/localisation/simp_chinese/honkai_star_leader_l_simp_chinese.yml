#阮梅
 NAME_ruanmei:"阮梅"
 ruanmei_catch_phrase:"「不加速，也不推迟死亡，生命总会枯萎。」"
 ruanmei_backstory:"气质温婉优雅的学者，「天才俱乐部」#81号会员，生命科学领域的专家。凭借天赋与惊人的执著得到了博识尊的瞩目，在秘密的角落开始了对生命本源的研究与探索。并因此被黑塔邀请，同螺丝咕姆、斯蒂芬联合开发了「模拟宇宙」。私下里，她十分喜爱传统戏剧与点心，对刺绣也很感兴趣。"
 hsr_paragon.5.name:"空间站「黑塔」-阮梅"
 hsr_paragon.5.a:"初次见面"
 hsr_paragon.5.a.response:"我叫阮•梅，念我名字时，请别忘了中间气息的停歇。"
 hsr_paragon.5.b:"爱好"
 hsr_paragon.5.b.response:"唇齿最为敏感，糕点要评得上筹，只要一小口的机会。我偏爱鲜果花木等时令原材，定格在片刻的生命仪态，更易引起多巴胺反应。"
 hsr_paragon.5.c:"见闻"
 hsr_paragon.5.c.response:"人类太过高估逻辑，执着于理性会成为情绪奴隶——科学出自狂热，这是种天赋。"
 leader_ruanmei_t1:"§M慢捻抹复挑§!"
 leader_ruanmei_t1_desc:"琴音周而复始。"
 leader_ruanmei_t2:"§M摇花缎水，沾衣不摘§!"
 leader_ruanmei_t2_desc:"无论何时盛放，都会有被风吹落的…那一天。\n$leader_ruanmei_t2_effect_desc$"
 leader_ruanmei_t2_effect_desc:"§B阮梅在成功进行太空兽群捕获以后，将尝试利用它们的基因，通过自己的学识进行一次小实验...§!"
 leader_ruanmei_t3:"§M分型的螺旋§!"
 leader_ruanmei_t3_desc:"生灵…真是奇妙。\n$leader_ruanmei_t3_effect_desc$"
 leader_ruanmei_t3_effect_desc:"§B解锁决议['concept_decision', $decision_ruanmei_get_buff$],允许阮梅进行一次实验§!"
 leader_ruanmei_t4:"§M拭琴抚罗袂§!"
 leader_ruanmei_t4_desc:"余音不绝。"
 leader_ruanmei_t5:"§M一针幽兰§!"
 leader_ruanmei_t5_desc:"就你吧。"
