Daybreak_of_Teyvat_start_screen_messages:0 "太古之时，提瓦特先有七龙王为祸，后有永恒王座降世。原初之人开辟鸿蒙，继而赐予人类文明，由三月女神接替为王。及葬火之年大乱，天下逐鹿，是时妖魔纷起，渐有七神归位，成就蒙德、璃月、稻妻诸多国度。复经千年，又逢坎瑞亚之乱，凡民蒙难，各国相互征战，天下终归一统。后生息五百年，提瓦特爆发科技革命，载人航天，遨游宇宙，原神万族再入星海！"



