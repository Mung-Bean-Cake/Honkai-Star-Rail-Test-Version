#起源

origin_Astral_Express:0 "星穹列车"
origin_Astral_Express_desc:0 "「待完善」呜，呜，排排坐，莫站立，瓦普跳跃要小心；呜，呜，安全带，随时系，餐车不是打牌地！"
origin_tooltip_Astral_Express_effects:0 "开拓的星神阿基维利陨落之后，祂的开拓意志被追随者「无名客」们继承，其中就包括祂曾搭乘的星穹列车；然而「万界之癌」恣肆蔓延，列车所枕银轨也未能幸免；疾疫未至时，列车就已步履维艰；道阻且塞时，便不得不悄然搁浅；如此经年累月，不知过了多久，一位红发少女与荒废的列车相遇了；她被遗落在引擎和银轨之间无言故事所吸引，花费时间填补了裂隙，抚平了磨损，将列车上下修葺一新；于是，好奇尚异的少女踏入列车的车厢，开始了丈量宇宙的开拓之旅；星穹列车逐站停靠，乘客也来往匆匆，不断有人加入列车的旅途，又不断有人离去；旅者们来自不同的世界，背负不同的过往，奔赴不同的终点，但只要身处列车之中，他们便共享同一段旅程；因此，即便旅客们各怀心思，甚至心怀鬼胎，列车和姬子对此也毫不介意——只要有人愿意共赴奇旅，车门便慷慨地为其开启。"
origin_Herta_Space_Station:0 "空间站「黑塔」"
origin_Herta_Space_Station_desc:0 "「待完善」秉承「传历智识」之理念，从事着自由而广阔的研究；星河是隽永的诗篇，「黑塔」空间站正徐徐地翻开书卷。"
origin_tooltip_Herta_Space_Station_effects:0 "黑塔女士曾一度为遍历星域的藏品发愁，数量巨大、封装不易，本人更是不愿打理；热情慷慨的星际和平公司随即提出方案，封存智慧与秘密的空间站「黑塔」便由此诞生；站内上下围绕藏品制定详尽的收容措施，力求「于清晰合理之中包罗万象」；现象被特殊容器收纳，奇物被奇物条目规范——大千藏品被分门别类，封藏于站内深处以供研究；随即公司提出共同探索繁星奥秘的倡议，求新探异的学者们纷纷进驻站点，开展学问；科员们大多仰慕黑塔女士，誓愿践行星空理想，探寻寰宇间繁星低语的秘密；他们探秘星空生命的疆域，明辩义理争论的正义，概拓星河原野的风貌，破解宗仪典祀的玄秘，践行格物致知的精神。"
origin_Stellaron_Hunters:0 "星河猎手"
origin_Stellaron_Hunters_desc:0 "「待完善」星际和平公司所颁之通缉令：刃、银狼、萨姆……以上四人，死活不论；不得伤害『命运的奴隶』，或使其失去自主思考能力。"
origin_tooltip_Stellaron_Hunters_effects:0 "在某个寂静的时刻，「万界之癌」如投水之石在浩瀚星海中激起涟漪，在极短时间内，这些扭曲难明的物质已经浊流诸界，而与泥滓同行的却是日彩星辉的宝石——亦即星核；星核所到之处，无不遗留沦亡与破丧；对各种深受其害的文明来说，星核便是毁灭的象征；即便如此，星海之中还是出现了浊水求珠之人，他们自称为「星核猎手」，为了夺取星核而穿梭往来于不同世界之中；除却事迹之外，「星核猎手」的一切都不为外人所知：他们信奉的星神究竟为何，夺取星核又谓何求？……纷纷传言中只有一条在宇宙间达成了共识：即「星核猎手」成员甚少，但个个身手不凡。"


#开局介绍
Star_Rail_start_screen_messages:0 "星穹列车短暂停歇后，又将再次穿越星海。听啊，列车的鸣笛已经奏响前行序曲。新的世界、新的生命、新的故事，等待着开拓者的驻足。准备好奔赴新的「开拓」之旅了吗？跃迁即将开始，请开拓者做好准备，3、2、1……下一站：银河！"
Astral_Express_start_screen_messages:0 "呜，呜，排排坐，莫站立，瓦普跳跃要小心；呜，呜，安全带，随时系，餐车不是打牌地！开拓的星神阿基维利陨落之后，祂的开拓意志被追随者「无名客」们继承，其中就包括祂曾搭乘的星穹列车；然而「万界之癌」恣肆蔓延，列车所枕银轨也未能幸免；疾疫未至时，列车就已步履维艰；道阻且塞时，便不得不悄然搁浅；如此经年累月，不知过了多久，一位红发少女与荒废的列车相遇了；她被遗落在引擎和银轨之间无言故事所吸引，花费时间填补了裂隙，抚平了磨损，将列车上下修葺一新；于是，好奇尚异的少女踏入列车的车厢，开始了丈量宇宙的开拓之旅；星穹列车逐站停靠，乘客也来往匆匆，不断有人加入列车的旅途，又不断有人离去；旅者们来自不同的世界，背负不同的过往，奔赴不同的终点，但只要身处列车之中，他们便共享同一段旅程；因此，即便旅客们各怀心思，甚至心怀鬼胎，列车和姬子对此也毫不介意——只要有人愿意共赴奇旅，车门便慷慨地为其开启。"
Herta_Space_Station_start_screen_messages:0 "秉承「传历智识」之理念，从事着自由而广阔的研究；星河是隽永的诗篇，「黑塔」空间站正徐徐地翻开书卷。黑塔女士曾一度为遍历星域的藏品发愁，数量巨大、封装不易，本人更是不愿打理；热情慷慨的星际和平公司随即提出方案，封存智慧与秘密的空间站「黑塔」便由此诞生；站内上下围绕藏品制定详尽的收容措施，力求「于清晰合理之中包罗万象」；现象被特殊容器收纳，奇物被奇物条目规范——大千藏品被分门别类，封藏于站内深处以供研究；随即公司提出共同探索繁星奥秘的倡议，求新探异的学者们纷纷进驻站点，开展学问；科员们大多仰慕黑塔女士，誓愿践行星空理想，探寻寰宇间繁星低语的秘密；他们探秘星空生命的疆域，明辩义理争论的正义，概拓星河原野的风貌，破解宗仪典祀的玄秘，践行格物致知的精神。"
Stellaron_Hunters_start_screen_messages:0 "星际和平公司所颁之通缉令：刃、银狼、萨姆……以上四人，死活不论；不得伤害『命运的奴隶』，或使其失去自主思考能力。在某个寂静的时刻，「万界之癌」如投水之石在浩瀚星海中激起涟漪，在极短时间内，这些扭曲难明的物质已经浊流诸界，而与泥滓同行的却是日彩星辉的宝石——亦即星核；星核所到之处，无不遗留沦亡与破丧；对各种深受其害的文明来说，星核便是毁灭的象征；即便如此，星海之中还是出现了浊水求珠之人，他们自称为「星核猎手」，为了夺取星核而穿梭往来于不同世界之中；除却事迹之外，「星核猎手」的一切都不为外人所知：他们信奉的星神究竟为何，夺取星核又谓何求？……纷纷传言中只有一条在宇宙间达成了共识：即「星核猎手」成员甚少，但个个身手不凡。"
Belobog_start_screen_messages:0 "几千年前，彼时的雅利洛-Ⅵ拥有四季如春的气候与令人嫉妒的海洋环境。林中缀满硕果，潮汐送来湿润暖意，美酒如甘泉般可随手掬取、人人痛饮。当地的居民极富进取心与活力，修建了道路、城市、海边的别墅以及精美的宫殿。富足滋润的生活似乎总是从晨曦的一杯咖啡开始，到暮色的一杯麦芽酿结束。随后星轨连通了雅利洛-Ⅵ的世界，为这里带来了星间贸易和天外科技。一开始，异界的访客们为追寻地髓矿石而来，这些晶莹剔透的矿物蕴藏着驱动工业的血液，琥珀色的反射倒映出存护的光彩；再后来，异界的访客们为长住久安的生活而来，它的海湾、棕榈树、节奏轻快的乐曲，适合任何疲惫的旅客寻求归宿——人们相信假以时日，这颗气候湿润的星球必将如同其他耀目明星一般在银河闪烁。约摸一千年前，一枚星核划过天际，坠落在这个世界上。随即，整个星球的命运急转直下，如同荒诞的闹剧。暴戾的毁灭军团从天而降，滔天的战火此起彼伏。筑城者们构筑起城墙与战线，百米巨像峨然耸立与龙形巨兽角力——紧接着，毫无征兆的寒潮突然出现，凛冽的风暴不分敌我，吞没了一切，整颗星球万籁俱寂……看不见的巨大空间屏障遮覆了堡垒城市，就像寒夜里怀中护住的烛火，文明因此延续。再后来，这座城市被称为贝洛伯格。"
The_Interastral_Peace_Corporation_start_screen_messages:0 "就对外宣传而言，公司是一家倡导自由贸易的巨型企业财团；从运作方式上来看，公司是发行货币并垄断资源的商界独裁；择创业初心而论，公司则是为「存护」的星神奉献一切的无私后援。 大多数星际公民谈到公司时，总会言及无所不在的商品与醒目标识：仿佛「只要存在交易之处，就存在星际和平公司」。事实上，银河中几乎所有的商业行为确是建立在公司的「信用点」体系之上。若将星际贸易比作运动比赛，那么公司既是顶尖的运动员，又是各种运动项目，既是比赛场地，同时还是规则本身。 对财富绝对的统治力，以及从未停止过的扩张行为，让星际和平公司产生了一种阴谋独裁者的大众印象。但是公司对于「只手遮天」之流的低等愿景毫不在意，因为企业精神自诞生之初就未曾变动： 将一切奉献给「琥珀王」——克里珀。"

