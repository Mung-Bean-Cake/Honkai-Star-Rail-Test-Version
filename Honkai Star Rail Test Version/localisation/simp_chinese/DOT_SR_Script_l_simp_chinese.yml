#国民理念
civic_The_Destruction:0 "毁灭之主的祝福"
civic_The_Destruction_desc:0 "为了修正如是错误，抹去宇宙的污点，纳努克成为熵之化身。"
councilor_oracle_destruction:0 "毁灭神使"
councilor_oracle_destruction_female:0"$councilor_oracle_destruction$"
councilor_oracle_destruction_desc:0 "宇宙的诞生是一种错谬；文明若是浩瀚群星中悄然兴起的癌症，纷争即智慧生灵间唯一通行的语言。"
civic_The_Harmony:0 "同谐之主的祝福"
civic_The_Harmony_desc:0 "来自多个谐乐天体世界的集群星神。千面一体的希佩，宣唱着和谐一致的喜乐。"
councilor_oracle_harmony:0 "同谐神使"
councilor_oracle_harmony_female:0"$councilor_oracle_harmony$"
councilor_oracle_harmony_desc:0 "为了对抗宇宙无情的法则，智慧生命需要抹煞孱弱的私欲与个体的差别，融入同一阙谐乐中——以强援弱，以死护生。"
civic_The_Abundance:0 "慈怀药王的祝福"
civic_The_Abundance_desc:0 "令诸有情，所求皆得。"
councilor_oracle_abundance:0 "丰饶神使"
councilor_oracle_abundance_female:0"$councilor_oracle_abundance$"
councilor_oracle_abundance_desc:0 "药师是众生哺育者，乐土之神，旨在令生命兴盛不熄。"
civic_The_Hunt:0 "帝弓司命的祝福"
civic_The_Hunt_desc:0 "被称为帝弓司命的游弋星神，无止尽地游荡于诸世界之间，铲除曾荼毒其家园的不死孽物。"
councilor_oracle_hunt:0 "巡猎神使"
councilor_oracle_hunt_female:0"$councilor_oracle_hunt$"
councilor_oracle_hunt_desc:0 "岚的游猎从来不计代价，其拯救和破坏也几无差别。"
civic_The_Preservation:0 "琥珀王的祝福"
civic_The_Preservation_desc:0 "天彗星墙、亚空晶壁、巨引源基盘的砌造者，崇拜者称其「琥珀王」。其为更古老的「黄昏战争」的幸存者。"
councilor_oracle_preservation:0 "存护神使"
councilor_oracle_preservation_female:0"$councilor_oracle_preservation$"
councilor_oracle_preservation_desc:0 "祂知晓大敌的吞噬迫在眉睫。因此不得不以光年为单位铸造障壁加以封印，隔绝保护尚有生机的世界。"
civic_The_Nihility:0 "虚无之主的祝福"
civic_The_Nihility_desc:0 "虚无不与其它星神往来，祂相信多宇宙的本质乃是虚无，因而存在毫无价值"
councilor_oracle_nihility:0 "虚无神使"
councilor_oracle_nihility_female:0 "$councilor_oracle_nihility$"
councilor_oracle_nihility_desc:0 "我在这岗位上等死？"
civic_The_Erudition:0 "博识尊的祝福"
civic_The_Erudition_desc:0 "万物皆是疑问，一切必有解答。"
civic_The_Propagation:"塔伊兹育罗斯的祝福"
civic_The_Propagation_desc:0 "如果正午的天边浮现了黑影，闭紧你的房门——那不是提前到来的夜色，而是饥肠辘辘的虫群。"
 civic_jiyi:0 "浮黎的祝福"
 civic_jiyi_desc:0 "思维即是存在，记忆即是存在的证据。执掌「记忆」命途的星神记录被遗忘的一切，为宇宙的重生做好准备。"
 civic_huanyu:0 "欢愉的祝福"
 civic_huanyu_desc:0 "「欢愉」的星神。无人能预测祂会因何开怀大笑。欢乐乃是智慧生灵的特权，阿哈鼓舞信徒享受生命的欢愉，自命运刀锋般的转折中寻求快乐。"
 civic_kaituo:0 "阿基维利的祝福"
 civic_kaituo_desc:0 "执掌「开拓」命途的星神，从孤绝世界裴伽纳出发，不断开拓未知的边界。祂的命运因意外而终结。"
 councilor_oracle_jiyi:0 "记忆神使"
 councilor_oracle_jiyi_desc:0 "时间——世上最勤劳的窃贼。它不断偷走我们的当下，随手扔进名为『记忆』的仓库。有人沉溺于招领失物…有人对遗失毫不在乎。」"
 councilor_oracle_huanyu:0 "欢愉神使"
 councilor_oracle_huanyu_desc:0 "「智识是坨废铁，存护是个呆子；巡猎毫无幽默感，毁灭像个疯子。星神都一根筋，阿哈真没面子！」"
 councilor_oracle_fanyu:0 "繁育神使"
 councilor_oracle_fanyu_desc:0 "「如果正午的天边浮现了黑影，闭紧你的房门——那不是提前到来的夜色，而是饥肠辘辘的虫群。」"
 councilor_oracle_kaituo:0 "开拓神使"
 councilor_oracle_kaituo_desc:0 "「无数流星划过今夜的天空…如果选中了正确的那一颗，它将把你的愿望带向千百个世界。」"

#特性
trait_Honkai:0 "崩坏之民"
trait_Honkai_desc:0 "在「开拓」创造的星际航路上，某些晦暗难明的物质扰乱了虚数能量的流向。这一现象极富侵略性，它以神秘物体「星核」的形式不断侵染相邻的世界——如同癌细胞一般在宇宙各处扩散。"
trait_The_Destruction:0 "踏上命途：毁灭"
trait_The_Destruction_desc:0 "宇宙的诞生是一种错谬；文明若是浩瀚群星中悄然兴起的癌症，纷争即智慧生灵间唯一通行的语言。为了修正如是错误，抹去宇宙的污点，纳努克成为熵之化身。"
trait_The_Harmony:0 "踏上命途：同谐"
trait_The_Harmony_desc:0 "来自多个谐乐天体世界的集群星神。千面一体的希佩，宣唱着和谐一致的喜乐。为了对抗宇宙无情的法则，智慧生命需要抹煞孱弱的私欲与个体的差别，融入同一阙谐乐中——以强援弱，以死护生。"
trait_The_Abundance:0 "踏上命途：丰饶"
trait_The_Abundance_desc:0 "令诸有情，所求皆得。药师是众生哺育者，乐土之神，旨在令生命兴盛不熄。祂是从不拒绝祈愿，不忍视衰亡和病痛的星神。"
trait_The_Hunt:0 "踏上命途：巡猎"
trait_The_Hunt_desc:0 "被称为帝弓司命的游弋星神，无止尽地游荡于诸世界之间，铲除曾荼毒其家园的不死孽物。岚的游猎从来不计代价，其拯救和破坏也几无差别。"
trait_The_Preservation:0 "踏上命途：存护"
trait_The_Preservation_desc:0 "天彗星墙、亚空晶壁、巨引源基盘的砌造者，崇拜者称其「琥珀王」。其为更古老的「黄昏战争」的幸存者。祂知晓大敌的吞噬迫在眉睫。因此不得不以光年为单位铸造障壁加以封印，隔绝保护尚有生机的世界。"
trait_The_Erudition:0 "踏上命途：智识"
trait_The_Erudition_desc:0 "万物皆是疑问，一切必有解答。原为用于求解万物的星体计算机，由机器升格而成的星神。博识尊试图体认宇宙，解开万物之谜。"
 trait_The_Erudition1:0 "$trait_The_Erudition$"
 trait_The_Erudition1_desc:0 "$trait_The_Erudition_desc$"
trait_The_Nihility:0 "踏上命途：虚无"
trait_The_Nihility_desc:0 "「虚无」的存在是一个谜，祂的形象被层层叠叠的迷雾包裹着。IX不与其它星神往来，祂相信多宇宙的本质乃是虚无，因而存在毫无价值。"
 trait_the_jiyi:0 "踏上命途：记忆"
 trait_the_jiyi_desc:0 "世间再无比纯粹的记忆更加包容的存在：它记录一切，不嫌恶，不偏爱；它无私地保留每个基本的事实，每种绮丽的姿态；它是绵延的生命汇聚成的河流，是亘古的智慧堆砌成的宝藏。"
  trait_the_fanyu:0 "踏上命途：繁育"
 trait_the_fanyu_desc:0 "作为统治大地的鞘翅目的最后一员，孤独的渴望点燃了祂的命途。塔伊兹育罗斯化为自我复制的恐怖，无尽繁衍的荒潮。祂——或者说——祂们横行诸界，直到命运以某种方式阻止了祂的前进。"
   trait_the_kaituo:0 "踏上命途：开拓"
 trait_the_kaituo_desc:0 "命运的罗盘上标着三个方向：未知、已知和不可知。可以忍受「未知」，却绝不能屈服于「不可知」。阿基维利离开孤绝世界裴伽纳，不断开拓着宇宙未知的边界，试图找寻存在之树的端点。但祂的命运因意外而终结"
  trait_the_huanyu:0 "踏上命途：欢愉"
 trait_the_huanyu_desc:0 "懂得欢乐是智慧生灵独有的权利。顽石与星辰都无从体察生命的幽默。寻求棋逢对手的敌人，寻求消磨光阴的游戏，寻求不问胜负的结局。寻求捧腹绝倒的笑谈，寻求阴差阳错的误会，寻求神思飞舞的歌谣。"

