 #主线
 DOT_SR_Herta.10.tittle:"灾后重建"
 DOT_SR_Herta.10.desc:"之前的末日兽袭击对空间站造成了不小的影响，现在空间站内仍存在反物质军团侵蚀的痕迹，空间站的防御力量目前来看仍然需要加强，因侵蚀造成的人员伤亡和短暂的物资确实对许多科员造成了不良的影响，不少人对此依然惴惴不安，我们应该采取措施，去消除这些影响"
 DOT_SR_Herta.10.a:0 "此事刻不容缓"
 DOT_SR_Herta.11.tittle:"针对反物质侵蚀的处理"
 DOT_SR_Herta.11.desc:"反物质侵蚀是反物质军团在袭击后，它们的残留物质依附在空间站的建筑上的残留物质，甚至有些存有侵蚀的地方任然有反物质军团的人。目前阿兰已经带领防卫科人员前往清剿参与的反物质军团敌人，不过对侵蚀的处理有不同的方案，这些侵蚀中蕴含大量的高纯度虚数力量，可以将这些侵蚀集中处理后转变为空间站的高效能源。"
 DOT_SR_Herta.11.a:"直接处理吧，看着烦人"
 DOT_SR_Herta.11.a.desc:"解锁铲除反物质侵蚀的能力"
 DOT_SR_Herta.11.b:"让它们去发电！"
 DOT_SR_Herta.11.b.desc:"解锁决议反物质侵蚀处理,完成后将生成一个虚数能源区块"
 DOT_SR_Herta.12.tittle:"处理完毕"
 DOT_SR_Herta.12.desc.a:"随着我们不遗余力的将侵蚀铲除，这些肮脏的东西将彻底的被我们驱逐出空间站，现在在空间站的人们将不在受到它们的干扰，一切都将回归正常"
 DOT_SR_Herta.12.desc.b:"随着我们将这些侵蚀处理后转变为虚数能源区段，这些肮脏的东西将成为维持空间站的高效能能源，现在在空间站的人们将不在受到它们的干扰，一切都将回归正常"
 DOT_SR_Herta.13.tittle:"军备要求"
 DOT_SR_Herta.13.desc:"本次的袭击也是对我们来说也是一次警醒，虽然空间站的主旨是学术交流，但是应对这些突发情况，良好的军备能力是必要的。一些代表提出了加强军备要求，它们的方案各不相同，我们应当如何选择"
 DOT_SR_Herta.13.a:"增强防守能力是个好方案"
 DOT_SR_Herta.13.b:"我们需要更多的舰队"
 DOT_SR_Herta.13.c:"目前资金不足，还是算了"
 DOT_SR_Herta.14.tittle:"空间站的日常恢复"
 DOT_SR_Herta.14.desc:"总体来说，现在空间站的一切已经恢复稳定，不过针对现在的发展情况，或许我们应该增加更多的外加支援舱段。同时，空间站现在出现呜呜伯这种奇特是生物，目前缺少对它们的研究，我们同时也应当增加收容舱段，吸纳更多的能人志士和奇妙事物。"
 DOT_SR_Herta.14.a:"这是应该的"
 DOT_SR_Herta.14.a.desc:"解锁决议：外加舱段建造"
 DOT_SR_Herta.50.tittle:"生命发展方向"
 DOT_SR_Herta.50.desc:"随着我们的不断进步和发展，我们将逐渐推动生命进化的方向。在这是，我们将可以选择来自黑塔，阮梅，螺丝咕姆其中一人的帮助，他们的技术分别代表了不同的方向：义体，基因，机械"
 DOT_SR_Herta.50.a:"好好考虑一下吧"
 DOT_SR_Herta.50.tt:"需要完成所有的方向选择才能点传统"
 DOT_SR_Herta.51.tittle:"研究方向"
 DOT_SR_Herta.51.desc:"我们将可以选择专精物理学、社会学、工程学其中一个研究方向，在这当中我们可以分别从黑塔，阮梅，螺丝咕姆的帮忙"
 DOT_SR_Herta.51.a:"物理学"
 DOT_SR_Herta.51.b:"社会学"
 DOT_SR_Herta.51.c:"工程学"
 DOT_SR_Herta.52.tittle:"进化方向"
 DOT_SR_Herta.52.desc:"我们将可以选择义体，基因，智械三个方向。来自黑塔技术的新义体有着灵活方便的特性，阮梅技术的完美基因可以大幅提高我们的生产力，螺丝的智械技术将允许我们摆脱孱弱的肉体"
 DOT_SR_Herta.52.a:"义体"
 DOT_SR_Herta.52.b:"基因"
 DOT_SR_Herta.52.c:"智械"
 DOT_SR_Herta.53.tittle:"产业升级"
 DOT_SR_Herta.53.desc:"我们将可以选择自动化产业，改造星球，星球方程化三个方向。来自自动化产业我们将利用恒星基地和自动化建筑提升产能；改造星球，星球方程化都将允许我们能够将星球改造的更加舒适，并且允许建造更多的设备"
 DOT_SR_Herta.53.a:"自动化产业"
 DOT_SR_Herta.53.b:"改造星球"
 DOT_SR_Herta.53.c:"星球方程化"
 DOT_SR_Herta.53.tt:"传统§M思辨§!解锁"
 DOT_SR_Herta.100.name:"义体化"
 DOT_SR_Herta.100.desc:"义体加装转换工作完成了！这种由黑塔科技转化而生的新式义体立刻在我们境内普及，甚至有些异星朋友也想尝试。轻便经济的非侵入式义体使得我们可以快速改造我们国家新出生的公民，所以他们在很早的年纪就能享受到科技的全部福祉。从今往后，我们物种将被称作[Root.GetSpeciesNamePlural]"
 DOT_SR_Herta.103.name:"迈步义体化"
 DOT_SR_Herta.103.desc:"我们将选择了黑塔的科技方向，将开发全新的义体融入我们的身体，这种义体将大幅提升我们的潜能。不过这种义体的开发和普及还需要时间，各种适配模块的开发还需要测试，我们还需要等待"
 DOT_SR_Herta.103.a:"无尽的潜能！"
 DOT_SR_Herta.104.name:"小规模义体实验"
 DOT_SR_Herta.104.desc:"新的义体装置已经进入了实验阶段，我们邀请了一些人员进行初期的实验，甚至有些异星科学家主动参与实验。一些参与义体实验的人员开始发表使用感受，大家普遍好评，这种义体的侵入程度低，灵活度高，便于模块化。在收集反馈后，后续更新和研发将进一步推行。"
 DOT_SR_Herta.104.a:"稳步推进"
 DOT_SR_Herta.105.name:"推陈出新"
 DOT_SR_Herta.105.desc:"通过4次大规模的更新，现在，新义体更加便捷高度集成化。在这当中黑塔站长甚至亲自现身参与指点工作，相信只要在过一段时间，新义体将开始大规模的普及。"
 DOT_SR_Herta.105.a:"”小小的帮助罢了“"
 DOT_SR_Herta.106.name:"开始普及"
 DOT_SR_Herta.106.desc:"我们已经推进新的义体进行全民装配，考虑到大众的身体与适应问题，一开始的义体化程度并不算高，我们将一步步的提高义体率。现在，我们将迈步走进一个崭新的时代，摆脱肉体的孱弱"
 DOT_SR_Herta.106.a:"太棒了！"
 DOT_SR_Herta.200.name:"完美基因"
 DOT_SR_Herta.200.desc:"生命的第一因到底是什么，完美基因真的存在吗？现在，我们在接纳了阮梅提供的全新技术，在空间站人员的不懈努力下，或许完美基因可以实现，我们竭尽全力实现它。"
 DOT_SR_Herta.200.a:"完美时代"
 DOT_SR_Herta.201.name:"超级有机生命"
 DOT_SR_Herta.201.desc:"在一个实验室中，第一个实验者正在进行技能测试。“天哪，各项数据完全超过我们的预期，这简直就是超人...机体排斥几乎为0，耦合率为100%，初期各项机能提升至少200%”，接下来，各种相关科技正在稳步开发"
 DOT_SR_Herta.201.a:"太棒了"
 DOT_SR_Herta.202.name:"完美基因"
 DOT_SR_Herta.202.desc:"现在，我们实现了完美基因融入身体中，更快！更强！在完美基因的推动下我们将实现质的飞跃。新的基因裁剪技术将允许我们随意裁剪我们的基因序列。从今往后，我们物种将被称作[Root.GetSpeciesNamePlural]"
 DOT_SR_Herta.202.a:"太棒了"
 DOT_SR_Herta.301.name:"漫步人生路"
 DOT_SR_Herta.301.desc:"在接纳了螺丝咕姆的建议和无数科研人员的努力，我们看着全新的身体在实验室中被塑造，看着精确优雅的代码在超算中不停的运作，看着我们摆脱有机体的孱弱迈步走向新的时代，现在，我们将重新审视我们的过往。加速，前进，我们将自己与机械融合，求知的欲望在指引我们不断前进。"
 DOT_SR_Herta.301.a:"新形态，新生命"
 DOT_SR_Herta.302.name:"有机思维"
 DOT_SR_Herta.302.desc:"当然，有机体生命在不断的进化中有许多值得我们学习的地方，我们应该保留有机体思维模式，甚至可以保留有机体的生活习惯。让它们在智械机械思维中进行权衡"
 DOT_SR_Herta.302.a:"新形态，新生命"
 DOT_SR_Herta.300.name:"无限生命形态"
 DOT_SR_Herta.300.desc:"我们已经完成了生命的蜕变，现在，境内所有的国民已经完成了有机生命体向智械形态的转变。我们将开启新的时代！从今往后，我们物种将被称作[Root.GetSpeciesNamePlural]"
 DOT_SR_Herta.300.a:"无尽的潜能！"