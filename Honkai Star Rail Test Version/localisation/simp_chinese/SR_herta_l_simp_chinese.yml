 herta_discuss_pop_up_1_DESC:"来自黑塔提供的技术，以及来自空间站无数科研人员的研究成果，我们将选择义体作为我们生命进步的方向。这是一种全新的义体，能够完美的融合我们有机生命体，并且能最大程度激发有机体和机械的潜能"
 herta_discuss_pop_up_2:"完美基因时代"
 herta_discuss_pop_up_2_DESC:"来自阮梅提供的技术，以及来自空间站无数科研人员的研究成果，我们将选择基因作为我们生命进步的方向。肉体成圣，我们将更快更强！"
 herta_discuss_pop_up_3:"智械进步时代"
 herta_discuss_pop_up_3_DESC:"来自螺丝咕姆提供的技术，以及来自空间站无数科研人员的研究成果，我们将选择智械作为我们生命进步的方向。虽然，很多人对智械抱有负面态度，但是相比较于孱弱的肉体"
