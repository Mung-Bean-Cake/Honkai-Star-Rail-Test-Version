 DOT_SR_Herta.11.tittle:"针对反物质侵蚀的处理"
 DOT_SR_Herta.11.desc:"反物质侵蚀是反物质军团在袭击后，它们的残留物质依附在空间站的建筑上的残留物质，甚至有些存有侵蚀的地方任然有反物质军团的人。目前阿兰已经带领防卫科人员前往清剿参与的反物质军团敌人，不过对侵蚀的处理有不同的方案，这些侵蚀中蕴含大量的高纯度虚数力量，可以将这些侵蚀集中处理后转变为空间站的高效能源。"
 DOT_SR_Herta.11.a:"直接处理吧，看着烦人"
 DOT_SR_Herta.11.a.desc:"解锁铲除反物质侵蚀的能力"
 DOT_SR_Herta.11.b:"让它们去发电！"
 DOT_SR_Herta.11.b.desc:"解锁决议反物质侵蚀处理,完成后将生成一个虚数能源区块"
 DOT_SR_Herta.12.tittle:"处理完毕"
 DOT_SR_Herta.12.desc.a:"随着我们不遗余力的将侵蚀铲除，这些肮脏的东西将彻底的被我们驱逐出空间站，现在在空间站的人们将不在受到它们的干扰，一切都将回归正常"
 DOT_SR_Herta.12.desc.b:"随着我们将这些侵蚀处理后转变为虚数能源区段，这些肮脏的东西将成为维持空间站的高效能能源，现在在空间站的人们将不在受到它们的干扰，一切都将回归正常"
 DOT_SR_Herta.13.tittle:"军备要求"
 DOT_SR_Herta.13.desc:"本次的袭击也是对我们来说也是一次警醒，虽然空间站的主旨是学术交流，但是应对这些突发情况，良好的军备能力是必要的。一些代表提出了加强军备要求，它们的方案各不相同，我们应当如何选择"
 DOT_SR_Herta.13.a:"增强防守能力是个好方案"
 DOT_SR_Herta.13.b:"我们需要更多的舰队"
 DOT_SR_Herta.13.c:"目前资金不足，还是算了"
 DOT_SR_Herta.14.tittle:"空间站的日常恢复"
 DOT_SR_Herta.14.desc:"总体来说，现在空间站的一切已经恢复稳定，不过针对现在的发展情况，或许我们应该增加更多的外加支援舱段。同时，空间站现在出现呜呜伯这种奇特是生物，目前缺少对它们的研究，我们同时也应当增加收容舱段，吸纳更多的能人志士和奇妙事物。"
 DOT_SR_Herta.14.a:"这是应该的"
 DOT_SR_Herta.14.a.desc:"解锁决议：外加舱段建造"