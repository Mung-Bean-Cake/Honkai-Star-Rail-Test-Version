 auth_herta:0 "博学理事会"
 auth_herta_desc:0 "由「黑塔」主导的博学理事会，以湛蓝星为依托，是银河中无数追求知识的人的梦想之地"
 origin_Herta_Space_Station:0 "空间站「黑塔」"
 origin_Herta_Space_Station_desc:0 "天才俱乐部的黑塔不满足于寻常世界的万物法则，她将目光投向了银河中未解的存在，并期待那些遥远的神秘能够满足自己的好奇心。为此，黑塔主导建立了博物馆式星际舰船，并将它发射至行星轨道，开始了「将一切怪异封印在星空之中」的研究工作。远近闻名的黑塔空间站就此诞生。时至如今，空间站已经拥有了数不胜数的奇物「藏品」，是一座名副其实的星空博物馆。大量的随舰研究人员也都定居于此，他们不断地从银河各处收集遗器和奇物，记录它们的形致与功能，建立起系统的观测与研究方法…最终从谜题中找出更加费解的谜题。这也正是黑塔的最初的目的。数量众多的「藏品」常常招来嫉妒的目光，各种势力在暗中摩拳擦掌。凭借着黑塔的实力，空间站很少陷入真正的危机，收藏和研究工作仍在有条不紊地进行之中"
 origin_tooltip_Herta_Space_Station_effects:0 "$TABBED_NEW_LINE$—初始拥有机械和生物的大部分科技$TABBED_NEW_LINE$—拥有更多的初始人口$TABBED_NEW_LINE$—拥有额外的殖民地：黑塔空间站$TABBED_NEW_LINE$—开局领袖将获得一定的提升\n§M模拟宇宙事件解锁更多选项和产出§!"
 councilor_ruler_herta:0 "站长"
 councilor_ruler_herta_desc:0 "管理空间站和湛蓝星发展的领导者"
 civic_herta_1:0 "奇物大师"
 civic_herta_1_desc:0 "空间站「黑塔」最初建造的目的就是收藏展览奇物，而空间站「黑塔」也一直致力于从银河各处进行奇物的收集，满足人们的好奇心。"
