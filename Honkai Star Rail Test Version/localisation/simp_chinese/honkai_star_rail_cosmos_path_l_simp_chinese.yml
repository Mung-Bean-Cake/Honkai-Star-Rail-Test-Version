 tech_path_path_solt_1:"命途•一"
 tech_path_path_solt_1_desc:"对这些漫步深空星海之中的神秘存在，人们知之甚少。受限于有穷的认知，智慧生命只能依稀觉察星神们踏足于凡物无从窥见的命途，并凭借某种理念行使其不可估量的伟力。最终，在口耳相传的神话里，星神们成了高度凝聚的哲学概念之化身。 若有人能踏上星神所执掌的命途，便将禀受其遥远的感应，犹如穿越银河光年投来的瞥视。许多人认为：这已是星神与凡人能产生的唯一交集。"
