 tr_xunlie_zhishi_1:"§B预演家§!"
 tr_xunlie_zhishi_1_flavor:"优秀的猎人不会主动出击，他们指挥猎物，然后等待对方掉进陷阱。你向空荡荡的前方射击，开始十秒的倒计时。两小时前，他因智械占卜的影响，放弃搭乘悬浮船，选择公共交通前往谈判会场。一小时前，例常检修的胶囊管道会延误半小时，这让他无比焦急，不顾体面向会场飞奔而去。两分钟前，对方强硬的态度令他心情烦闷，习惯性到户外透风，却不想偶遇了他的政敌。他会虚情假意地和对方寒暄一阵子，从七到九分钟不等。接着，在九秒后，弹道将和他相遇。"
