 concept_cunhu: "§H「存护」§!"
 concept_cunhu_desc: "§H「存护」，克里珀§!\n天慧星墙、亚空晶壁、巨引源基盘的砌造者，崇拜者称其「琥珀王」。其为更古老的「黄昏战争」的幸存者。祂知晓大敌的吞噬迫在眉睫。因此不得不以光年为单位铸造障壁加以封印，隔绝保护尚有生机的世界。\n§H「哲思者仰望星河，探求文明的终极目标——『筑墙，』雄浑的回声响彻脑海：『筑墙。』」§!\n\t\t\t\t\t\t\t\t\t\t\t\t\t§H——阿德里安•斯宾塞-史密斯，《有关星空的寓言集》§!"
 concept_cunhu_effect:"命途:「存护」"
 concept_cunhu_effect_desc:"§H防御型§!命途，一开始将提升§G行星基础设施建造速度§!、§G行星建造队列上限§!和§G防御部队的士气伤害生命值§!，随着信仰值的逐渐增加将会提升§H恒星基地容量伤害船体值§!，§H防御平台的伤害和船体值§!。降低§G恒星基地升级费用§!，提升§H造舰速度（防御战争）§!和§H本土作战射速§!"
