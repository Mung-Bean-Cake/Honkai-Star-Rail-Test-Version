 tr_zhishi_jiyi_1:"§B烛墨校验员§!"
 tr_zhishi_jiyi_1_flavor:"如何评断文字的正确与错谬？完整的逻辑，简洁的语句，没有虚饰的词藻，和忆质的对照呼应。并非只有虚构史学界耽于玩弄历史，不可告人的秘密，丑闻与文明的屠戮，赝品不仅充斥着过去，还反过来篡改如今。岁月的验尸官，沿着蛛丝马迹推演虚构的痕迹。你剖开它的残躯，涌出的忆质渗透进切片，在透镜下揭露出证据。然后，侦探为案件作出定论，死因为政变和一场交易，语义的篡改为凶器，维护伊斯特邦联的合法性为动机。历史环环相扣，却漏洞百出。透过种种的不合理，定能推理出真实的结局。"
