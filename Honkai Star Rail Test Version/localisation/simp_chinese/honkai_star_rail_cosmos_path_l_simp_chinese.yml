 tr_cunhu_jiyi_1:"§B筑城史官§!"
 tr_cunhu_jiyi_1_flavor:"你嗅到了书页的香气，愿阿尔帕尼的花永不凋谢，那是母亲正在为你诵读阿德里安的寓言。筑城者将这片大陆捍卫，他们高举手中的银盾，碾碎反物质之火的罪孽。可他们都去了哪里？有朵花儿在大脑深处绽放，你穿过特罗达尔的荒城，翻越西比尔奇的战壕，攀登上战争的残垣断壁，阿尔帕尼，它们开放在那里，以遗忘作为养料。你将染血的勋章拾起，记录陌生的姓名，故去的英勇被镌刻上石碑，破碎的铠甲乘舟楫远送回故乡。然后你走向下一个世界，沿着筑城者的足迹，发掘又一则传奇。"
