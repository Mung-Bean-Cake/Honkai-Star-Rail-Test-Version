 tr_cunhu_fengrao_1:"§B行星净化工§!"
 tr_cunhu_fengrao_1_flavor:"第10238个自然日，库维达星云的污染仍未消散。你坐在玻璃山上，在泄露的能量融化以前，这里曾是沙漠的一隅。改造的身体吱呀作响，你慢条斯理地调整起读数，它吸收掉空气中残余的放射物质，整理成发烫的彩色结晶。\n第27349个自然日，库维达的第三行星，污染仍没能散去。你种下一朵花，至今尚未发芽。他们嘲笑你，说你的努力不过杯水车薪，母星已成为死寂的墓地，再也没法长出新的生命。你翻动土壤，喷洒加速衰变的药剂。你缄默地走过每一寸土地，直到生命再度回到这里。"
