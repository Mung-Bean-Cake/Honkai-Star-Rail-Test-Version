 tr_cunhu_huimie_1:"§B不沉巨舰§!"
 tr_cunhu_huimie_1_flavor:"你做了一个美梦，和朋友在三颗太阳下举杯对饮，敬伟大的和平！笼罩天空的穹顶将星球拥抱入怀，隔绝刺目的光与热，你设计的杰作，然后亲眼目睹它在天亮时崩裂。坍塌，尖叫，超新星迸发的伽马射线爆，你的眼睛、双手乃至体内的每一个细胞都在哀嚎，恶徒们点燃了大气，屹立了两百九十个琥珀纪的高塔付之一炬。死亡的病菌在斯梅亚星环的冰晶上跳舞，你发誓，要让它们加倍奉还。你用笔描绘出燃烧星河的巨舰，炮火将夜幕下的恶毒焚烧，在所爱的一切都变成废墟前，为敌人带来必要的毁灭。"
