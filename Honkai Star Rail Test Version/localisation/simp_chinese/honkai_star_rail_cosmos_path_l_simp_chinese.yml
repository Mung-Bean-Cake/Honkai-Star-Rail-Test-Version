 hundunlinyao:"混沌特效灵药"
 hundunlinyao_desc_short:"普通奇物"
 hundunlinyao_desc_details:"混沌医师对无意义的反抗精神总令人感到十分没有意义，他们曾在混沌特效灵药中放入异问魔门牙、巴维鲁黏液、游荡恶魔的血液，最终再以心灵感应蜘蛛的额头触碰封缄瓶口。混沌医师相信该药对治疗病人的孤独有奇效，但病人服药后往往对医师的敌意更甚一一它的副作用时常令自灭者望见「虚无之影」。"


