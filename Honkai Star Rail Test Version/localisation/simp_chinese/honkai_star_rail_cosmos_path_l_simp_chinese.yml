 simulated_universe:0 "§M模拟宇宙§!"
 dimensionality_reduction_dice:0 "降维骰子"
 dimensionality_reduction_dice_desc_short: "一个奇特的三角体"
 dimensionality_reduction_dice_desc_details: "九枚六面骰组成了这个奇特的三角体，它能对自身进行持续不断的降维，从而以二维平面的方式存在于立体的世界里。谁以何种目的将其创造出来，目前还不清楚。"
 chaotic_coriolus_versicolor:0 "混沌云芝"
 chaotic_coriolus_versicolor_desc_short: "混沌医师最常使用的奇物道具，用来帮助那些颓唐的自灭者重建对生命价值的信心。"
 chaotic_coriolus_versicolor_desc_details: "云朵是水汽聚合的产物，它们来得全无目的，散得毫无征兆，可人们注视着随机诞生的浮云时，却往往会看见想象之物现于天际——混沌医师相信世上没有绝对的虚无，一切看似无意义的存在都有其无法背离的含义。"
 transitional_compound_eye: "跃迁复眼"
 transitional_compound_eye_desc_short:"无名客的小装备"
 transitional_compound_eye_desc_details:"无名客分为两种，一种享受未知的神秘，另一种则偏向于有计划地开拓宇宙。后者利用阿基维利的力量制造了「跃迁复眼」，它的光线能率先跃迁至前方的星系，带回新世界的信息。对于那些孤身上路的无名客来说，跃迁复眼是必不可少的装备，它能防止无名客一头扎进被香涎干酪填满的世界里。"
 exotic_fruit:"异木果实"
 exotic_fruit_desc_short:"一个奇异的果实"
 exotic_fruit_desc_details:"这颗形似心脏的果实来自于某株被药师赐福的大树，据说已有五十琥珀纪的历史。虽然不知它是否能使食用者长生不死，但显然它本身已是一种不死孽物。"
 uncertainty_box:"测不准匣"
 uncertainty_box_desc_short:"一个奇特的匣子"
 uncertainty_box_desc_details:"这只匣子的每一面都能够打开，本应重合的空间并不重合，由于这种独特的性质，你无法确定打开匣子后会发生什么，因此也并不建议在里面存放任何东西。"
 fuling_gum:"福灵胶"
 fuling_gum_desc_short:"一位天才的发明"
 fuling_gum_desc_details:"运气是一种能力吗？也许；运气能够被改变吗？黑塔认为能。这位天才发明了「福灵胶」，将它涂抹在眼皮上，将获得整整24个系统时的好运。黑塔太空站的许多人欣喜若狂地试用这项发明，他们全都度过了波澜不惊的一天，这说明在动荡的世界上，能平凡地生活就已经很好运了。\n§2每场太空战获胜，额外获得50宇宙碎片§!"
 fragrant_cheese:"香涎干酪"
 fragrant_cheese_desc_short:"一个奇怪的干酪"
 fragrant_cheese_desc_details:"曾有一个保姆机器人突发奇想，将丰饶香涎做成干酪，好满足小主人看似永无止境的食欲。不料香涎干酪竟自己生长起来，保姆机器人和主人开足马力，消化速度却也跟不上干酪的生长速度。于是他们只好求助路过的悲悼伶人，搭乘贡多拉逃去了别的星系。直到现在，银河中仍然有一个星系被美味的干酪塞得严严实实，一丁点空隙也没留下。这个故事很有教育意义：不要浪费粮食。"
 sponge_king:"海绵王"
 sponge_king_desc_short:"萌生自由意志的海绵？"
 sponge_king_desc_details:"于黑森林中，一块海绵奇迹般地产生了自由意志。它试图与同样产生意识的螺丝展开社交，却屡屡碰壁；它痛定思痛，学会了抹去身上所有的棱角与漏洞，让自己不断焕发光彩，跻身上流社会——它最后变成了一块圆滑的海绵。现在，它正致力于帮助那些被丢弃在垃圾堆里的海绵萌生自由意志。"
 sheepskin_scroll:"永不停嘴的羊皮卷"
 sheepskin_scroll_desc_short:"一个危险的奇物"
 sheepskin_scroll_desc_details:"在黑塔的奇物清单里，这张羊皮卷的危害等级被标注为极高。流落到黑塔空间站之前，它曾属于一位虚构史学家。羊皮卷以人类的历史为食，贪婪的舌头搅动着文明的集体潜意识，使之支离破碎。黑塔伪造了虚假的世界记忆供它吞噬，以此满足其无止境的饕餮欲望，不过总有一天，这张羊皮卷会识破天才的诡计。\n§M进入太空战时，对星系内部所有的敌方舰队造成10000伤害,该效果每60天触发一次§!"
 doctor_robe:"博士之袍"
 doctor_robe_desc_short:"一件神秘的袍子"
 doctor_robe_desc_details:"在第Ⅸ机关的秘密暗网，一件天价商品引来了无数竞拍者的关注。这件长袍据称曾属于天才俱乐部#64「原始博士」，拥有不可思议的力量。将它挂上暗网的是一位匿名用户，人们相信他是巡海游侠的一员，纷纷向之发问，但遗憾的是，直到长袍被拍下，这位神秘主人都没有作出任何回应。"
 beautiful_robe:"纯美之袍"
 beautiful_robe_desc_short:"丝线与星光织就的华美战袍"
 beautiful_robe_desc_details:"纯美骑士纵横星海的时代，全宇宙都为他们的风采所倾倒；这群追寻着美的高贵骑士身着光耀照人的金银甲胄，肩披丝线与星光织就的华美战袍，在头盔之下，是俊美有如天神的绝代容颜。即使在「纯美」已然消逝的现代，那些曾经一睹骑士风华的人们依然相信伊德莉拉终将归来。\n§M每个宇宙碎片将提供0.16%的伤害加成§!"
 club_ticket:"俱乐部券"
 club_ticket_desc_short:"天才俱乐部的小发明"
 club_ticket_desc_details:"天才俱乐部#56以利亚萨拉斯曾经有个美好的愿望：俱乐部里的天才们能够欢聚一堂，其乐融融地交流生活、爱情与梦想。为此，他发明了「俱乐部券」，并设计了一整套系统，保证即使在他死后，每位入会的新人都能得到这张能够即时传送到某个宴会位面的入场券。事实是，#56以后的每位会员都确实使用过「俱乐部券」，可时间从来没有重合过哪怕一次。\n§M每个月获得75宇宙碎片§!"
 faith_bond:"信仰债券"
 faith_bond_desc_short:"公司的认可"
 faith_bond_desc_details:"在星际和平公司中荣升P40级的员工，都将获得认购「信仰债券」的权利。它意味着路易斯•弗莱明对你的肯定，并附带了一项神圣无比的承诺：即在「琥珀王」命中注定的存护伟业之中将拥有你的一席之地。你的能力微乎其微，你的财富不足为道，你的信仰如同浩瀚星海中的一粒微尘。但一代又一代的「你」汇聚起来，终将拥有守护整个宇宙的力量。\n§M在消费模拟宇宙碎片后将获得一定的返还§!"
 split_gold_coins:"分裂金币"
 split_gold_coins_desc_short:"沾满了血与泪..."
 split_gold_coins_desc_details:"并非所有星球都对星际和平公司的商业帝国张开双臂表示欢迎，在不断扩张的星系版图之中，总有极个别的例外拒绝了公司的好意。「谢谢，」他们说，「但我们不需要信用点，我们完全有能力照顾自己。」面对如上情况时，公司的代表会耸耸肩，然后轻描淡写地摧毁该星球的金融体系根基——通常是黄金。"
 empty_candle_scissors:"空无烛剪"
 empty_candle_scissors_desc_short:"神奇的剪刀"
 empty_candle_scissors_desc_details:"很少有人用这把烛剪处理蜡烛，却往往把它用在更残酷、更黑暗、更痛苦的地方。剪刀剪断的不是物质，而是生物心中的热量——被称为热情的动力。假如空无烛剪划过你的心脏，你将感受到的不是痛楚，而是冷漠。\n§M启用以后使得奇物数量+5§!"
 annihilate_candle_scissors:"湮灭烛剪"
 annihilate_candle_scissors_desc_short:"又一把神奇的剪刀..."
 annihilate_candle_scissors_desc_details:"如果用这把烛剪剪断烛芯，愤怒的反物质火焰反而会将蜡烛点燃，粒子碰撞下整个蜡烛会在燃烧数秒后立刻湮灭。如果用剪刀划过你的皮肤，则会立刻发生能量逸散反应，它触碰过的部分都会立刻化成负粒子在躯体中震荡，接着四散逃逸。\n§M每个奇物数量将提高伤害5%，生命8%§!"
 heavy_sound_album:"天外重声大碟"
 heavy_sound_album_desc_short:"一个奇怪的碟片"
 heavy_sound_album_desc_details:"当「秩序」太一被希佩吸收时，天外合唱班失去了信仰，那曾经庄严井然的和声也随之哑然，令群星沉默无言。仅有少数几张由爱好者录制的唱片至今仍流传于世，将它放入特制的唱机中，你将听见来自宇宙彼端的歌唱，饱含秩序的美好。最后一台秩序唱机在帝皇战争中损坏，唱片上厚厚的积灰似在抗议那无声的时光。\n§M进入太空战，我方舰队获得10天的100%伤害减免§!"
 broken_star_fragrant_bait:"碎星芳饵"
 broken_star_fragrant_bait_desc_short:"混沌星云..."
 broken_star_fragrant_bait_desc_details:"在黄昏战争前，混沌星云膨胀所产生的爆炸碎屑可以作为饵料，其特有的宇宙尘埃芳香能够吸引到古兽前来觅食。但在这场覆界浩劫之后，「碎星芳饵」似乎失去了其原有作用，无论学者如何研究改造饵料，都再没有人能够成功寻得古兽身影。"


