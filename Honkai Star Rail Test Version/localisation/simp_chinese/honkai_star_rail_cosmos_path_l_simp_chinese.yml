 tr_cunhu_huanyu_1:"§B筑梦师§!"
 tr_cunhu_huanyu_1_flavor:"拍一拍手，林立起万丈高楼，广庇天下。眨一眨眼，飞鸟于风中盘旋，朽木生花。你搓捻手心的美梦，像在玩弄一块橡皮泥，它自由地产生形变，直到想象力的浪花拍打到海岸，时间停下，将故事留在最美丽的刹那。这一刻，惊梦与迷因皆被遣出，安宁与祥和永不落幕。这一刻，十二个时分在天空闪烁，五光十色的盛宴彻夜狂欢。你缔造出一个富有生命的世界，它伴随喜悦而成长，守护人们在睡梦中的笑靥。星星们唱啊唱啊，降下一场温柔的大雨，你不撑伞站在歌声里，沐浴紫罗兰色的晨曦。"
