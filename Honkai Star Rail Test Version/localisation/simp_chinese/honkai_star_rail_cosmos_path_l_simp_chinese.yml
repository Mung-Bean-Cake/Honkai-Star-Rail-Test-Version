 tr_xunlie_cunhu_1:"§B边星快枪手§!"
 tr_xunlie_cunhu_1_flavor:"命案是赫尔多林的家常便饭，藏匿在边缘星系的偷渡者们背负着不可饶恕的血债，却又在管理者的睁一只眼闭一只眼中，试图让这里变成第二个盗贼乐园。你黑掉他们的目镜，获得指令的辅助机器侧身挡住攻击，弥漫在室内的麻醉气体将迅速剥夺犯人的反抗能力，完成日复一日的工作。潜行进黏稠的生物飞船，瘫痪正酝酿轰击的腺体。穿戴着外骨骼闯进非法忆质的交易窝点，与哈贝克佣兵近距离肉搏，这些大大小小的混乱似乎永远都不会结束。但你依然要前进，为了赫尔多林的和平。"
