 tr_xunlie_jiyi_1:"§B失忆者§!"
 tr_xunlie_jiyi_1_flavor:"你失去了很重要的东西，在大脑里，仿佛有一位手法精巧的小偷，悄无声息地将你的过去偷走，在心口硬生生地挖出一个洞来。焚化工，荷尔斯泰因大静默，你曾听过这些名字，却不料竟能出现在自己身边，他们剜下你的一半心灵，将那些记忆视为废品。谁能容忍珍贵的回忆被随手抛弃？你追逐着他们的身影，踏上满怀怨愤的复仇之旅。没有人有权力主宰他人的记忆，你要找回属于你的故事，哪怕它们已惨遭焚烧，你要抓住冷酷无情的盗贼，让他们为傲慢的行径付出代价。"
