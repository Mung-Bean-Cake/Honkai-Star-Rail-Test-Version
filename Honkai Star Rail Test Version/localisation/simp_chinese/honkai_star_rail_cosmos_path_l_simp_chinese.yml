 #奇物
 concept_curiosity:"奇物"
 concept_curiosity_desc:"崩坏·星穹铁道中的特殊物品，本mod中主要为特殊的标本，在计算等效奇物数量时包括原版的标本\n黑塔女士的奇物展览柜，千奇百怪的小玩意。"
