 tr_xunlie_fanyu_1:"§B离巢浪人§!"
 tr_xunlie_fanyu_1_flavor:"道高一尺，魔高一丈，星幕下，奸邪无处不在，正义却分身乏术。一副血肉之躯，怎么抵抗星际海盗的舰群？一架金属骨骼，如何战胜朽烂的跨星系帝国？若要涤清寰宇，就当超越身为个体的阻隔。培养舱里复制出无限的你，披上装甲，刻录进记忆，你以个人的名义向无限的星域进军。你会出现在银心的犯罪现场，在中弹后呼唤来更多的支援。你会走进遭难的边缘世界，凭借数量杀死巨兽，像一群咬死大象的蚂蚁。你会无限次死去，你已无限次死去，但永远会有新的浪人离开巢穴，将猎杀再度延续。"
