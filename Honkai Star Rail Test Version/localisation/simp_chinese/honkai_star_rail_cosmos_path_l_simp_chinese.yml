 tr_cunhu_xuwu_1:"§B守陵人§!"
 tr_cunhu_xuwu_1_flavor:"银色的护卫舰群，在无垠的黑暗中巡游，全息的舱室内，映射出脚下苍白的大地。那里有不再运行的计算机集群，瘫痪至今的诸城被苔草覆盖，你不知道废墟下埋藏着什么，只知道自己仍肩负守卫它的使命。族群里的叛逆者在唾骂中离去，他们去往广阔的星间。你也想离开，可却无法承受族人们指责的眼睛，无法背叛，你所受的教育、你的家庭和刻印在脑部芯片的原始逻辑。你剥离了身体，脑细胞与舰群融为一体，一如将你制造出的亲族。你将永恒地捍卫那故去的死城，却不再质问，自己究竟在替谁人守陵。"
