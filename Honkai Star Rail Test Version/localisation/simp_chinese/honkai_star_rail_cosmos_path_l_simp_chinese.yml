 concept_fanyu_desc: "§H「繁育」，塔伊兹育罗斯§!\n执掌「繁育」命途的古老星神，已陨。塔伊兹育罗斯是鞘翅目的最后一员，形如自我复制的恐怖，引领无尽繁衍的的荒潮。祂，或者说，祂们横行诸界，直到众神以某种方式阻止了祂的前进。\n§H「如果正午的天边浮现了黑影，闭紧你的房门——那不是提前到来的夜色，而是饥肠辘辘的虫群。」§!\n\t\t\t\t\t\t\t\t\t\t\t\t\t§H——阿德里安•斯宾塞-史密斯，《有关星空的寓言集》§!"
