 tr_xunlie_fengrao_1:"§B和平主义者§!"
 tr_xunlie_fengrao_1_flavor:"卡密特行军蚁，噬硅花，还有无处不在的科尔奇人，超距传输技术带来的不仅是大规模的商品流通，也是不计其数的物种迁徙。它们藏在货箱里，客人的衣袖里，甚至是肚子里，从检疫装置的眼皮子底下溜走。于是集群的真菌吞没了星体，蔓延的赤潮窒息了海洋。你奔走于各个网点，沿着它们的痕迹，绞尽脑汁将不应属于这里的生物消杀。野蜂寄生蚂蚁的身体，毒雨灼烧花朵的表皮，兵来将挡，水来土掩，趁着尚未病入膏肓，务要以毒辣的手段遏止灭绝的星火，归还群星和平的宁静。"
