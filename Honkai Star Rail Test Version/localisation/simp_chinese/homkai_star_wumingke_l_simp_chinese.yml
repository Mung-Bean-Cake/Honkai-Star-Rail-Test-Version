 #建立通讯
 hsr_wmk.2.title:0 "开拓势力"
 hsr_wmk.2.desc:0 "你好，异星访客，这里是「裴迦纳」——阿基维利的故乡，也是星穹列车的首站和末站。欢迎任何来访的旅客，欢迎你们分享自己的见闻，寻找自己志同道合的朋友"
 hsr_wmk.2.a:0 "有意思"
 #飞地菜单
 hsr_wmk.300.title:0 "星穹列车"
 hsr_wmk.300.desc:0 "「呜！呜！排排坐，莫站立，瓦普跳跃要小心。呜！呜！安全带，随时系，餐车不是打牌地！」"
 hsr_wmk.300.desc2:0 "一，即使命途兴衰消长，开拓者应自有主张。\n二，即使面对惊涛骇浪，列车组应一致同向。\n三，即使身处进退存亡，仍应与不义相抗。\n四，即使遭到世人遗忘，仍不计事后短长。\n五，即使银河暮色苍茫，仍应将长夜照亮。\n六，即使局面纷乱无章，仍应看向前方、碾碎乱象。\n愿此行，终抵群星。"
 hsr_wmk.300.desc3:0 "「探索」未知的世界，不断拓宽前方的旅道。\n「了解」当地的人文生态，融入其中。\n「建立」与新世界之间的联系，为其喜乐，共其忧虑。\n「连结」世界与世界，踏出永不断绝的道路。"
 hsr_wmk.300.a:0 "啊这。"
 hsr_wmk.300.b:0 "摸摸~"
 #飞地空间站被毁灭
 hsr_wmk.4.title:0 "「裴迦纳」开拓空间站被毁"
 hsr_wmk.4.desc:0 "我们收到战报，「裴迦纳」开拓空间站被摧毁，该星系所有的星际旅客在空间站的帮助下已经完成了避险"
 hsr_wmk.4.a:0 "天啊"
 name_pjn:"「裴迦纳」"









