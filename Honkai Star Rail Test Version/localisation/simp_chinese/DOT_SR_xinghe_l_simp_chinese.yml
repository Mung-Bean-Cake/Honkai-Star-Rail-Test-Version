 #事件
 xinghe.11.title:"发现星核"
 xinghe.11.desc:"我们的舰船发现星核，这一自2147琥珀纪开始出现的神秘现象，一直干扰着我们的正常星际航行。我们的顶尖科学家注意到该现象，虽然认为暂时没有能力根除这一灾难，不过现有的技术手段可以将其封印，减少其对外危害，目前相关的技术实现手段已经开始着手研发"
 xinghe.11.a:"看来遇到大麻烦了..."
 xinghe.101.title:"新世界"
 xinghe.101.desc:"我们的科学家通过遥控设备成功的封印星核，在行星外部的虚数能量层褪去以后我们看到了一个宜居的新世界，这个行星暂未发现高等级智慧生物痕迹，我们仍然需要安排无人设备对封印后星核的坠落点进行长期监控。"
 xinghe.101.a:"干的漂亮"
 xinghe.111.title:"古战场"
 xinghe.111.desc:"当我们封印了星核以后观察该星球，发现其实这里曾经有过智慧生命，他们曾经可能有着发达的文明，不过确因为星核的降临一切化为乌有。可以观测到行星表面有大大小小的弹坑，看来他们曾经与星核产生的裂隙发生过战斗。"
 xinghe.111.a:"哦，天哪..."
 xinghe.121.title:"幸存者"
 xinghe.121.desc:"我们的封印设备接收到了求救信号！很快我们的一直地面探索部队到达该行星表面寻找信号来源地，在一处坚固的地下设施的地上观测站找到信号来源，在地质分析和扫描以后确定这里存在地下城市和进去的入口，在我们打开确定城市的入口并不断的与幸存者交流以后，他们关闭了防卫设备并邀请我们进入地下城市。这里有着数以百万计的从远古使用核武的战争中幸存下来的生还者。尽管资源拮据，他们在这里建立了一个能够自给自足的群落并维持了数个世纪之久。起初他们对我们的科学家很警惕，毕竟我们是他们见到的第一批外星人，但是他们也很感激我们帮助他们打开了大门。避难所里存储了大量装备和器材，用来在核灾难后重建文明，这些东西只有他们才知道该如何操作，但是他们似乎更希望在能适应阳光后加入你的殖民地。"
 xinghe.121.a:"让我们一起重建这个星球！"
 xinghe.121.b:"我们尊重你们的主权！"
 xinghe.121.c:"很可惜，你们的愿望落空了...."
 xinghe.131.title:"纳米星球"
 xinghe.131.desc:"一颗纳米星球，看起来没什么特殊的，不过我们的封印设备总能接收到发现行星表面一个奇怪的微弱的能源信号，尚不清楚原因。"
 xinghe.131.a:"出故障了？"
 xinghe.141.title:"废弃舰船"
 xinghe.141.desc:"我们在目标行星的同步轨道发现一些废弃的舰船，尚不清楚他们属于何方势力。不过，我们发现它们还能启用，修修补补以后还能正常作战"
 xinghe.141.a:"有点意思"
 xinghe.150_title:"奇物"
 xinghe.150_desc:"我们的探测器在[This.GetName]发现了奇物，在一个合适的机会下，我们回收了这些奇物"
 xinghe.160_title:"捕捉能量"
 xinghe.160_desc:"在封印[This.GetName]的星核时，我们的能量捕捉设备意外的捕捉到星核爆炸释放的能量，这股能量被转化成大量的电力，以供我们使用"
 xinghe.170_title:"星界裂隙"
 xinghe.170_desc:"在冲破虚数结界以后，我们发现里面居然是个星界裂隙，看来这里的空间已经开始发生异变，我们需要注意"
 xinghe.180_title:"虫洞"
 xinghe.180_desc:"一个虫洞出现在我们面前，尚不知晓生成原因与通向何处，或许我们可以进去一探究竟？"
 xinghe.1000_title:"被困的蝗虫"
 xinghe.1000_desc:"当我们封印了[This.GetName]行星的星核时，探测器同时捕捉到了蝗虫的图像，紧随其后的是重新获得自由的蝗虫群向我们的设备发动攻击，我们最好立刻安排舰队剿灭他们"
 xinghe.1000.a:"不好..."
 xinghe.1010_title:"危险的机器人舰队"
 xinghe.1010_desc:"在我们封印了[This.GetName]行星的星核以后，我们接收到了一支机器人舰队发来的信息，他们驱赶我们离开，声称我们冒犯了他们的领地，并开始在星系内进行无差别攻击！"
 xinghe.1020_title:"恶魔"
 xinghe.1020_desc:"一群恶魔在重获自由后冲向我们设备，不由分说的开始随意攻击，我们得处理掉他们！"
 xinghe.1030_title:"愤怒的外星人"
 xinghe.1030_desc:"随着我们封印了[This.GetName]行星的星核，[This.GetName]上的文明出奇愤怒，他们开始疯狂的进攻我们在星系内的设备并宣称征服宇宙等等"
 xinghe.1030.a:"一群奇奇怪怪的人"
 xinghe.1040_title:"有龙在此"
 xinghe.1040_desc:"龙，一条天龙，它目光凶狠的看着我们，似乎它已经饿了很久，它已经开始进攻我们的设施了"
 xinghe.1050_title:"封印失败"
 xinghe.1050_desc:"我们的封印行动失败了！星核反而吸收我们的能量开始召唤出恶魔来攻击我们，我们必须阻止他们的反扑！"
 xinghe.1050.a:"立刻行动！"