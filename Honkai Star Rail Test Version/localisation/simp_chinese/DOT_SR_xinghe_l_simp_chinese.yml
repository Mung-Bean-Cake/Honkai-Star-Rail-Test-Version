 SW_change.1_title: "受星核影响的星球[This.GetName]已打开"
 SW_change.1_desc_a: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗与我们母星环境相差不大的宜居星球展现在我们面前，并且这颗星球看起来没有任何危险。"
 SW_change.1_desc_b: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗$pc_gaia$展现在我们面前，并且这颗星球看起来没有任何危险。"
 SW_change.1_desc_c: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗$pc_relic$展现在我们面前，并且这颗星球看起来没有任何危险。"
 SW_change.1_desc_d: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗$pc_city$展现在我们面前，并且这颗星球看起来没有任何危险。"
 SW_change.1_desc_e: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗$pc_machine$展现在我们面前，并且这颗星球看起来没有任何危险。"
 SW_change.1_desc_f: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗无法居住的星球展现在我们面前，并且这颗星球看起来没有任何危险。"
 SW_change.1_title_a: "上天的馈赠！"
 SW_change.1_title_b: "白忙活一场！"
 SW_change.1_title_c: "惊喜？"
 SW_change.11_desc: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗宜居星球展现在我们面前，星球上的原生物种请求加入我们的国家。"
 SW_change.11_title_a: "不接纳他们！"
 SW_change.11_title_b: "接纳他们吧！"
 SW_change.12_dsec: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，我们在一块不起眼的岩石上方发现，一支被废置的战斗舰队正缓慢地在低轨道上移动。我们目前并不清楚这只舰队的来历，不过这支舰队完全可以为我们所用。"
 SW_change.12_title_a: "那可太好了"
 SW_change.13_desc: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗无法居住的星球展现在我们面前，并且这颗星球看起来没有任何危险。帝国决定对这颗星球进行勘探，意外的发现了一枚遗珍。"
 SW_change.14_desc: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗星球在几个呼吸间便完成了塌缩，消失不见。与此同时，星系中一个虫洞显露了出来。"
 SW_change.14_title_a: "真是匪夷所思！"
 SW_change.15_desc: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗无法居住的星球展现在我们面前，并且这颗星球看起来满目疮痍。帝国决定对这颗星球进行勘探，意外的发现了一艘战舰残骸，通过对战舰残骸的分析和内部电脑资料的读取，我们获得了一项科技的极大进展。"
 SW_change.1_desc: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一颗宜居星球展现在我们面前，星球上的原生物对他们的家园极为热爱。随后他们为了感谢我们自愿成为我们的附庸。"
 SW_change.30_desc: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一支舰队直接冲出星球并且侵占了原本属于我们的领地。"
 SW_change.30_title: "他们这是对我们的宣战！"
 SW_change.26_desc: "我们成功地收容了坠落在[This.GetName]上的星核。当星核消失时，一直天龙从星球低轨道进入星系。"
 SW_change.27_title: "危险"
 SW_change.27_desc: "从受星核影响的星球逃出来的天龙到达我们的殖民地了，我们尚不知道他想干什么。"
 SW_change.27_title_a: "……"
 dragon_in_planet_orbit: "天龙的恐吓。"


