 concept_xinghe: "星核灾难"
 concept_xinghe_desc: "在第一次进入无主星系时，有概率发现随机星球变为星核，星核一共分为三种\n$pc_shielded_white$:容易封印，打开后不会出现负面事件\n$pc_shielded_yellow$:生成的同时有50%的概率生成['cosmic_storm:xinghe_small_storm']\n$pc_shielded_red$:生成的同时将生成['cosmic_storm:xinghe_big_storm']，有概率封印失败\n第一次遇到星核将获得科技['technology:tech_seal_star_core']，研究完成以后可以封印星核\n§C如何查找星核位置？\n-在情报日志中查看星核定位记录§!\n§Y星核如何封印？\n--第一次遇到星核以后研究['technology:tech_seal_star_core']\n--工程船在星核所在的星系建造恒星基地。\n--鼠标选中受星核影响的星球，点击星球决议，启用星球决议。\n§!§R每次封印都会获得大量的科研点数\n每隔十年，所有未被处理的星核将会逐级提升，请即时处理§!\n自2147琥珀纪开始出现的神秘现象。在「开拓」创造的星际航路上，某些晦暗难明的物质扰乱了虚数能量的流向。就像是登山遇上了峭壁悬崖、远航遇上海啸漩涡……原本通畅的星际旅途变得危机重重、前途未卜。这一现象极富侵略性，它以神秘物体「星核」的形式不断侵染相邻的世界——如同癌细胞一般在宇宙各处扩散。星际和平公司将其称为「万界之癌」，并警告星际旅客决不能心存侥幸：因为身陷「万界之癌」的世界文明和生态系统都会发生戏剧性的变化，早已经迷途难返，鲜有人绝境逢生。人们对「万界之癌」有着诸多猜测，其中大部分与「毁灭」纳努克和「反物质军团」有关。这群宇宙毁灭者似乎常常与星核出现在同一处。这是偶然还是必然，暂时不得而知。\n「万界之癌」在诸界蔓延之时，名为「裂界」的侵蚀现象也在悄然滋生。博识学会认为两者之间存在因果关系，即「裂界」由「星核」催生，将接触到的事物与空间转变为特殊的裂界造物。造物普遍以侵蚀的形式存在，它似乎保有原型的记忆与习惯，但外在表现上则大相径庭，往往表达出强烈的排他性。研究裂界的学者警告称：被裂界侵蚀的物件与其原型应当视为毫无关联的两种存在，对其抱有的一切幻想皆会引致严重的后果。除侵蚀以外，「裂界」还会记录被裂界接触事物的以太信息，与裂界本身保存的数据混合，产出一种经过嫁接的裂界造物。在每个被万界之癌侵蚀的世界里，无数遗器、裂界怪物、甚至被神秘分隔的异空间诞生在各个角落，人们仍在研究这一举动背后的目的。"
