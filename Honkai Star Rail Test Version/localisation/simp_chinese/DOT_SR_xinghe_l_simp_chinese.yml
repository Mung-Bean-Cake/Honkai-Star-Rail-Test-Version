 #事件
 xinghe.11.title:"发现星核"
 xinghe.11.desc:"我们的舰船发现星核，这一自2147琥珀纪开始出现的神秘现象，一直干扰着我们的正常星际航行。我们的顶尖科学家注意到该现象，虽然认为暂时没有能力根除这一灾难，不过现有的技术手段可以将其封印，减少其对外危害，目前相关的技术实现手段已经开始着手研发"
 xinghe.11.a:"看来遇到大麻烦了..."
 xinghe.101.title:"新世界"
 xinghe.101.desc:"我们的科学家通过遥控设备成功的封印星核，在行星外部的虚数能量层褪去以后我们看到了一个宜居的新世界，这个行星暂未发现高等级智慧生物痕迹，我们仍然需要安排无人设备对封印后星核的坠落点进行长期监控。"
 xinghe.101.a:"干的漂亮"
 xinghe.111.title:"古战场"
 xinghe.111.desc:"当我们封印了星核以后观察该星球，发现其实这里曾经有过智慧生命，他们曾经可能有着发达的文明，不过确因为星核的降临一切化为乌有。可以观测到行星表面有大大小小的弹坑，看来他们曾经与星核产生的裂隙发生过战斗。"
 xinghe.111.a:"哦，天哪..."
 xinghe.121.title:"幸存者"
 xinghe.121.desc:"我们的封印设备接收到了求救信号！很快我们的一直地面探索部队到达该行星表面寻找信号来源地，在一处坚固的地下设施的地上观测站找到信号来源，在地质分析和扫描以后确定这里存在地下城市和进去的入口，在我们打开确定城市的入口并不断的与幸存者交流以后，他们关闭了防卫设备并邀请我们进入地下城市。这里有着数以百万计的从远古使用核武的战争中幸存下来的生还者。尽管资源拮据，他们在这里建立了一个能够自给自足的群落并维持了数个世纪之久。起初他们对我们的科学家很警惕，毕竟我们是他们见到的第一批外星人，但是他们也很感激我们帮助他们打开了大门。避难所里存储了大量装备和器材，用来在核灾难后重建文明，这些东西只有他们才知道该如何操作，但是他们似乎更希望在能适应阳光后加入你的殖民地。"
 xinghe.121.a:"让我们一起重建这个星球！"
 xinghe.121.b:"我们尊重你们的主权！"
 xinghe.121.c:"很可惜，你们的愿望落空了...."
 xinghe.131.title:"纳米星球"
 xinghe.131.desc:"一颗纳米星球，看起来没什么特殊的，不过我们的封印设备总能接收到发现行星表面一个奇怪的微弱的能源信号，尚不清楚原因。"
 xinghe.131.a:"出故障了？"
 xinghe.141.title:"废弃舰船"
 xinghe.141.desc:"我们在目标行星的同步轨道发现一些废弃的舰船，尚不清楚他们属于何方势力。不过，我们发现它们还能启用，修修补补以后还能正常作战"
 xinghe.141.a:"有点意思"
 xinghe.150_title:"奇物"
 xinghe.150_desc:"我们的探测器在[This.GetName]发现了['concept_curiosity']，在一个合适的机会下，我们回收了这些奇物"
 xinghe.160_title:"捕捉能量"
 xinghe.160_desc:"在封印[This.GetName]的星核时，我们的能量捕捉设备意外的捕捉到星核爆炸释放的能量，这股能量被转化成大量的电力，以供我们使用"
 xinghe.170_title:"星界裂隙"
 xinghe.170_desc:"在冲破虚数结界以后，我们发现里面居然是个星界裂隙，看来这里的空间已经开始发生异变，我们需要注意"
 xinghe.180_title:"虫洞"
 xinghe.180_desc:"一个虫洞出现在我们面前，尚不知晓生成原因与通向何处，或许我们可以进去一探究竟？"
 xinghe.200_title:"裂界忆质-三只小猪"
 xinghe.200_desc:"你漫步于希斯拉达恩部落的荒原，三只外形像猪的胆小序列生物撞见了你。它们反应各不相同：一只瑟瑟发抖，一只准备逃跑，一只摆出战斗姿势。你记得星际和平指南上的描述：它们的名字叫「序列扑满」，跨维度生物，一生中大部分时间，花在进食和逃跑。遇见「序列扑满」是为吉兆。你开始思考如何应对：玩耍的规则，得根据每只扑满的性格定制。"
 xinghe.200.a:"你传达了良好的扑满保护意识。"
 xinghe.200.a.tt:"获得§G5§!点['concept_cunhu_effect']践行值"
 xinghe.200.b:"优秀的捉扑满技巧…速度要快！"
 xinghe.200.b.tt:"获得§G5§!点['concept_xunlie_effect']践行值"
 xinghe.200.c:"和序列扑满玩一下。"
 xinghe.200.c.tt:"获得随机三个['concept_path_effect']的§G2§!点践行值"
 xinghe.200.d:"离去"
 xinghe.200.d.tt:"人不应该和扑满一般见识！"
 xinghe.201_title:"裂界忆质-无尽黑暗"
 xinghe.201_desc:"这是哪里？…你喃喃自语。你掉入了无垠黑暗中，这里没有光线，方向无法辨寻。神秘的嗡鸣在你的耳边响起，巨大的吸力拉扯你。你的精神力变得异常懒散。环绕你的气流并无实体，你肌肉松懈，眼皮蜷缩…"
 xinghe.201.a:"前往黑暗。"
 xinghe.201.b:"对抗引力。"
 xinghe.201.c:"你还可以*沦陷其中*"
 xinghe.201.c.tt:"获得随机两个['concept_path_effect']的§G1§!点践行值"
 xinghe.202_title:"裂界忆质-杰姆•哈克与杰姆•哈尔"
 xinghe.202_desc:"你身处一片无垠的废墟，视野被废弃集装箱遮蔽。这里弥漫着浓烟，报废的机器人被拆成零碎的部件。它们的躯干上印着「星际和平公司」字样，脑袋挨着脚底，不再拥有智能。此时，你身后的垃圾堆传来窸窣的声音。你察觉有东西正盯着你——你回头，发现一个机器人躲在箱子后面。你走近它身旁——你发现机器人的线缆已经断裂，失去了行动能力。「我们被誉为『琥珀王后援队』，*塔拉梵•基恩*制造我们、使用我们，并最终放弃了我们。」机器人向你展示它用尽力气保存的物品。「杰姆•哈克在371029秒前已经停止运转，杰姆•哈尔即将在74158秒后停止运转，无法再保存哥哥的物品。不情之请，请您带一个离开这里。」"
 xinghe.202.a:"杰姆•哈克的藏品。"
 xinghe.202.a.tt:"获得随机一个['concept_path_effect']的§G2§!点践行值"
 xinghe.202.b:"转身走开。"
 xinghe.202.b.tt:"100['concept_yuzhousuipian']"
 xinghe.202.c:"付出代价…延续它的运转。"
 xinghe.202.c.tt:"获得['concept_fengrao_effect']的§G4§!点践行值"
 xinghe.202.d:"保存杰姆•哈克的遗体。"
 xinghe.202.d.tt:"获得$hundunlinyao$,100['concept_yuzhousuipian']"
 xinghe.203_title:"裂界忆质-斯蒂芬•劳艾德的点子"
 xinghe.203_desc:"你看见一个男人，他大约三十岁，其貌不扬，上着一件白衬衫，下身是褐色的吊带裤。当他开口时，他的眼神四处游弋，像在躲闪：「呃，我想给这个游戏加点儿随机事件，那会很好玩…不过，似乎脑波读取器的稳定性有点问题。所以，呃，现在你碰到的事件会比较，呃，单调。我很抱歉。」「比如，」男人没有看你，他磕磕绊绊地说，「呃，比如，这就是个随机事件。我写了一些模板，但『模拟宇宙』现在没办法把它转换成有效的内容。所以你会看到下面这些……」说着，男人的身影消失了，他所在的地方出现了一行字：你遇到了随机事件。"
