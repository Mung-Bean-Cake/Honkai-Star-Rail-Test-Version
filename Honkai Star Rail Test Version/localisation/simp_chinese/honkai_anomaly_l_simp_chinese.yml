 concept_yuzhousuipian:"宇宙碎片"
 concept_yuzhousuipian_desc:"可用于§M领袖招募§!，§M升级§!；§M升级祝福，购买奇物§!。\n§H可通过ui界面，商店进行购买§!\n「定期帮我整理一下，作为回报，管理员会给你开后门改改数值什么的。」"
 #分类内容
 cosmos_reward_category:0 "§M模拟宇宙-§H奖励§!"
 cosmos_event_category:0 "§M模拟宇宙-§E事件§!"
 cosmos_event_t1: "§H奖励§!-§H三只小猪§!"
 cosmos_event_t1_desc: "$cosmos_reward_category$\n你漫步于希斯拉达恩部落的荒原，三只外形像猪的胆小序列生物撞见了你。它们反应各不相同：一只瑟瑟发抖，一只准备逃跑，一只摆出战斗姿势。"
 honkai_cosmos.1.name:"$cosmos_event_t1$"
 honkai_cosmos.1.desc:"你漫步于希斯拉达恩部落的荒原，三只外形像猪的胆小序列生物撞见了你。它们反应各不相同：一只瑟瑟发抖，一只准备逃跑，一只摆出战斗姿势。你记得星际和平指南上的描述：它们的名字叫「序列扑满」，跨维度生物，一生中大部分时间，花在进食和逃跑。遇见「序列扑满」是为吉兆。你开始思考如何应对：玩耍的规则，得根据每只扑满的性格定制。"
 honkai_cosmos.1.a:"你不愿伤害扑满"
 honkai_cosmos.1.a.txt:"放弃游玩，直接获得300['concept_yuzhousuipian']"
 honkai_cosmos.1.b:"抱抱被孤立的亚种扑满"
 honkai_cosmos.1.b.txt:"获得一个['concept_random_rare_curiosity_get']"
 honkai_cosmos.1.c:"和序列扑满玩一下。"
 honkai_cosmos.1.c.txt:"33%概率获得100['concept_yuzhousuipian']，获得一个['concept_random_common_curiosity_get']；33%概率获得300['concept_yuzhousuipian']；获得一个['concept_random_rare_curiosity_get']；33%概率获得600['concept_yuzhousuipian']；获得一个['concept_random_epic_curiosity_get']"
 honkai_cosmos.1.d:"我全都要！"
 honkai_cosmos.1.d.txt:"获得1000['concept_yuzhousuipian']，获得一个['concept_random_common_curiosity_get']、['concept_random_rare_curiosity_get']、['concept_random_epic_curiosity_get']"
 honkai_cosmos.1.e:"离去"
 honkai_cosmos.1.e.txt:"人不应该和扑满一般见识"
 cosmos_event_t2:"§E事件§!-§E焚化工§!"
 cosmos_event_t2_desc:"$cosmos_event_category$\n这个洞穴十分安宁，半空中跳跃的虫团像彩星。一位女士睡在洞中，脚边爬满诺布莱斯虫，她的皮肤像*灰质*一样没有色泽。"
 honkai_cosmos.2.name:"$cosmos_event_t2$"
 honkai_cosmos.2.desc:"这个洞穴十分安宁，半空中跳跃的虫团像彩星。一位女士睡在洞中，脚边爬满诺布莱斯虫，她的皮肤像*灰质*一样没有色泽。她睁开眼，看见你时，她身边瞬间冒出一团彩色的火焰，火舌沿着皱壁蔓延，很快触到你的脚掌，你顷刻被火焰包围。无数记忆在你的脑内涌现，你感到精神开始过热。你回想起第一个掰手指数数的下午，第一次看太空蚂蚁排队走路，你为什么记得这些？「铭记这些垃圾让你感受自己活着。」你听见她冷哼一声，「信仰浮黎，我们会焚烧你黯淡的记忆。」她说。"
 honkai_cosmos.2.a:"将一切奉献给「衪」"
 honkai_cosmos.2_sm:"信仰§B浮黎§!"
 honkai_cosmos.2_sm_desc:"信仰的力量"
 honkai_cosmos.2.b:"承受十克拉的垃圾。"
 honkai_cosmos.2.b.txt:"获得80['concept_yuzhousuipian']"
 honkai_cosmos.2.c:"强制关闭"
 honkai_cosmos.2.c.txt:"没有任何效果"
 cosmos_event_t3:"§E事件§!-§E无尽黑暗§!"
 cosmos_event_t3_desc:"$cosmos_event_category$\n这是哪里？…你喃喃自语。你掉入了无垠黑暗中，这里没有光线，方向无法辨寻。"
 honkai_cosmos.3.name:"$cosmos_event_t3$"
 honkai_cosmos.3.desc:"这是哪里？…你喃喃自语。你掉入了无垠黑暗中，这里没有光线，方向无法辨寻。神秘的嗡鸣在你的耳边响起，巨大的吸力拉扯你。你的精神力变得异常懒散。环绕你的气流并无实体，你肌肉松懈，眼皮蜷缩…"
 honkai_cosmos.3.a:"前往黑暗。"
 honkai_cosmos.3_sm:"黑暗..."
 honkai_cosmos.3_sm_desc:"无形巨大的黑网"
 honkai_cosmos.3.b:"对抗引力。"
 honkai_cosmos.3.b.txt:"这是一个异常可怕的体验。虚无吞没了你，你感到自己被抽走了生命力。"
 honkai_cosmos.3.c:"你还可以*沦陷其中*"
 honkai_cosmos.3.c.txt:"失去1000['concept_yuzhousuipian']，获得一个['concept_random_common_curiosity_get']"
 cosmos_event_t4:"§E事件§!-§E斯蒂芬•劳艾德的点子§!"
 cosmos_event_t4_desc:"$cosmos_event_category$\n你看见一个男人，他大约三十岁，其貌不扬，上着一件白衬衫，下身是褐色的吊带裤。当他开口时，他的眼神四处游弋，像在躲闪：「呃，我想给这个游戏加点儿随机事件，那会很好玩…不过，似乎脑波读取器的稳定性有点问题。所以，呃，现在你碰到的事件会比较，呃，单调。我很抱歉。」"
 honkai_cosmos.4.name:"$cosmos_event_t4$"
 honkai_cosmos.4.desc:"你看见一个男人，他大约三十岁，其貌不扬，上着一件白衬衫，下身是褐色的吊带裤。当他开口时，他的眼神四处游弋，像在躲闪：「呃，我想给这个游戏加点儿随机事件，那会很好玩…不过，似乎脑波读取器的稳定性有点问题。所以，呃，现在你碰到的事件会比较，呃，单调。我很抱歉。」「比如，」男人没有看你，他磕磕绊绊地说，「呃，比如，这就是个随机事件。我写了一些模板，但『模拟宇宙』现在没办法把它转换成有效的内容。所以你会看到下面这些……」说着，男人的身影消失了，他所在的地方出现了一行字：你遇到了随机事件。"
 honkai_cosmos.4.a:"给我一些启动资金吧"
 honkai_cosmos.4.a.txt:"获得150['concept_yuzhousuipian']"
 honkai_cosmos.4.b:"给我点好东西吧"
 honkai_cosmos.4.b.txt:"获得一个随机奇物"
 honkai_cosmos.4.c:"什么也不做"
 honkai_cosmos.4.c.txt:"你不需要"
 cosmos_event_t5:"§E事件§!-§E杰姆•哈克与杰姆•哈尔§!"
 cosmos_event_t5_desc:"$cosmos_event_category$\n你身处一片无垠的废墟，视野被废弃集装箱遮蔽。这里弥漫着浓烟，报废的机器人被拆成零碎的部件。它们的躯干上印着「星际和平公司」字样，脑袋挨着脚底，不再拥有智能。"
 honkai_cosmos.5.name:"$cosmos_event_t5$"
 honkai_cosmos.5.desc:"你身处一片无垠的废墟，视野被废弃集装箱遮蔽。这里弥漫着浓烟，报废的机器人被拆成零碎的部件。它们的躯干上印着「星际和平公司」字样，脑袋挨着脚底，不再拥有智能。此时，你身后的垃圾堆传来窸窣的声音。你察觉有东西正盯着你——你回头，发现一个机器人躲在箱子后面。你走近它身旁——你发现机器人的线缆已经断裂，失去了行动能力。「我们被誉为『琥珀王后援队』，*塔拉梵•基恩*制造我们、使用我们，并最终放弃了我们。」机器人向你展示它用尽力气保存的物品。「杰姆·哈克在371029秒前已经停止运转，杰姆·哈尔即将在74158秒后停止运转，无法再保存哥哥的物品。不情之请，请您带一个离开这里。」"
 honkai_cosmos.5.a:"付出代价…延续它的运转。"
 honkai_cosmos.5.a.txt:"损失科研船，获得400['concept_yuzhousuipian']"
 honkai_cosmos.5.b:"杰姆·哈克的藏品。"
 honkai_cosmos.5.b.txt:"获得一个随机奇物"
 honkai_cosmos.5.c:"将这些数据转交给公司"
 honkai_cosmos.5.c.txt:"获得300经验，获得1000能量币"
 honkai_cosmos.5.d:"转身走开。"
 honkai_cosmos.5.d.txt:"你不需要"
 cosmos_event_t6:"§E事件§!-§E游牧矿工§!"
 cosmos_event_t6_desc:"$cosmos_event_category$\n现在是黄昏时分，你站在热浪里。矿地令你一阵晕眩，矿脉烧得像融化的黄油。"
 honkai_cosmos.6.name:"$cosmos_event_t6$"
 honkai_cosmos.6.desc:"现在是黄昏时分，你站在热浪里。矿地令你一阵晕眩，矿脉烧得像融化的黄油。「伟大的存护星神克里珀…祂能听到我们的声音。」矿工们举起铁锹又落下，他们像狂热动物，又像信徒。有人看到了你——戴着探测灯的*头号矿工*。他的臂膀黝黑健壮，嘴唇同样乌黑。他豪迈的笑容令人难忘。他镶了一颗金牙，在你脑海中不停放大、扭曲，最后你只看得到他的*笑容*——嘴唇和眼睛搅在一起，像调色盘里颜料融化。「琥珀王的恩赐，『克里珀』存护这片地脉。你可以挑一个带走。」"
 honkai_cosmos.6.a:"克里珀的恩赐。"
 honkai_cosmos.4_sm:"克里珀的恩赐"
 honkai_cosmos.4_sm_desc:"存护的力量"
 honkai_cosmos.6.a.txt:"获得400['concept_yuzhousuipian']"
 honkai_cosmos.6.b:"克里珀的祝福。"
 honkai_cosmos.6.c:"你内心极其虔诚。"
 honkai_cosmos.6.c.txt:"获得所有奖励"
 honkai_cosmos.6.d:"转身走开。"
 honkai_cosmos.6.d.txt:"你不需要"