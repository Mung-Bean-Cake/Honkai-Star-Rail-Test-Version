origin_Amphoreus_desc:0 "「未施工」喝下这瓶苏乐达～快乐美梦速速达～"
origin_tooltip_Amphoreus_effects:0 "「永恒之地」翁法罗斯。包括「智识」「记忆」「毁灭」三重命途交汇。只能被忆庭之镜照映出的世界，证明这个世界诞生过至少三位堪比「令使」的存在。外界无法观测到翁法罗斯的存在，翁法罗斯本地人对于天外的世界也完全没有认知。他们信仰土著神明「泰坦」，星神这个概念反而很陌生。"
The_Amphoreus_start_screen_messages:0 "「永恒之地」翁法罗斯。包括「智识」「记忆」「毁灭」三重命途交汇。只能被忆庭之镜照映出的世界，证明这个世界诞生过至少三位堪比「令使」的存在。外界无法观测到翁法罗斯的存在，翁法罗斯本地人对于天外的世界也完全没有认知。他们信仰土著神明「泰坦」，星神这个概念反而很陌生。"

