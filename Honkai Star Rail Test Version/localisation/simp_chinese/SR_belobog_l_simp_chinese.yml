#领袖
 belobog_bronya:0 "布洛妮娅•兰德"
 belobog_bronya_desc:0 "贝洛伯格「大守护者」继承人，年轻干练的银鬃铁卫统领。布洛妮娅从小接受着严格的教育，具备一名「继承人」所需的优雅举止与亲和力。但在看到下层区的恶劣环境后，未来的最高决策者逐渐生出了疑惑…「我所受的训练，真的能带领人民过上他们想要的生活么？」"
 belobog_gepard:0 "杰帕德•朗道"
 belobog_serval:0 "希露瓦•朗道"
 belobog_natasha:0 "娜塔莎"
 belobog_pela:0 "佩拉格娅•谢尔盖耶夫娜"
 belobog_pela_desc:0 "行事周密的银鬃铁卫情报官，年纪不大但头脑出众。无论是部队调动、物资分配还是地形状况，佩拉都能冷静地即问即答，毫无错漏。至于佩拉的手机壳…「这与工作无关，长官。」"
 belobog_pela_tt:0 "银鬃铁卫情报官，佩拉格娅•谢尔盖耶夫娜前来报到。你可以叫我佩拉。"
 belobog_lingke:0 "玲可•朗道"
 belobog_lingke_desc:0 "朗道家年龄最小的女孩，贝洛伯格首屈一指的极地探险家。看似慵懒，实际上执行力极强。散发生人勿近的气场只是为了避免不必要的社交。至于如何定义不必要的社交——「呃…所有社交不都是没必要的吗？」"
 belobog_lingke_tt:0 "…我是玲可，贝洛伯格雪原科考队员。工作的事情麻烦工作期间找我，其他时间…我都不在。嗯，就这样，再见。"
 belobog_luka:0 "卢卡"
 belobog_luka_desc:0 "乐观阳光、不拘小节的机械臂自由格斗家，「地火」成员之一。从拳台到战场，从拳击手到战士，卢卡用这份力量去守护下层区的人们。正因为自己曾经体会过绝望，所以他更渴望将希望带给其他人。"
 belobog_luka_tt:0 "哟，你好！我叫卢卡，是「地火」的成员。打击恶棍，守护镇民——这就是我每天的工作。"
 belobog_huke:0 "虎克"
 belobog_huke_desc:0 "冒险集团「鼹鼠党」的头头，自称「漆黑的虎克大人」。不喜欢被人称作小家伙，认为自己不依靠大人也能独挡一面。大人们去裂界里冒险，桑博先生去地面上冒险，病人们冒险接受娜塔莎的治疗…在虎克的带领下，孩子们也要有自己的冒险！"
 belobog_huke_tt:0 "下层区的大人归地火管，小孩归鼹鼠党管，而我就是鼹鼠党的老大，你可以称呼我为——漆黑的虎克大人！"
 belobog_kelala:0 "克拉拉"
