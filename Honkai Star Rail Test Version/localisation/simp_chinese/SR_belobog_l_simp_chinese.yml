 #标本
 biological_wave_exploration_instrument: "生物波勘探仪"
 biological_wave_exploration_instrument_desc_short: "「这玩意越亮，就证明宝贝越值钱。但要是比你的勘探灯还亮，八成是坏了。」"
 biological_wave_exploration_instrument_desc_details: "天才俱乐部#8拉姆，曾成功将「价值」以编码形式析出，据此在某颗极地星球勘探出大量资源…贝洛伯格人并不知道，他们手中的寻宝仪是某位天才过路时留给他们的礼物。"
 yongdong_stele_stone: "永冬碑石"
 yongdong_stele_stone_desc_short: "「即使我们失败了，这座纪念碑也会永世长存。未来或许会有新的人类来到这里，他将知道：我们曾经存在过。」"
 yongdong_stele_stone_desc_details: "很久很久以前，「悲悼伶人」来到雅利洛-Ⅵ。彼时星核尚未降临，寒潮也没有来到，只有反物质军团的战火无情地落在这颗脆弱的小星球上。「悲悼伶人」不知筑城者的存在，只见到满目疮痍。在星球的上方，贡多拉静静漂浮。伶人们在军团发现之前离去，留下一曲无声的哀歌。后来，贝洛伯格的筑城者们发现了一种美丽的石头，闪烁五彩光华。他们将这种石头混杂地髓建造了一座纪念碑。据说，这座纪念碑至今仍屹立在雅利洛-Ⅵ——贝洛伯格——克里珀堡的中心。"
 final_special_issue: "罗浮体育报•卢卡决赛特刊"
 final_special_issue_desc_short: "「重要的永远是挥下一拳！」"
 final_special_issue_desc_details: "《罗浮体育报》报道卢卡参加「竞锋守擂」的特刊。"
 ancient_coins: "古老的钱币"
 ancient_coins_desc_short: "古老的硬币"
 ancient_coins_desc_details: "来自贝洛伯格的金属资源还富余的时代。"
 activate_components: "地髓激活元件"
 activate_components_desc_short: "「兄弟，你得请教真正的聪明人。要谈怎么修好机器，没人比马雷夫更懂行。」"
 activate_components_desc_details: "贝洛伯格通用制式元件，可以用于激活地髓传导通路。"
 mimetic_snow_slug: "拟态雪蛞蝓"
 mimetic_snow_slug_desc_short: "「这种蛞蝓在火上烤过之后，口感会变得非常好……」"
 mimetic_snow_slug_desc_details: "一只拟态雪蛞蝓，贝洛伯格雪原生态系统的成员之一。它会根据周围环境将自身重塑成与之接近的模样，以此伪装自己，避免被天敌发现。"
 monster_armor: "裂界怪物盔甲"
 monster_armor_desc_short: "「竟然会有人想要这玩意儿，真是难以理解……」"
 monster_armor_desc_details: "从裂界怪物身上取下的盔甲状外壳。"
 #局势，造物引擎修复
 situation_engine_of_creation:0 "雅利洛-Ⅵ重启"
 situation_engine_of_creation_type:0 "局势：造物引擎修缮计划"
 situation_engine_of_creation_desc:0 "本计划旨在修复多台已经损毁的「造物引擎」——由贝洛伯格独立完成建造的「地质改造工程单元」，并用它们清除因星核产生的寒潮影响，重现七百年前的勃勃生机。本计划预计持续十代人。尽管我们不确定旧日的家园能否复苏，但贝洛伯格的勇气和希望将永远刻在星空之下。\n第一阶段：贝洛伯格倾尽所有物力，凑齐修缮造物引擎所需的原材料。\n第二阶段：建造包括四肢在内的全部零件，优先确保造物引擎的结构修复。\n第三阶段：完成造物引擎的装配工作。工程重心转向地下，集中开采地髓矿并提炼能源。\n第四阶段：注入能源，重启造物引擎，着手改造雅利洛地貌。\n第五阶段：雅利洛重焕生机。\n第六阶段：迈向宇宙，飞出蓝天。\n由于公司的技术支持，计划所需时间将大大减少，有望在两到三代人内完成。"
