 yaliluo_story.1008.title:0 "重新谈判债务"
 yaliluo_story.1008.desc:0 "繁重的债务限制了我们的发展，同时也损害了我们双方的关系，我们希望重新谈判债务问题"
 yaliluo_story.1008.a:0 "开启谈判"
 yaliluo_story.1009.title:0 "免除部分"
 yaliluo_story.1009.desc:0 "星际和平公司愿意免除我们一部分债务，并将这笔资金用作投资，改善与我们的关系"
 yaliluo_story.1009.a:0 "太棒了"
 yaliluo_story.1010.title:0 "谈判失败"
 yaliluo_story.1010.desc:0 "星际和平公司未能与我们达成协议，我们的目的并未达到"
 yaliluo_story.1010.a:0 "太可惜了"
 yaliluo_story.1020.title:0 "调整与§H仙舟联盟§!的关系"
 yaliluo_story.1020.desc:0 "当前好感度：[from.count_xianzhou_like]\n于古老的神话时代，数艘仙舟受命起航星海寻求长生灵药，求药之舟豪掷光阴岁月，消磨身躯意志，终于盼得药师赐福。然而能够赐予长生的果实却只带来四海萧条、黎庶涂炭。直到巡猎星神岚从深渊归来，以引力为弦、辰矢满弓，一击斫断建木，才断绝了「丰饶」之孽。仙舟脱离迷途之后，受「巡猎」指引成立联盟，组织起强盛的云骑军队。联盟以丰饶孽物为航标，以断绝不死污染为己任，巡疆无垠星野。漫长岁月里，「仙舟联盟」已登陆过无数曾得神明驻足的世界，将不死孽物尽数消灭，任何祈求丰饶恩惠的星民种族，都不得不将仙舟歼星的威胁考虑其中。而这也正是「仙舟联盟」所寻求的威慑，他们要化身为恒常的警钟，成为一切贪生之人无法支付的代价。时至今日，不同生灵齐聚仙舟，都是为了报复肆意妄为的「丰饶」，彻底贯彻「巡猎的意志」。因此，不死劫难一日不尽，星海巡航便一日不停。"
 yaliluo_story.1020.a.desc:0 "当前好感度：[from.count_xianzhou_like]"
 yaliluo_story.1021.desc:0 "我们派遣使者出使仙舟联盟，改善彼此之间的关系"
 yaliluo_story.1022.title:0 "无私援助"
 yaliluo_story.1022.desc:0 "我们与星际仙舟签订协议，他们愿意帮助我们，双方愿意更近一步合作，加强彼此间的联系"
 yaliluo_story.1022.a:0 "感激不尽"
 yaliluo_story.1030.title:0 "调整与§H黑塔空间站§!的关系"
 yaliluo_story.1030.desc:0 "当前好感度：[from.count_heitacountry_like]\n天才俱乐部的黑塔不满足于寻常世界的万物法则，她将目光投向了银河中未解的存在，并期待那些遥远的神秘能够满足自己的好奇心。为此，黑塔主导建立了博物馆式星际舰船，并将它发射至行星轨道，开始了「将一切怪异封印在星空之中」的研究工作。远近闻名的黑塔空间站就此诞生。时至如今，空间站已经拥有了数不胜数的奇物「藏品」，是一座名副其实的星空博物馆。大量的随舰研究人员也都定居于此，他们不断地从银河各处收集遗器和奇物，记录它们的形致与功能，建立起系统的观测与研究方法…最终从谜题中找出更加费解的谜题。这也正是黑塔的最初的目的。数量众多的「藏品」常常招来嫉妒的目光，各种势力在暗中摩拳擦掌。凭借着黑塔的实力，空间站很少陷入真正的危机，收藏和研究工作仍在有条不紊地进行之中。"
 yaliluo_story.1030.a.desc:0 "当前好感度：[from.count_heitacountry_like]"
 yaliluo_story.1031.desc:0 "我们派遣使者出使黑塔空间站，改善彼此之间的关系"
 yaliluo_story.1032.desc:0 "我们与黑塔空间站签订协议，双方愿意更近一步合作，加强彼此间的联系"
 yaliluo_story.1100:0 "§H佩拉§!"
 yaliluo_story.1100.a:0 "关于自己"
 yaliluo_story.1100.a.response:0 "我擅长对情报进行研究、记录、分析，至于做出怎样的决断，那是长官的事。"
 yaliluo_story.1100.b:0 "分享"
 yaliluo_story.1100.b.response:0 "关于我的全名，军中至少流传着32种说法，至于我为什么知道…这就是情报官的能力。"
 yaliluo_story.1101:0 "§H玲可§!"
 yaliluo_story.1101.a.response:0 "我们朗道家的事情都很简单：「想去做的话就去」。我想去雪原看看，所以加入了科考队…就是这样。"
 yaliluo_story.1101.b.response:0 "小心坎特谷的山风，那通常是暴风雪的预兆——千万，千万不要在夜晚的峡谷中逗留。"
 yaliluo_story.1102:0 "§H卢卡§!"
 yaliluo_story.1102.a.response:0 "搏击不是因为我喜欢暴力，拿冠军也不是为了和谁炫耀...我只是觉得这地下的恶棍太多，得给孩子们立个好榜样。"
 yaliluo_story.1102.b.response:0 "听说了吗？下层区的三大特产：地髓，没良心的矿头，还有卢卡沙包大的拳头！"
 yaliluo_story.1103:0 "§H虎克§!"
 yaliluo_story.1103.a.response:0 "洞洞机曾是一位勤劳的挖矿好手，退休后，它听从了虎克大人的召唤，成为了打败坏蛋的无情铁手！"
 yaliluo_story.1103.b.response:0 "大人们总是用「长大以后就明白的道理」来糊弄虎克…虎克反倒觉得，大人们有很多「长大以后就忘记了的道理」！不信，就来比比谁的道理多！"
 yaliluo_story.1104:0 "§H克拉拉§!"
 yaliluo_story.1104.a.response:0 "即使是史瓦罗先生的「计算」，也不能脱离大家的「记忆」…所以，克拉拉绝对不会忘记大家的。"
 yaliluo_story.1104.b.response:0 "克拉拉的机器伙伴们，虽然有时说话有些粗鲁，但都是不会说谎的乖孩子哦。"
 yaliluo_story.1105:0 "§H希儿§!"
 yaliluo_story.1105.a.response:0 "我小时候？差不多有十个虎克的破坏力吧。"
 yaliluo_story.1105.b.response:0 "头儿说得没错，对付不讲道理的家伙，刀尖子就是道理。"
 #特殊项目和事件链
 belobog_story_outer_space_exploration_chain_title:0 "外太空开采计划"
 belobog_story_outer_space_exploration_chain_desc:0 "$belobog_story_outer_space_exploration_chain_DESC$"
 belobog_story_outer_space_exploration_chain_DESC:0 "尽管我们的母星资源匮乏，但是我们可以开采外星资源用于供给项目，在星际和平公司外派组和贝洛伯格技术委员会的共同努力下，所需要的科研船和工程船的建造技术已无大碍，通过谈判我们已经获得了星港的主权和行星表面基地的使用权，相关开采技术已经掌握，不过，从长远来说，该方案仅能作为辅助，我们无法等待这么长的时间以及资源获取率毕竟有限。"
 belobog_story_outer_space_exploration:0 "异星资源开采"
 belobog_story_outer_space_exploration_DESC:0 "$belobog_story_outer_space_exploration_chain_DESC$"
 belobog_story_internal_power_integration_chain_title:0 "内部力量整合"
 belobog_story_internal_power_integration_chain_desc:0 "$belobog_story_internal_power_integration_chain_DESC$"
 belobog_story_internal_power_integration_chain_DESC:0 "面对的星核危机，裂隙侵蚀，公司债务，我们的高层有大量的声音和观点，如今的我们面临的最大的问题是如何快速整合所有的力量。一场团结的大会是当下迫切需要的，我们需要集中所有力量去克服这些困难"
 belobog_story_internal_power_integration:0 "内部力量整合"
 belobog_story_internal_power_integration_DESC:0 "$belobog_story_internal_power_integration_chain_DESC$"
 belobog_story_internal_power_integration_sec:0 "团结的演讲"
 belobog_story_internal_power_integration_sec_DESC:0 "对于当下，我们要团结一切可以团结的力量。对于处于贝洛伯格的人们来说，当下最重要的任务就是修复造物引擎，将裂隙驱逐出雅利洛，同时提振我们的生产军事科技能力，走出一条独立自主复兴的道路。对于异星文明，我们要处理好与他们的关系，保持独立自主的原则，争取和平稳定的外部环境。"
 belobog_story_liexi_research_chain_title:0 "特殊科技研究"
 belobog_story_liexi_research_chain_desc:0 "贝洛伯格技术委员会负责的一些特殊技术研究项目。"
 belobog_story_liexi_research_chain_DESC:0 "$yaliluo_story.320.desc$"
 belobog_story_liexi_research:0 "$yaliluo_story.320.name$"
 belobog_story_liexi_research_DESC:0 "$yaliluo_story.320.desc$"
 belobog_story_plan_of_operation_chain_title:0 "军事进攻计划"
 belobog_story_plan_of_operation_chain_desc:0 "随着我们的发展需要，解放已经被侵蚀的区域已经是刻不容缓的事务，现在，是时候向那些该死的裂隙发起进攻，为贝罗伯格的发展赢得宝贵的机会和可能。"
 belobog_story_plan_of_operation_chain_DESC:0 "$belobog_story_plan_of_operation_chain_desc$"
 belobog_story_plan_of_operation:0 "东部地区进攻计划"
 belobog_story_plan_of_operation_DESC:0 "位于贝罗伯格外东部的地区曾经是我们重要的资源开采处理区域，曾经在建设贝罗伯格时我们开采了大量的资源并在离开时将一些设备封存于地下。现在为了夺回这一区域，我们需要在这一广大的区域与裂隙开战"
 belobog_story_plan_of_operation_west:0 "西部地区计划"
 belobog_story_plan_of_operation_west_DESC:0 "位于贝罗伯格外西部地区曾是我们鼎盛时期的科研中心，在那里有大量的高精尖科研设备由于时间原因被我们就地封存，为了加快对科研速度，我们必须将这篇地区收回"
 belobog_story_establish_the_galactic_rescue_alliance_chain_title:0 "组建银河救援联盟"
 belobog_story_establish_the_galactic_rescue_alliance_chain_desc:0 "$yaliluo_story.219.desc$"
 belobog_story_establish_the_galactic_rescue_alliance_chain_DESC:0 "$yaliluo_story.219.desc$"
 belobog_story_establish_the_galactic_rescue_alliance_a:0 "壮大自身"
 belobog_story_establish_the_galactic_rescue_alliance_a_DESC:0 "$yaliluo_story.220.desc$"
 belobog_story_establish_the_galactic_rescue_alliance_b:0 "志同道合的人们"
 belobog_story_establish_the_galactic_rescue_alliance_b_DESC:0 "$yaliluo_story.221.desc$"
 #固定设计
 NAME_belobog_first:0 "筑城者的贝洛伯格"
 NAME_belobog_first_better:0 "$NAME_belobog_first$"
 NAME_belobog_first_best:0 "$NAME_belobog_first$"
 NAME_belobog_constructor:0 "筑城者的贝洛伯格"
 NAME_belobog_constructor_better:0 "$NAME_belobog_constructor$"
 NAME_belobog_constructor_best:0 "$NAME_belobog_constructor$"
 SRB_story_main_chain_title:0 "火种计划"
 SRB_story_main_chain_desc:0 "按照目前的情况，贝洛伯格终会陷落.我们必须向星空进发，找到生存的出路."
 SRB_main_story_choice_leave:0 "离开母星"
 SRB_main_story_choice_leave_DESC:0 "离开母星之后我们将失去母星上大部分的文明成果，我们只能尽可能地把重要的东西搬到殖民地上，然后等待母星上的灯光熄灭.重新发展的过程定会面临重重困难.假如我们能够成功地迁移人口，在殖民地上重建文明，也要考虑文明后续的发展.\n社会上支持其它方案的人数量不少，我们要花费一段时间说服绝大多数人接受我们的决定."
 SRB_main_story_choice_stay:0 "留在母星"
 SRB_main_story_choice_stay_DESC:0 "留在母星意味着我们能够继续利用已有的文明成果，但这也意味着我们必须抵抗母星极端恶劣的环境，并在漫长的过程中改造和发展母星.比起另一个方案，这个过程也许更加困难；但如果我们成功了，这将成为一段光辉的历史.可以预见的是，在成功之后，我们的文明将能够爆发出巨大的力量.\n这个方案将给整个文明带来巨大挑战，我们要花费一段时间说服绝大多数人接受我们的决定." 
#联邦
 no_galactic_rescue_federation:0 "只能通过事件成立"
 galactic_rescue_federation:0 "银河救援联盟"
 galactic_rescue_federation_desc:0 "该联邦致力于互相帮扶，通过多个方面的合作使得联邦成员可以互相取长补短，共同进步。"
 galactic_rescue_federation_passive:0 "互通有无"
 galactic_rescue_federation_passive_desc:0 "我们为了共同的目标聚集于此，不论有怎样的文化和生理差异，我们联邦的发展是为了实现我们共同的目标"
 galactic_rescue_federation_unite_as_one_2:0 "求同存异"
 galactic_rescue_federation_unite_as_one_2_desc:0 "共同点是基本的，分歧是局部的，可以求同存异。"
 galactic_rescue_federation_mutual_assistance:0 "基础建设与互助协会"
 galactic_rescue_federation_mutual_assistance_desc:0 "联邦成员互帮互助，取长补短，刺激了经济，走上了高速发展的道路。"
 galactic_rescue_federation_ideal_heart:0 "理想本心"
 galactic_rescue_federation_ideal_heart_desc:0 "我们的特使日夜不息地工作，推广和鼓动联邦的议程和目标，在全星系激发友善和信心。"
 galactic_rescue_federation_research_1:0 "科技共享与学术交流"
 galactic_rescue_federation_research_1_desc:0 "为促进联邦内的整体科学技术水平的发展，我们提供了一个供所有成员交流的学术平台。"
 galactic_rescue_federation_research_1_effect:0 "§Y联邦研究协定§!让他们的研究速度增加了§Y10%§!。\n§H提升研发联邦内另一成员国已研发科技时的科研速度§!"
 galactic_rescue_federation_national_defense_1:0 "国防建设与共享后勤"
 galactic_rescue_federation_national_defense_1_desc:0 "我们的敌人远比我们想象的可怕无情，武器是保护我们最好的东西"
 galactic_rescue_federation_storm_prevention:0 "风暴预防与风暴研究"
 galactic_rescue_federation_storm_prevention_desc:0 "宇宙风暴会对我们产生不良的影响，我们应当研究它们并做出合理的预防规划"
 galactic_rescue_federation_structure:0 "巨构建设与深空开采"
 galactic_rescue_federation_structure_desc:0 "如果能把巨构这一拥有无限潜力的设施视作基建工程，那我们的生产力将会得到大幅度的提高。"
 galactic_rescue_federation_national_defense_2:0 "舰队训练和人员培训"
 galactic_rescue_federation_national_defense_2_desc:0 "我们需要一批出色的职业军队，扫除银河中潜在的威胁"
 galactic_rescue_federation_damage_voidworms:0 "虚空虫灾害防御"
 galactic_rescue_federation_damage_voidworms_desc:0 "虚空虫危害我们舰船人员的安全，我们应当加强防范"
 galactic_rescue_federation_damage_voidworms_effect:0 "对§H虚空虫§!伤害+§Y25%§!"
 galactic_rescue_federation_research_2:0 "科研动员"
 galactic_rescue_federation_research_2_desc:0 "若有威胁到整个星系的灾厄到来，科学界亦不能独善其身，须得将精力从思维游戏中抽脱出来，投入到防卫武具的研发当中。"
 crisis_research_2_effect:0 "成员修正:\n在终局危机发生期间，科研速率得到20%加成。"
 galactic_rescue_federation_more_defence:0 "众志成城"
 galactic_rescue_federation_more_defence_desc:0 "对抗强大的入侵者的防卫需求使得全星系保持着脆弱的和平态势。我们要一同着手维持这样的态势，对抗内部或者外部的捣蛋鬼。"
 galactic_rescue_federation_more_defence_effect:0 "对§R终末危机阵营§!（包括§R毁灭天灾§!与§R模拟宇宙敌人§!）造成伤害:§G+50%§!"
 galactic_rescue_federation_national_defense_3:0 "乌托邦之梦"
 galactic_rescue_federation_national_defense_3_desc:0 "建立乌托邦的梦想让我们不断锐意进取。一个美好的明天值得我们去奋斗"
 SRB_blocker_remove_fail:0 "我们需要进一步研究才能移除这个障碍"
 belobog_blocker_1_research_1:0 "理论成果搭起框架"
 belobog_blocker_1_research_1_DESC:0 "灾难的源头——星核，带来了裂界.即便在星核已被封印的今天，裂界也仍未退去.近百年来，我们频繁受到裂界的侵扰，而这种日子想必还会持续不少时间.\n但科学界最新的消息让我们看到了希望.有不少科研人员发表了关于裂界的最新理论成果，使我们能够构建起一个理论框架.或许，我们可以建立一个专门的项目，投入足够的资源，也许会给我们如今的处境带来一丝转机……？"
 belobog_blocker_1_research_2:0 "疯狂的抓捕"
 belobog_blocker_1_research_2_DESC:0 "记者们争先恐后地报道着一个离奇的事件：一队疯狂的科学家前往一处裂界怪物聚集地，试图抓捕一些裂界怪物带回研究.虽然他们的抓捕成功了，但在铁卫搜救小队最终找到他们时，他们被困在了那里.\n我们发现有不少科研人员把注意力放在了裂界怪物身上.不过，抓捕裂界生物这种事显然交给铁卫更合适."
 belobog_blocker_1_research_3:0 "进一步的研究"
 belobog_blocker_1_research_3_DESC:0 "先前我们组织了一个大型科研项目，旨在完善基本的理论框架并为相关应用做好铺垫.在那之后，科研人员仍致力于发现裂界的更多秘密，在科技应用的过程中也发现了许多亟待解决的问题.这些问题被统合起来，递交给了科学研究院讨论.\n我们如今已经发掘了星辰大海的许多秘密，我们的思路也得到了一定程度上的扩展.我们也许不需要把裂界内部的秘密看得一清二楚、把理论研究得无比透彻.在如今时间紧迫的情况下，我们只需要在先前的基础上稍加改进，使我们能够充分地控制裂界即可."
 belobog_blocker_1_research_4:0 "星球裂界勘测"
 belobog_blocker_1_research_4_DESC:0 "在我们有能力真正控制裂界之后，我们成功把裂界驱离了我们的活动范围，并加快了裂界自然消失的速度.\n复苏母星的目标离我们已经不远了，有必要开展特殊项目把母星上的裂界勘测清楚，才能指定彻底清除裂界的计划.这显然要耗费巨大的人力物力，但为了最后一步做准备，这些都是值得的."
 belobog_blocker_1_research_5:0 "裂界清除计划"
 belobog_blocker_1_research_5_DESC:0 "再次回到太空以来，我们已经在裂界上下了不少功夫，无论是研究、抑制、清除，还是对抗.毫无疑问，如今的裂界已经处于了我们的全面压制之下.\n现在是一个完美的机会.有着之前勘测的数据，我们终于可以制定一个庞大的计划，把困扰我们近千年的裂界从我们的母星上彻底赶走.在此之后，我们就再也不用担心裂界的事情了."

 belobog_blocker_2_research_1:0 "贝洛伯格之外"
 belobog_blocker_2_research_1_DESC:0 "寒潮仍覆盖着雅利洛-VI的表面.\n这是个令人悲伤的消息.城外的冰天雪地把我们牢牢禁锢在了几片小地方.在这种限制之下，想继续在母星上发展是不可能的.\n继续龟缩在贝洛伯格周围无异于坐以待毙.我们必须找到能够在城外建立起一片新城区的方法"
 belobog_blocker_2_research_2:0 "寒潮中的扩张办法"
 belobog_blocker_2_research_2_DESC:0 "仅仅有据点是不够的.要在冰天雪地里建立起一座城市，必须有完备的一套机制保证人员的大规模活动和物资的稳定供应.\n在母星的环境下，扩张领土的过程将会比在宇宙中还困难.整套流程想要运作起来还需要各个领域的协力合作"
 belobog_blocker_2_research_3:0 "古代遗迹的再开发"
 belobog_blocker_2_research_3_DESC:0 "在冰雪覆盖的星球上，许多神秘的前文明遗迹静静地埋藏在积雪下方.在好奇心的驱使下，古代文明的遗产常常使我们停下脚步.这些遗迹潜力巨大.我们应该成立特殊项目，派出探险队来好好研究一下这些遗迹的秘密，必能收获许多."
 belobog_blocker_2_research_4:0 "星球地图再绘制"
 belobog_blocker_2_research_4_DESC:0 "随着寒潮的不断退去，母星真正的样貌逐渐显现出来.而这也带来了一些问题：数百年前的世界地图如今只能作为参考了.\n随着我们复苏母星气候计划的不断推进，重新勘探母星地形的任务也愈显重要.这将是一个大工程，也是彻底复苏母星的重要一环."
 belobog_blocker_2_research_5:0 "海洋星球"
 belobog_blocker_2_research_5_DESC:0 "我们知道，雅利洛-VI原本是一颗海洋星球，拥有四季如春的气候与令人嫉妒的海洋环境.虽然资源相对贫瘠，但地髓矿石和舒适的生活还是吸引了宇宙各处的访客.\n我们没有大自然的伟力，能够轻易融化覆盖地表的冰雪.【存护】的力量保佑我们能够在贝洛伯格之内生存，而现在是时候让我们驱动【存护】之力完成这一伟业了."

 SRB_main_story_save_jarilo:0 "复苏雅利洛-VI"
 SRB_main_story_save_jarilo_DESC:0 "对母星的复苏是一个全方位的工程，单单在一个方面下功夫是不可能成功的.不知不觉间，我们的社会已经为改善母星的环境付出了巨大的努力、投入了巨大的资源，并且围绕这些形成了一个庞大的网络，有着众多的人员和组织.现在母星的环境已经被我们整备得差不多了.最后的项目需要所有人的齐心协力，是时候为故事加上一个完美的结局了."



