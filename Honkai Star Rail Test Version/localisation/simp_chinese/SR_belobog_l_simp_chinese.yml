 yaliluo_story.500.name:0 "极地科考队-第一份报告"
 yaliluo_story.500.desc:0 "极地科考队记录：第一站贝洛伯格外东区；此处大片地区被积雪掩盖，气温寒冷且植被稀少，大量的山峰屹立于此。我们找到了依山而建的东区资源站，积雪的覆盖下我们只能勉强的从一小洞口钻入，内部已经没有什么值得分析的东西，因为此前撤退时我们已经几乎将能搬走的悉数搬走，其他的深埋于地下。快要离开时我们在一块石头旁边发现一些金属古代金币，不禁让人回想起七百年前的未被裂隙侵蚀的时代"
 yaliluo_story.500.a:0 "继续探索"
 yaliluo_story.501.name:0 "极地科考队-第二份报告"
 yaliluo_story.501.desc:0 "极地科考队记录：第二站贝洛伯格外极东区；我们发现了一些旧时代的建筑，但是已经残破不堪，虽然此地被我们称为极东区，但还有很大的区域尚未被探索。在此处我们意外的在一间破旧的房子内发现一份破旧的电子器件，在扫描后我们发现这应该时存储盘，我们将其小型修整后发现里面是一些反物质军团的进攻日志。此时，由于该处离裂隙根系较近，已经有一些怪物在游荡。我们花了很大力气才逃脱，索性无人员伤亡。"
 yaliluo_story.501.a:0 "天哪"
 yaliluo_story.502.name:0 "极地科考队-第三份报告"
 yaliluo_story.502.desc:0 "极地科考队记录：第三站贝洛伯格外南区；此处区域有记载有些生物依然存活，在旧时代这里曾经有过大量的自然保护区，可惜的是我们并没有发现什么值得记录的。不过一名队员发现了一个较大拟态雪蛞蝓，它的块头和扫描出的年龄都大的惊人，且依然存活，我们猜测这与现在气候好转可能有关"
 yaliluo_story.502.a:0 "有意思"
 yaliluo_story.503.name:0 "极地科考队-第四份报告"
 yaliluo_story.503.desc:0 "极地科考队记录：第四站贝洛伯格外西区；此处区域曾经是科技研发区域，我们发现了很多曾经的地表建筑已经一些科研所，我们进入了一个小的旧时代科研所探查，并没有发现什么有价值的，因为也早就被我们搬空。我们在一个拐角发现一袋地髓激活元件，不同于我们使用的是它的集成度很高，且小巧。我们又记录下大量有用的位置信息以供修订地图。"
 yaliluo_story.503.a:0 "棒极了"
 yaliluo_story.504.name:0 "极地科考队-第五份报告"
 yaliluo_story.504.desc:0 "极地科考队记录：第五站贝洛伯格外北区；北区的裂隙根系数量很多，因此我们在走到历史最北区时发现已经无法在前进一步，我们花了很大的精力才逃出来，幸运的是我们来到了一片从未来到的旧城市集群，这里的破旧建筑成为掩体，帮助我们摆脱反物质军团，我们结合地形，大致在地图上确定该位置，沿路上，我们发现了一些裂隙怪物的碎片被冻的很结实，队伍内的生物学家认为这很有意义便带走了一个，现在我们决定返回贝洛伯格。"
 yaliluo_story.504.a:0 "欢迎回来"
 yaliluo_story.1001.title:0 "克里珀堡办公室"
 yaliluo_story.1001.desc:0 " 执政官邸位于贝洛伯格的中央，与直耸入云的高塔相连，象征着希望与指引。 作为幸存文明的权力中心，执政官邸是历代执政官和继承者处理公务及居住之处。从煦日节的庆典规划到如何抵御裂界的怪物入侵，共同体的各项决议都从这里发出。 历任执政官继承了来自守护者普拉米亚的意志，奉行其谕令，以墙垣抵挡风雪，以意志看护薪火，造福着共同体子民，也延续着幸存的文明。"
