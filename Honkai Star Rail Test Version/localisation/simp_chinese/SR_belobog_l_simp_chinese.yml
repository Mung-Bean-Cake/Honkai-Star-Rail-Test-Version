#事件
 SR_belobog.2.title:0 "火种计划" 
 SR_belobog.2.desc:0 "早在十几年前，社会上就出现了种种末日正在来临的社会舆论.在那之后这种论调慢慢减少，但在最近再度成为了一个热点.\n公众的担忧指向了巨大的问题.科学界指出，以目前的数据来看，在星球上的自然灾难消退到一个我们足以在母星上发展起来的程度之前，维系文明的资源就会耗尽.除此之外，前线的银鬃铁卫不断传回消息，声称裂界的侵蚀久久不见消退.与此同时，我们调控内部的努力仍未得到完全成功.这样下去，我们迟早会面临一次危机.\n好在，星核问题早已被解决了.经过全社会广泛的讨论，我们发现了一条出路——利用剩余的资源，向浩瀚的宇宙进发，尝试用母星之外的资源来延续我们的文明.有两条路摆在我们面前：一是举国离开母星，在一个适宜我们生存的星球上重新开辟殖民地；二是把宇宙中的资源带回来，用于对抗母星上的种种困难.无论如何，我们必须把文明的火种延续下去."
 SR_belobog.2.a:0 "了解"
 SR_belobog.2.a.desc:0 "确定计划方向以凝聚社会力量"
 SR_belobog.3.title:0 "最终决定"
 SR_belobog.3.desc:0 "经过一段时间的宣传和辩论，我们成功确定了一个计划方向.\n现在，社会各界向我们提出了种种方案，民众也在密切关注计划的进展."
 SR_belobog.3.a:0 "就这么定了"
 SR_belobog.3.a.desc:0 "在条件充分的情况下，我们有望开发贝洛伯格之外的区域.在宇宙中探索和扩张的同时，逐步开发母星并改善环境是避免母星覆灭必不可少的一环."
 SR_belobog.4.title:0 "激烈的讨论"
 SR_belobog.4.desc:0 "虽然我们长期并未对母星上的末日相关话题做出表态，但由于证据明确，事情严重，社会对此的讨论一直没有停歇.\n不幸的是，也许是我们长期的沉默招致了民愤，有大量民众通过种种方式向我们传达了他们的急切和社会讨论的结果.\n不论如何，事态确实已经到了必须开始行动的地步.我们最好马上开始作出反应，否则整个文明就要栽在我们手上了."
 SR_belobog.4.a:0 "好吧"

 SR_belobog.10.title:0 "新的裂界研究项目已解锁"
 SR_belobog.10.desc:0 "我们有新的待进行裂界研究项目了."
 SR_belobog.10.a:0 "明白了"
 SR_belobog.11.title:0 "裂界研究完毕"
 SR_belobog.11.desc:0 "事实证明我们投入大量资源的决策是正确的.相关科研团队已经成功破解了裂界的相当一部分秘密，而这些已经足够了.\n人们正热烈讨论新成果的用途.实际上，这意味着我们终于能够对裂界的侵蚀采取措施了."
 SR_belobog.11.a:0 "是个好消息"
 SR_belobog.12.title:0 "裂界研究完毕"
 SR_belobog.12.desc:0 "我们的科研团队对裂界生物进行了广泛的实验.这些实验向我们进一步展示了裂界的运作道理，也增长了我们对裂界生物的了解.\n全新的研究成果不仅对抑制裂界有帮助，对军队的作战也提供了参考."
 SR_belobog.12.a:0 "银鬃铁卫们会喜欢的"
 SR_belobog.13.title:0 "裂界研究完毕"
 SR_belobog.13.desc:0 "虽然搞明白裂界最深层的原理对我们的科学家们还有一定困难，但相比之下在不同于以往的条件下搞定控制裂界的新招数显得轻而易举.在特殊项目推行的期间，各个科研团队陆续公布了最新的成果，并受到了社会的广泛关注和讨论.如今特殊项目已经基本达成了目标，而我们已经能够控制星球上的每一处裂界了."
 SR_belobog.13.a:0 "该准备大动作了"
 SR_belobog.14.title:0 "裂界研究完毕"
 SR_belobog.14.desc:0 "在母星的恶劣环境下对整个星球进行勘探并不是一件易事.我们英勇的探险队深入了城外的冰天雪地；对于那些实在难以涉足的地方，我们也能够使用外太空的在轨设施进行扫描.\n取得的数据在各种方面都十分惊人，但又在意料之内.只要花上一段时间，好好整理这些数据，并指定一个详尽的计划，清除裂界的最后一步就可以开始了."
 SR_belobog.14.a:0 "大的要来了"
 SR_belobog.15.title:0 "裂界清除完毕"
 SR_belobog.15.desc:0 "计划执行的过程中还是遇到了不少问题.但总之，我们成功地把现有的所有裂界清除掉了.\n星球上部分区域的裂界仍有复现和扩张的趋势，但在我们的合理控制下不成气候.裂界怪物也失去了它们的容身之所，在不久的将来就能够彻底消失了."
 SR_belobog.15.a:0 "希望裂界不要再卷土重来了"

 SR_belobog.20.title:0 "新的寒潮研究项目已解锁"
 SR_belobog.20.desc:0 "我们有新的待进行寒潮研究项目了."
 SR_belobog.20.a:0 "明白了"
 SR_belobog.21.title:0 "冰天雪地里的据点"
 SR_belobog.21.desc:0 "在精心设计和计算过后，我们的科研团队给出了种种在贝洛伯格之外的冰天雪地里开发一块区域并维持其长久存在，直到发展成一座新的城市的方案.有的团队已经挑选了一处典型的区域进行尝试，建立了一个据点，并保证了稳定的资源供应和生存环境.现在，虽然仍面临着种种困难，但是至少像开发贝洛伯格以外的荒地不是一件不可能的事了."
 SR_belobog.21.a:0 "不错的尝试"
 SR_belobog.22.title:0 "成功的尝试"
 SR_belobog.22.desc:0 "我们组织了庞大的队伍，在城外进行了声势浩大的建设.事实证明我们的计划是成功的,贝洛伯格之外已经有一块基地等着发展成一个区划了.\n在此之后，我们可以如法炮制地向城外扩张，不必再对着风雪发愁了."
 SR_belobog.22.a:0 "干得漂亮"
 SR_belobog.23.title:0 "遗迹研究完毕"
 SR_belobog.23.desc:0 "探险队在严寒的冰雪中艰难前行，利用最新的科技成果，经过一段时间的艰苦探索和发掘，成功带回了前文明遗迹中的资料和文物.这些珍贵的知识给我们带来了巨大的进步，很难想象星核灾难到底使我们倒退了多少."
 SR_belobog.23.a:0 "好消息"
 SR_belobog.24.title:0 "星球勘探完毕"
 SR_belobog.24.desc:0 "按理说，全球的冰雪消融会导致一系列的环境问题和自然灾害.但也许因为这些冰雪来源特殊，它们凭空消失了，并没有出现这种状况.\n对于那些被冰封的地区来说，无疑经历了一场无与伦比的灾难，这彻底摧毁了原先的环境.或许由于被冰封而维持住了原先的样貌，但在解冻整个星球后如何进行生态复苏是一个巨大的问题."
 SR_belobog.24.a:0 "我们需要先进的科技"
 SR_belobog.25.title:0 "再现海洋"
 SR_belobog.25.desc:0 "经过无数努力，我们终于完成了这个伟大的项目——让我们的母星，这颗冰封的海洋星球从寒潮的侵害中恢复.当最后一个冰块消融，虽然海洋星球不再那么有生机和活力，但我们为这一刻感到无比的激动和自豪.\n在这短短数十年间，我们依靠着坚定的信念和不懈的努力，一直坚守着我们的文明，守护着我们的家园.现在，我们终于可以放下心中的重负，迎接未来的新希望.\n\n愿这一切成为我们永远的记忆."
 SR_belobog.25.a:0 "终于"
 
 SR_belobog.31.title:0 "地貌障碍彻底清除"
 SR_belobog.31.desc:0 "经过我们的不懈努力，以及全文明的艰难奋斗，我们终于清除了雅利洛-VI上的全部地貌障碍.这是我们迈向复苏母星的最为关键的一步.\n如今，母星的气候已经逐步向她原先的样子转变，但我们仍然能发现部分维持不变或仍受危害影响的区域.在我们搞明白裂界和寒潮的一切之后，我们就可以让它们从母星上彻底消失了."
 SR_belobog.31.a:0 "伟大的胜利!"
 SR_belobog.31.b:0 "存护之志！"

 SR_belobog.51.title:0 "抑制裂界"
 SR_belobog.51.desc:0 "自从星核被移除以来，裂界就在自然地消失.但不论是其自然消失的速度，还是偶尔再度扩张的情况，都不怎么令我们满意.时至今日，我们应该开始为日后在母星上进行的诸如清剿裂界怪物的行动做准备.\n在长期与裂界相处的过程中，我们慢慢摸索出了一些能够抑制裂界扩张、加快裂界退去的办法.这些办法目前被应用于一些民间事务和非正式场合，虽然有一定效果，但实际上并不理想.毫无疑问的是，我们需要一些能够进一步抑制裂界的手段，否则日后将面临巨大的困难.\n对裂界进行进一步的研究能够增长我们的认知，开发更有效的方法，或者从裂界中提取一些我们想要的东西."
 SR_belobog.51.a:0 "这将是一个长期的任务"
 SR_belobog.51.b:0 "只保证我们能顺利撤离即可"
 SR_belobog.52.title:0 "裂界的消失"
 SR_belobog.52.desc:0 "十几年前，我们启动了这个项目以控制母星上裂界的发展；如今，这个项目已经来到了尾声.在我们长期的努力下，星球上剩余的裂界已经在快速地消退，无需我们再助一臂之力了.\n随着裂界的快速退去，剩下的裂界生物也将慢慢消失，仍存活的战斗力也将一落千丈，这是我们对裂界生物发起最终打击的绝佳机会.此外，如果有哪片裂界仍然阻碍着我们的发展，想移除它也会变得轻而易举了."
 SR_belobog.52.a:0 "这是完美的结局"
 SR_belobog.53.title:0 "裂界控制不力引发严重生存问题"
 SR_belobog.53.desc:0 "如今的局面在不久前就有了预兆.裂界再度入侵了我们的活动范围，使居民被迫放弃了一些土地，也为银鬃铁卫们的作战带来了许多困扰.裂界怪物的活动越发猖獗，多次威胁到了我们设下的重重防线.\n现在的情况比之前还要严重许多.可以肯定的是，如果再等上一阵子，我们不仅将被迫放弃母星上所有的发展成果，连贝洛伯格也不得不撤离.这样一来，我们复苏母星的计划就彻底失败了.如果不想等到这一天的到来——在未来的几个月内就会发生——我们必须立即采取最有力的措施，挽救目前抑制裂界计划的失败."
 SR_belobog.53.a:0 "这不是我们的预期……"
 SR_belobog.54.title:0 "裂界严重影响民众生活"
 SR_belobog.54.desc:0 ""
 SR_belobog.54.a:0 "我们必须着手处理"
 SR_belobog.55.title:0 "裂界控制胜利在望"
 SR_belobog.55.desc:0 ""
 SR_belobog.55.a:0 "我们需要坚持"
 SR_belobog.61.title:0 "裂界障碍滋生"
 SR_belobog.61.desc:0 "由于裂界在不断滋生，一个新的裂界地貌障碍在母星上生成."
 SR_belobog.61.a:0 "了解"
 SR_belobog.62.title:0 "裂界障碍消失"
 SR_belobog.62.desc:0 "得益于我们的抑制，母星上的一个裂界地貌障碍已自然消失."
 SR_belobog.62.a:0 "了解"

 SR_belobog.81.title:0 "裂界侵蚀"
 SR_belobog.81.desc:0 "我们失败了.\n我们的母星终于被裂界完全吞噬，所有的土地和文明都消失了.在最后的时间里，母星上的居民们争抢着想逃离这里，登上救援的舰船.但最后，停在地上的救援舰船也没能逃过这一切.对于这一切，我们无能为力.\n抑制裂界的尝试失败了.也许我们应该投入更多的资源和精力在上面，也许我们低估了裂界的威胁，如果我们当初能投入更多，也许这一切都不会发生.\n在灾难发生前不久，我们已经宣布了紧急状态，动员了能动员的所有力量，但这些都晚了，无济于事.如今，[root.capital_scope.GetLeaderName]只能看着窗外的贝洛伯格一点点被裂界吞噬，等待着裂界蔓延到自己身边.复苏母星的计划失败了，我们将被迫在其它星球上寻找立足的土壤.但无论如何，母星上的一切都回不来了."
 SR_belobog.81.a:0 "这恐怕是最坏的结局了"
