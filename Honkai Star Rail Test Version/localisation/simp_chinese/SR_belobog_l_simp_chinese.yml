 a_debt_that_lasts_for_seven_hundred_years_desc:0 "七百年前，星核降落于雅利洛-Ⅵ之后，原本在这个世界驻留的外来者预见到了危机的迫近，纷纷选择离去。这些外来者中就包括了一批「星际和平公司」的投资人。但他们在临走前做了一件大事————他们找到了坚持驻守家园的「筑城者」，并向后者提供了一大笔资金，用于灾难避险。正是凭借那笔资金，贝洛伯格才得以建起如此高大的城墙…甚至连最初一批自动机兵的研发经费都是从那笔钱里划出来的。如今，公司的人派人过来讨债，虽然有星穹列车的帮助我们不会丢失主权，但是任然要想尽一切办法去偿还这个债务，这个事件也导致了社会层面强烈的讨论。"
