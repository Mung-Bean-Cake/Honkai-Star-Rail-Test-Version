 yaliluo_new_life:0 "§H星海光辉§!"
 yaliluo_new_life_desc:0 "我们将不断建设我们的母星，让更多愿意了解我们过往的人们见识到我们的发展成果，去帮助更多需要帮助的文明"
 ipc_help:0 "§H合作共赢§!"
