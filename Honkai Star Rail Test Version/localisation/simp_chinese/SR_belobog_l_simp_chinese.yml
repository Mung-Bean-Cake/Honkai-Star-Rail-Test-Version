 yaliluo_story.1005.title:0 "调整与§H星际和平公司§!的关系"
 yaliluo_story.1005.desc:0 "当前好感度：[from.count_ipc_like]\n就对外宣传而言，公司是一家倡导自由贸易的巨型企业财团；从运作方式上来看，公司是发行货币并垄断资源的商界独裁；择创业初心而论，公司则是为「存护」的星神奉献一切的无私后援。大多数星际公民谈到公司时，总会言及无所不在的商品与醒目标识：仿佛「只要存在交易之处，就存在星际和平公司」。事实上，银河中几乎所有的商业行为确是建立在公司的「信用点」体系之上。若将星际贸易比作运动比赛，那么公司既是顶尖的运动员，又是各种运动项目，既是比赛场地，同时还是规则本身。对财富绝对的统治力，以及从未停止过的扩张行为，让星际和平公司产生了一种阴谋独裁者的大众印象。但是公司对于「只手遮天」之流的低等愿景毫不在意，因为企业精神自诞生之初就未曾变动：将一切奉献给「琥珀王」——克里珀。如今的星际和平公司分为七大部门。也许字面意义的「部门」早已无法概括这家泛银河企业惊人的尺度，现实中的每个公司部门往往掌握着数十到上百个规模不一的文明世界，世代为其效力的员工以亿万计，更别提受其贸易活动所辐射的浩瀚人群。"
