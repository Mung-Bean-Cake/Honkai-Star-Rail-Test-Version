 SRB_blockerLJ_research_stage1_desc:0 "灾难的源头——星核，带来了裂界.即便在星核已被封印的今天，裂界也仍未退去.近百年来，我们频繁受到裂界的侵扰，而这种日子想必还会持续不少时间.\n但科学界最新的消息让我们看到了希望.有不少科研人员发表了关于裂界的最新理论成果，使我们能够构建起一个理论框架.或许，我们可以建立一个专门的项目，投入足够的资源，也许会给我们如今的处境带来一丝转机……？"
 SRB_blockerLJ_research_stage2_desc:0 "记者们争先恐后地报道着一个离奇的事件：一队疯狂的科学家前往一处裂界怪物聚集地，试图抓捕一些裂界怪物带回研究.虽然他们的抓捕成功了，但在铁卫搜救小队最终找到他们时，他们被困在了那里.\n我们发现有不少科研人员把注意力放在了裂界怪物身上.不过，抓捕裂界生物这种事显然交给铁卫更合适"
 SRB_blockerLJ_research_stage3_desc:0 "先前我们组织了一个大型科研项目，旨在完善基本的理论框架并为相关应用做好铺垫.在那之后，科研人员仍致力于发现裂界的更多秘密，在科技应用的过程中也发现了许多亟待解决的问题.这些问题被统合起来，递交给了科学研究院讨论.\n我们如今已经发掘了星辰大海的许多秘密，我们的思路也得到了一定程度上的扩展.我们也许不需要把裂界内部的秘密看得一清二楚、把理论研究得无比透彻.在如今时间紧迫的情况下，我们只需要在先前的基础上稍加改进，使我们能够充分地控制裂界即可"
 SRB_blockerLJ_research_stage4_desc:0 "在我们有能力真正控制裂界之后，我们成功把裂界驱离了我们的活动范围，并加快了裂界自然消失的速度.\n复苏母星的目标离我们已经不远了，有必要开展特殊项目把母星上的裂界勘测清楚，才能指定彻底清除裂界的计划.这显然要耗费巨大的人力物力，但为了最后一步做准备，这些都是值得的"
