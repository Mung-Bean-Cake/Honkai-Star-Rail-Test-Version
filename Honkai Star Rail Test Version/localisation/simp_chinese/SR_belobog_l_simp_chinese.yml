 #事件链
 yaliluo_story.3.name:0 "作战失利！"
 yaliluo_story.3.desc:0 "我们针对裂隙的作战失利了，市民在铁卫和地火组织的引导下大部分完成疏散，现在他们正在依托城市和有利环境尽可能消灭裂隙。"
 yaliluo_story.3.a:0 "决不放弃！"
 yaliluo_story.4.name:0 "成功夺回！"
 yaliluo_story.4.desc:0 "我们成功夺回了被裂隙侵蚀的区域！贝洛伯格建设委员会已经安排人手致力于灾后重建，地火与铁卫组织正在检查消灭潜在的危险"
 yaliluo_story.4.a:0 "棒极了！"
 yaliluo_story.5.name:0 "收复失地！"
 yaliluo_story.5.desc:0 "随着铁卫在东部地区最后一个小古城镇部署大型反裂隙装置，地火组织与另一批铁卫成员开始对小裂隙进行搜查，我们针对东部地区的作战计划基本宣告结束。第二批部队已经在贝罗伯格集结完毕，随着一些参与东部地区战斗部队回来，部队的经验更加丰富。"
 yaliluo_story.5.a.desc:0 "随着我们在西部地区的一个地下储藏库将最后一个大型裂隙消灭，我们针对裂隙的进攻作战基本完成，战士们在人们的欢呼中凯旋，随着大量的人员前往东西地区进行再开发，曾经我们无法制造的器件现在原材料充足并开始能够形成产业链"
 yaliluo_story.5.a:0 "凯旋而归"
 yaliluo_story.5.a.tt:0 "大守护者将获得1§R军事进攻点§!和1§R军事防御点§!"
 yaliluo_story.7.desc:0 "前线部队陷入苦战，大守护者已经命令后备队立刻开往前线作战，优先掩护先头部队撤退，然后接着发起进攻"
 yaliluo_story.100.name:0 "迫近的能源短缺"
 yaliluo_story.100.desc:0 "尽管我们已经制定了计划并筹集了大量的物资用于损毁的「造物引擎」的修复工程，但是物资消耗速度之快，使得我们在不久的将来就会面临物资短缺的现象，按照贝洛伯格技术委员会的估算，如果长期资源短缺将使得我们的修复进度延期接近一代人的时间，且会使得维护激增。\n目前，一共有三种解决方案经过讨论之后被确定可行。第一种，将目标放眼于外太空，尽管我们的母星资源匮乏，但是我们可以开采外星资源用于供给项目，在星际和平公司外派组和贝洛伯格技术委员会的共同努力下，所需要的科研船和工程船的建造技术已无大碍，通过谈判我们已经获得了星港的主权和行星表面基地的使用权，相关开采技术已经掌握，不过，我们人力物力财力有限，从该方案获得的资源数量对于当下的我们来说，有较大不确定性和不稳定性。从长远来说，该方案仅能作为辅助，我们无法等待这么长的时间以及资源获取率毕竟有限。\n第二种和第三种被认为最可行的方案，不过存在相排斥的情况。第二种，我们应当重整军备将被侵蚀的地方夺回，随着我们对裂隙的研究，已经可以轻松消灭小型裂隙，对于更大的裂隙的消灭方法已经在研究中且有重大突破。并且重整军备所需要的兵力大部分可以来自之前被封存在岩石之间的战斗型机器人，在铁卫和地火组织，机器部队的帮助下我们可以先收复一部分领土并致力于开采资源；第三种，则致力于更深层次探索，由于之前我们受科技技术限制，一些深层的能源我们无法开采甚至探索，我们可以将那些机器人进行改装，只需要将战斗部分换成工程模组，且换下来的大多数零件均可以用在项目中，或用于仿制生产更多关键零件用于减轻机器的维护费用。并且，当前稳定的环境更适合异星投资者和旅游者\n对于当下的我们来说，这两种方案只能从中进行抉择，这需要我们经过讨论才能做出决定"
 yaliluo_story.100.a:0 "立刻召开大会研讨！"
 yaliluo_story.101.name:0 "抉择"
 yaliluo_story.101.desc:0 "铁卫和地火组织代表更加同意先夺回部分领地，曾经在我们修建贝洛伯格的东边和西边地区，是当时我们最大的资源中心和科研中心，当时在撤离时曾将大量不方便搬运的物件和设施被埋藏于地下并做了保护，只要我们夺回这两片区域并加以维护，项目所面临的问题可基本得到解决。技术委员会和能源机构组织更加倾向于深层开发，深层开发相对于进攻裂隙承受的人力伤害较小，并且当下我们掌握的几个地区，已经探明一些较大的深层矿点，仍未开发完全，尚有深层开采的潜力。"
 yaliluo_story.101.a:0 "优先夺回东西两片区域"
 yaliluo_story.101.a.desc:0 "我们将拟定计划，夺回东部和西部两片区域\n大守护者将获得1§G发展点§!和1§R军事防御点§!"
 yaliluo_story.101.b:0 "优先进行深度勘探和开采"
 yaliluo_story.101.b.desc:0 "我们将拟定计划，进行深度勘探和开采\n大守护者将获得1§G发展点§!和1§B外交点§!"
 yaliluo_story.102.name:0 "军队改革"
 yaliluo_story.102.desc:0 "在下层区的禁令被撤销后，铁卫与地火组织开展了长期的联合作战，针对对裂隙的进攻和战后重建制定出了一套娴熟可用的方案：铁卫负责进攻攻坚，地火负责策应和侦察补给；战后地区重建，由地火主导，铁卫辅助进行重建，同时机器人部队负责支援。技术委员会先前已经开始研究新型战斗，并且派出相关技术人员将封存的机器人进行改装，以应对即将到来的对裂隙进攻。"
 yaliluo_story.102.a:0 "准备行动吧"
 yaliluo_story.102.a.desc:0 "我们将获得8个新式机器人防御部队\n大守护者将获得1§R军事进攻点§!和1§R军事防御点§!"
 yaliluo_story.103.name:0 "制定计划"
 yaliluo_story.103.desc:0 "按照预先设定的计划，我们将先收复东部地区解决能源问题，之后，将精力放在西部的科研中心上。此时贝洛伯格的一些民用生产线开始协助新型机器单位生产，技术部认为只要再投资一些资源就可以新建一批部队，可暂缓进攻计划。铁卫则认为拖不得，加快脚步立刻出击"
 yaliluo_story.103.a:0 "部队更多更有胜算"
 yaliluo_story.103.a.desc:0 "我们将获得五个陆军"
 yaliluo_story.103.b:0 "一刻也拖不得，准备出击！"
 yaliluo_story.103.b.desc:0 "我们将获得一个陆军，雅利洛-Ⅵ解锁星球决议：§R组织对裂隙进攻§!"
 yaliluo_story.104.name:0 "发起进攻！"
 yaliluo_story.104.desc:0 "我们补充了更多的新型机器人部队，一场阅兵式再贝罗伯格广场中心举行，即将出征的铁卫和地火成员已经协助的志愿者在大守护者的检阅之后开向前线，人们为他们祝福和鼓舞，前路凶险，希望他们能够平安归来。"
 yaliluo_story.104.a:0 "出发吧！战士们"
 yaliluo_story.104.a.desc:0 "雅利洛-Ⅵ解锁星球决议：§R组织对裂隙进攻§!"
 yaliluo_story.105.name:0 "战后重建"
 yaliluo_story.105.desc:0 "经过两次作战后，原先用于生产战斗机器人的组装厂现在开始生产型机器人。克里珀堡已经安排人员前往组织战后重建，同时招募志愿者参与重建行动，得力于人们高涨的热情，重建任务完成超出预期。当下的我们将不在会陷入资源短缺的窘境，现在应当加快完成造物引擎修整计划"
 yaliluo_story.105.a:0 "我们终将赢得贝洛伯格的未来！\n大守护者将获得1§G发展点§!、1§H内政点§!、1§R军事进攻点§!、1§R军事防御点§!、1§M科研点§!、1§B外交点§!"
 yaliluo_story.105.a.desc:0 "增加局势§H雅利洛-Ⅵ重启§!每月0.1的推进速度"
 yaliluo_story.150.name:0 "改进型机器人"
 yaliluo_story.150.desc:0 "一种新型的工程型机器人，装载有大量的工程模块的机器单元，结合下层矿区工作经验和普通的城市建设经验，以及在史瓦罗的帮助下完成设计并开始大量的组装，同时我们也将那些封存的旧机器人完成的再组装，新型机器人具有更加强大的工作能力和低能源损耗"
 yaliluo_story.150.a:0 "棒极了"
 yaliluo_story.150.a.desc:0 "我们将获得§B2§!个机器人人口，拥有§B4§!个开采点\n大守护者将获得1§G发展点§!、1§H内政点§!"
 yaliluo_story.151.name:0 "《以太战线》与「星际决胜庆典」"
 yaliluo_story.151.desc:0 "由星际和平公司研发的《以太战线》是一款以「以太硬币」为载体的集换式卡牌对战游戏，一经面世便风靡宇宙。在这款游戏中，任何生物数据都可以化作「以太灵」，供玩家们进行「收集，对决，养成，升级」。此前公司在贝洛伯格举办过一场「星际决胜庆典」，后来反响不错，星际和平公司派出代表，认为当下贝罗伯格处于一个较为稳定的时期，希望能够租用旧武器试验场用于举办以后的「星际决胜庆典」，或者作为分会场。对于我们来说，上次的大赛让更多的人了解到贝罗伯格，带来了不小的星际贸易。但是另一方面，在维护外来旅客安全和场地维护方面，我们的人力可能不太够用，以及在与公司的谈判中，我们常处于劣势，这需要好好考虑。"
 yaliluo_story.151.a:0 "这是吸引更多星际贸易的好机会"
 yaliluo_story.151.b:0 "我们还需要好好商谈一下"
 yaliluo_story.151.c:0 "旧武器试验场我们还有其他用处...."
 yaliluo_story.152.name:0 "商谈"
 yaliluo_story.152.desc:0 "星际和平公司的代表在于我们商谈以后，同意我们的要求，并承诺接受贝罗伯格的管理，以及按照商谈好的合同执行租界协议。谈判代表认为我们可以接受他们的请求。"
 yaliluo_story.152.a:0 "同意他们的请求"
 yaliluo_story.152.b:0 "算了"
 yaliluo_story.153.name:0 "「星际决胜庆典」"
 yaliluo_story.153.desc:0 "我们达成了与星际和平公司的协议。现在贝罗伯格将于公司联手打造「星际决胜庆典」，越来越多的外星游客将来到贝罗伯格。同时，我们利用这一宣发窗口将磐岩镇斗技表演赛等项目展示给更多的外星旅客"
 yaliluo_story.153.a.desc:0 "大守护者将获得1§G发展点§!、1§B外交点§!"
 yaliluo_story.154.name:0 "大发展时代"
 yaliluo_story.154.desc:0 "随着新的矿区和能源区划的建立，当前急需的能源问题得基本已解决，核心技术研发方兴未艾，我们还需要不断的发展，来不断充实我们的实力"
 yaliluo_story.155.name:0 "意外发现！"
 yaliluo_story.155.desc:0 "我们的勘探队已经开采建设队伍在该处发现了另一个隐秘的资源点，这将给我们带来不少的收益"
 yaliluo_story.200.name:0 "漫漫前路"
 yaliluo_story.200.desc:0 "我们已经基本凑齐修缮造物引擎所需的原材料，同时完成了一些粗加工，对于当下的我们来说这只是万里长征的第一步，尽管收集这些材料耗费了我们不少精力和时间。考虑到我们当前的技术较为落后，我们搜集了远超预期的原材料用于各种可靠性的实验，不管怎么说，我们踏出了第一步，这是我们重返星河的开始。"
 yaliluo_story.200.a:0 "只争朝夕..."
 yaliluo_story.200.a.desc:0 "大守护者将获得1§G发展点§!、1§H内政点§!、1§R军事进攻点§!、1§R军事防御点§!、1§M科研点§!、1§B外交点§!"
 yaliluo_story.201.name:0 "扩大建造范围"
 yaliluo_story.201.desc:0 "在贝罗伯格技术委员会的不懈努力下,造物引擎的各个模块已经的建造可行性方案均已经通过，当务之急就是着手开始建设。不过他们提出了一个预想方案，及同时建造多个造物引擎的可行性方案，考虑到造物引擎的建造速度和我们资源的数量，我们有必要合理规划我们扩大化建造的数量。"
 yaliluo_story.201.a:0 "我们有必要考虑"
 yaliluo_story.202.name:0 "更多的造物引擎"
 yaliluo_story.202.desc:0 "我们的科学家们提交了一份可行性方案计划，考虑到贝洛伯格当下的资源总储量，人力，外星贸易，外太空开采等因素，我们最多只能建造维护5台造物引擎，但是，如果我们额外建造造物引擎，可能会影响我们计划的进度，这需要我们权衡其利弊"
 yaliluo_story.202.a:0 "或许我们可以在适当的范围内多建造一点"
 yaliluo_story.202.a.desc:0 "解锁星球决议：更多的造物引擎"
 yaliluo_story.203.name:0 "工程重组"
 yaliluo_story.203.desc:0 "在工程部，科技部，后勤指挥部的共同努力下，所需要的零件均已经建造好，同时，所需要的造物引擎框架修复已经基本完成，我们离计划完成又前进了一步，当下最需要解决的组装问题，由于我们的人力可能不太够，而我们的机器人数量也不够，并不完全胜任这项任务，我们需要克服这一困难。"
 yaliluo_story.203.a:0 "排除万难！"
 yaliluo_story.204.name:0 "更多的机器单位"
 yaliluo_story.204.desc:0 "组装工厂加紧生产了大量的机器人，用以弥补缺失的人力，同时，我们号召更多的人参与组装进程，由一些有经验的工人为新人快速指导，从而达到快速熟悉。"
 yaliluo_story.204.a:0 "我们在与时间赛跑！"
 yaliluo_story.204.a.desc:0 "雅利洛-Ⅵ获得2机器人口"
 yaliluo_story.205.name:0 "收集能源"
 yaliluo_story.205.desc:0 "随着最后一台造物引擎的组装工作进入尾声，我们开始大量的开采地髓为造物引擎充能，开采地髓需要我们深入地下作业，由于贝洛伯格的地髓储量本就不多，我们只能建造庞大的地下矿区，去挖掘那些地表上还是裂隙侵蚀但是地下是地髓矿脉的区域，贝罗伯格决定重启地髓开拓团计划，组建新的开拓团去开采更多发地髓，考虑到这次开采需求之大，本次开采深度广度会非常大，我们已经向各部提出要求，在保证安全的情况下进行开采"
 yaliluo_story.205.a:0 "安全第一"
 yaliluo_story.206.name:0 "爆炸！"
 yaliluo_story.206.desc:0 "多个开拓团发来消息，他们在前进或者开采途中遭到的爆炸，进过初步研究发现，由于裂隙侵蚀的原因，部分地髓在常年的侵蚀下已经发生了一些变化，它们的性质变得更加活跃和不稳定，我们通知各个开拓团应该更加注意，配备更加先进的地髓勘探器，并安排受伤人员迅速撤出"
 yaliluo_story.206.a:0 "太可怕了！"
 yaliluo_story.207.name:0 "意外发现"
 yaliluo_story.207.desc:0 "一些开拓团发来喜报，他们还发现了一些矿石资源，这些矿石的质量堪称上乘，不过数量较少，且部分矿物开采难度极大，因此只能放弃。"
 yaliluo_story.207.a:0 "好消息！"
 yaliluo_story.208.name:0 "旧世界的遗物"
 yaliluo_story.208.desc:0 "一些勘探队发来消息，他们在开采途中还发现了一些旧时代的遗物，这些遗物大多已经损坏，很难分辨出具体是什么，不过有一些可以分辨出来他们应该是以前的旧式机器人的组件部分和一些武器。有人认为这可能以前某次战斗的遗址，也有人认为这里可能曾经是研究所"
 yaliluo_story.208.a:0 "失去了才倍感珍惜..."
 yaliluo_story.209.name:0 "引擎测试"
 yaliluo_story.209.desc:0 "随着我们能源的收集完备和各项组件的分部引擎启动测试的完成造物引擎的建造部分已经完成，对于这庞大的像山一样的巨型物体，我们还需要一些时间适应。第一台完全装载能源的造物引擎完成了总引擎测试，现场掌声，欢呼声如雷，大家的辛苦并没有白费。这是雅利洛重获新生千载难逢的机会。"
 yaliluo_story.209.a:0 "且看今朝！"
 yaliluo_story.210.name:0 "根除病灶！"
 yaliluo_story.210.desc:0 "引擎装备完毕完成测试并训练完备以后，现在所要做的就是根除病灶，根据之前的设计，造物引擎装配了当下最先进的反裂隙装备，可以同时吸收大量的裂隙侵蚀并将其转化为自己所需的能源。我们所有的地面防御部队将配合造物引擎机组完成行星表面所有裂隙的清除，并根除裂隙的自我复制和不断的侵蚀。"
 yaliluo_story.210.a:0 "完成前人未竟的事业！"
 yaliluo_story.211.name:0 "重见天日"
 yaliluo_story.211.desc:0 ""造物引擎核心阵列输出功率突破临界值——99.7%...99.8...100%！"当最后一次校准波束穿透诺夫哥菲亚上空的裂隙群时，所有监测站的量子共振器同时陷入静默。七百年来首次，雅利洛-VI的天穹不再被猩红色的裂痕撕裂。那些吞噬光热、扭曲物理法则的虚空伤口，在行星级地质改造脉冲的轰击下，如同曝晒于烈阳的薄冰般彻底消散。贝洛伯格中央广场的初代守护者铜像突然开始播放一段加密录音："后来者，若你们听见这段声音，请代我们看看蓝天。"\n首席工程师日志摘录"今天，我们终于把那些该死的裂隙炸成了基本粒子！当第一个蔚蓝色光斑出现在云层后时，整座城市的人都在用扳手、铁罐、甚至冻土豆敲打任何能发出声响的东西。有个老爷子抱着曾祖父的遗像哭喊'你们看见了吗'，结果全街道的人跟着喊，声浪大得连造物引擎的轰鸣都被盖过了。说真的，就算明天又有外星怪兽杀过来——去他的，至少这一刻值了。""
 yaliluo_story.211.a:0 "我们将徒步到远方的灯火，勾勒出贝洛伯格的模样......"
 yaliluo_story.212.name:0 "维护再启动"
 yaliluo_story.212.desc:0 "由于上一次经过作战以及本次行星净化的需要，我们需要将大量的武器模块更换为行星净化装置，同时需要对造物引擎完成一次彻头彻尾的检查和维护。本次的净化方案，是将可能潜藏在行星内部的裂隙清除同时处理寒潮的影响，此外我们将会对行星进行气候改造，使其尽可能的达到完美。"
 yaliluo_story.212.a:0 "是时候结束这该死的寒潮"
 yaliluo_story.213.name:0 "行星大净化"
 yaliluo_story.213.desc:0 "今天，贝洛伯格百分之六十的裂隙检测系统对准星球深处，造物引擎在经过改装，维护，充能以后，将开展净化工作，并将雅利洛改造为盖亚星球。大量的能量流被注入到行星地面，一场轰轰烈烈的大净化就此开始。在开启净化的一天以后，贝洛伯格气象站发来消息，行星的平均气温已经增长来度，逐步向目标靠近."
 yaliluo_story.213.a:0 "稳步推进"
 yaliluo_story.214.name:0 "寒潮终退"
 yaliluo_story.214.desc:0 "经过了长时间的改造，现在雅利洛的气候已经发生了改变，寒潮已经褪去，鲜花重新盛开，动植物开始大量生长，现在的目标是将它完全改造成盖亚星球并保持稳定"
 yaliluo_story.214.a:0 "沧海桑田啊"
 yaliluo_story.215.name:0 "迈向宇宙，飞出蓝天!"
 yaliluo_story.215.desc:0 "今天，贝洛伯格行政区的广场挤满了人，大家在聆听大守护者的发言。“各位同胞们，热心无私的外星友人们，今天我将在此宣布，我们完成了雅利洛-Ⅵ重启计划，裂隙已经永远的被驱逐出雅利洛-Ⅵ，我们无需担心寒潮的侵蚀，现在，我们已经具备了成为一个真正的星际文明的能力。请大家不要忘记那些为了这伟大事业而牺牲的人们......”发言结束后现场掌声如雷，我们做到了，群星将记住我们"
 yaliluo_story.215.a:0 "我们成功了！"
 yaliluo_story.216.name:0 "十字路口"
 yaliluo_story.216.desc:0 "对于新生的星际文明来说，发展的道路和方向尤其重要。现在，这是贝洛伯格不得不考虑的问题，一些人认为我们可以像过去那样，专注于科研和商贸，使自己不断跻身于星海大舞台。另一些人怎认为，我们应当加强于宇宙中其他信仰存护势力的联系，同时处理好宇宙中最强的存护势力-星际和平公司的关系。还有观点认为，我们应当去主动帮助那些被星核裂隙侵蚀的星球，尽管我们当下实力较为弱小，但是，我们可以用我们的经验去帮助他们，团结那些受星核侵蚀的世界共同抵抗他们"
 yaliluo_story.216.a:0 "我们将重回旧日的辉煌"
 yaliluo_story.216.b:0 "我们同属于存护的信仰下"
 yaliluo_story.216.c:0 "我们应当帮助那些潜在的受星核影响的世界"
 yaliluo_story.217.name:0 "旧日的荣耀"
 yaliluo_story.217.desc:0 "雅利洛曾经在这片星海中留下辉煌的文明历史，我们曾经有着这片星域贸易量最大，科技水平最高，文化底蕴雄厚的星球————雅利洛-Ⅵ。如今，在这个百废待兴的时期，我们应当追寻前人的道路，不断壮大自己的实力，让雅利洛重回星海大舞台。"
 yaliluo_story.217.a:0 "我们将续写前人光辉的历史"
 yaliluo_story.218.name:0 "泛存护势力"
 yaliluo_story.218.desc:0 "“愚蠢者以肉身为墙，贪婪者以钱财为墙。末日到来时，他们化作相同的灰烬。”\n传说「存护」的克里珀是最古老的星神。祂沉默持重，以光年为单位修筑着环绕星河的障壁，从不介入银河间嘈杂的争斗纷扰，亦不理会其它星神的嘲弄呼唤。银河间的文明纷纷揣测祂的动机：一则说古老的星神预见了足以令宇宙湮灭的危机，为「存护」万千世界建筑壁垒；一则说克里珀甘愿沦为其它星神的苦隶，尊奉旨意为祂们修筑城墙。真相无从验证，唯有祂孜孜不倦的举动驱策了凡人，他们自发地聚会成群，开始修筑保护星球的壁垒。筑城者中有人声称自己感受到了「存护」之神的注视：祂的目光透出赞许，捎带锻炉的暖意，掺糅石灰的气味。一颗恒星的湮灭可能殃及千百光年外的星球，把它们推上存亡的陡崖——偶有世界经历此般浩劫，全因矗立的高墙才得以保全。死里逃生的人们不再讥讽「筑城者」们的固执，并纷纷加入他们的行列，再不过问「存护」的动机或意义。\n我们应当联系所有信奉存护的银河势力，践行存护的命途。\n星际和平公司——作为最大的存护势力，我们应当与其加强联系，但是不能失去自己的独立性"
 yaliluo_story.218.a:0 "存护的光辉"
 yaliluo_story.219.name:0 "银河救援联盟"
 yaliluo_story.219.desc:0 "星核的侵蚀不是个案，我们并不是唯一的受害者，广袤的银河中有许多和我们一样饱受星核荼毒的弱小文明，同时，我们所处的宇宙危机四伏，危害文明的又何止星核，我们应当组建银河救援联盟，帮助那些受各种危机侵蚀的世界"
 yaliluo_story.219.a:0 "团结才能强大！"
 yaliluo_story.220.name:0 "壮大自身"
 yaliluo_story.220.desc:0 "一个稳定扎实的文明才能有余力去帮助别人，我们应当将雅利洛—Ⅵ建设的更好，让更多的人了解我们与星核的战斗，让那些希望与我们学习交流的文明见到我们发展奋斗的成果。"
 yaliluo_story.220.a:0 "我们将更加强大"
 yaliluo_story.221.name:0 "志同道合的人们"
 yaliluo_story.221.desc:0 "银河之中有许多和我们一样志同道合的异星人。诸如巡海游侠——自发组成的义侠团体，相信宇宙的善良与公义须以个人的行为伸张。如果他们愿意帮助我们，我们将会获得越来越多的助力"
 yaliluo_story.221.a:0 "侠之极者，心怀星斗。"
 yaliluo_story.222.name:0 "组建联盟"
 yaliluo_story.222.desc:0 "还有更多的人在与星核侵蚀做斗争，还有更多的人饱受各种天灾侵害。我们应当下他们伸出援助之手，如果有个愿意加入我们，我们将组成联邦，与他们共同抗敌，倘若时机尚不成熟，无法组成联邦，我们愿意提供力所能及帮助，给那些需要帮助的人"
 yaliluo_story.222.a:0 "我们并不孤独"
 yaliluo_story.222.a.desc:0 "解锁联邦类型：§H银河救援联盟§!\n大守护者将获得1§G发展点§!、1§H内政点§!、1§R军事进攻点§!、1§R军事防御点§!、1§M科研点§!、1§B外交点§!"
 yaliluo_story.300.name:0 "外太空探索建设计划"
 yaliluo_story.300.desc:0 "一艘具有星际旅行能力的小型科研船和一艘有基础建造能力的小型工程船已经接近建造尾声，与星际和平公司的舰船相比，虽然我们的舰船略显简陋，但是基本能满足我们的需求。有人提议我们可以邀请星际和平公司的人进行指导，或者向他们购买一些更加高级的配件，这样可以提高安全率和效率。"
 yaliluo_story.300.a:0 "就这样吧，我们毕竟资金有限"
 yaliluo_story.300.b:0 "或许我们可以邀请他们进行一些指导排除一些隐患"
 yaliluo_story.300.c:0 "使用一些更先进的组件吧，毕竟安全为主"
 yaliluo_story.301.name:0 "勘探与开采"
 yaliluo_story.301.desc:0 "由贝洛伯格发展委员会负责，第一批外星资源勘探和开采队已经组建成立并完成训练。他们的目标是勘探挖掘潜在的外星资源并建立开采站，出发之时，大守护者代表贝洛伯格全体人民向他们表达的深深的敬意和祝福。贝洛伯格技术委员会将与发展委员会配合，不断完善外星探索相关科技和人员培训，满足我们的发展需要。"
 yaliluo_story.301.a:0 "为了贝洛伯格的明天！"
 yaliluo_story.301.a.desc:0 "§R雅利洛—Ⅵ§!增加1研究岗位，5舒适度\n大守护者获得1§G发展点§!"
 yaliluo_story.302.name:0 "尚未完全整合的力量"
 yaliluo_story.302.desc:0 "一段时间以来，经历了星核危机解除，造物引擎修复，星际和平公司债务冲突，内部观点众多。主要观点认为，当下的我们应当优先完成造物引擎修复计划，重整军备和发展力，彻底将裂隙侵蚀从雅利洛驱逐出。分歧点则在于对外来势力的看法，地火组织，下层矿区以及大量的劳工，部分学者专家认为，尽管如星际和平公司的帮助对我们来说至关重要，但是在他们眼里，雅利洛-Ⅵ只是一颗普普通通的小星球罢了，和夜空中的万千繁星并无区别；但对我们而言，它是唯一的家园。倘若过度依赖公司，贝洛伯格就会像被牵着走的孩子：表面上能跑能跳，可一旦牵引的手放开，双腿的软弱无力就会暴露无疑。部分人则持着消极悲观的态度，对于这种长期的计划，他们认为我们即便是在有外力的帮助下也极难完成，或者我们极有可能在完成前就被裂隙侵蚀，甚至有人提议应当寻找第二个家园，放弃雅利洛。另一部分人则倾向于向星际和平公司妥协，彻底倒向公司势力，成为他们的附庸，持有这种观点的人大多数为上层区的守旧派势力，他们手里掌握有权利以及控制着一些贸易资源，对大守护者当前的决策多有批判之意，希望能抓住她的把柄，对其批判攻击。"
 yaliluo_story.302.a:0 "我们还需要更深入的交流和意见整合"
 yaliluo_story.303.name:0 "共同努力的目标"
 yaliluo_story.303.desc:0 "不可否定的是，没有公司的援助，贝洛伯格无法独自完成复兴重任——我想没有人会否认这点；但与此同时，公司的重要性又被过分夸大了，某些人甚至把它看作从天而降的救星，认为那帮黑衣人是出于慈善之心才来帮助我们的。截至目前，公司的确没有为他们提供的服务收取任何费用，但这并不意味着他们无法从中获取收益。秩序就是最大的资产，秩序的所有者可以轻易得到太多东西：君王无需耕作也能享用最好的食物，农民却要费心维护这种关系，因为他们的劳动只有在秩序中才能得到回报。统治所有人的野心，往往会被伪装成拯救所有人的善意。与宇宙市场接轨后，我们必然被公司的秩序塑造，去追求户头里的一串串信用点数。届时，我们可能要挖光地下的每一片矿脉、流干体内的每一滴血液，才能让部分地区过上手机中呈现的那些美好生活。我们不能沉浸在感激和喜悦中，我们必须保持警惕与清醒。另一方面，公司毕竟是外来者。在他们眼里，雅利洛-Ⅵ只是一颗普普通通的小星球罢了，和夜空中的万千繁星并无区别；但对我们而言，它是唯一的家园。倘若过度依赖公司，贝洛伯格就会像被牵着走的孩子：表面上能跑能跳，可一旦牵引的手放开，双腿的软弱无力就会暴露无疑。绝不能让眼下的援助汇聚成足以溺毙我们子孙的河流！雅利洛-Ⅵ与外界的差距固然存在，但也绝不是无法抹平。想要真正成为银河中有尊严的一员，我们必须走出一条自己的路，而非成为他人的附庸。\n去学习吧，去模仿吧，去寻找一切能带来美好的东西吧。只有这样，未来的孩子们才可能与群星并肩，而不是在它璀璨的光辉下暗自流泪。"
 yaliluo_story.303.a:0 "团结一切可团结的力量，为了雅利洛的未来！"
 yaliluo_story.303.a.desc:0 "移除修正：§R尚未完全整合的力量§!。大守护者获得1§B外交点§!和1§G发展点§!"
 yaliluo_story.304.name:0 "共同的未来"
 yaliluo_story.304.desc:0 "我们已经在风雪中坚守了七百多年，我们没有理由也不能够放弃。完成雅利洛的复兴是我们所期望的共同的未来。我们需要更多的人参与进来，无论是在何种岗位。"
 yaliluo_story.304.a:0 "诸君共勉之"
 yaliluo_story.304.a.desc:0 "允许招募更多本地区传奇领袖\n大守护者将获得1§H内政点§!"
 yaliluo_story.305.name:0 "基础建设"
 yaliluo_story.305.desc:0 "随着我们的生产建设如火如荼的进行，大量的基础设施得以恢复重建，目前我们筹集了一笔资金用于加强能源体系。一部分观点认为应当优先提高电力设施，另一部分观点认为应当优先提振矿业开发。"
 yaliluo_story.305.a:0 "修建矿产区划"
 yaliluo_story.305.a.desc:0 "雅利洛增加一个矿产区划，增加一个$d_mineral_block$地块"
 yaliluo_story.305.b:0 "修建能源区划"
 yaliluo_story.305.b.desc:0 "雅利洛增加一个发电区划，增加一个$d_energy_block$地块"
 yaliluo_story.306.name:0 "星际文明—外交方针"
 yaliluo_story.306.desc:0 "随着我们的发展，日后势必会遇到很多外星文明。对于我们来说，一个稳定的和平的外部环境是至关重要的，现在我们应该重新确定我们的对外方针。"
 yaliluo_story.306.a:0 "合作共赢才有未来"
 yaliluo_story.306.a.desc:0 "大守护者获得1§B外交点§!"
 yaliluo_story.306.b:0 "加大对外探索力度"
 yaliluo_story.306.c:0 "经贸优先"
 yaliluo_story.320.name:0 "进一步的裂隙研究"
 yaliluo_story.320.desc:0 "贝洛伯格一直没有停止对裂隙的研究，随着一代又一代人的努力，一种可以消除小型裂隙的科技被研发出来，它是利用改造的地髓能源制作的反制机器，启动以后可以驱散一个座小型城市大小的裂隙侵蚀，可以帮助我们消灭小型裂隙"
 yaliluo_story.320.a:0 "必须研究清楚"
 yaliluo_story.320.a.desc:0 "大守护者将获得1§M科研点§!"
 yaliluo_story.321.name:0 "裂隙回收研究"
 yaliluo_story.321.desc:0 "通过实验我们发现裂隙褪去时虽然速度很快，但是我们可以捕捉到其中微量的虚数能源。我们可以研究这些虚数能源提升我们的科技水平，或者直接回收这些能源为我们所用"
 yaliluo_story.321.a:0 "回收用于研究"
 yaliluo_story.321.a.desc:0 "铲除裂隙后将获得15点物理学，社会学，工程学点数"
 yaliluo_story.321.b:0 "回收用于能源"
 yaliluo_story.321.b.desc:0 "铲除裂隙将获得70能量币和50矿物"
 yaliluo_story.401.name:0 "我们的家"
 yaliluo_story.401.desc:0 "随着在[Root.GetName]的殖民地发展起来以后，越来越多的人在新殖民地与母星之间奔走，一些人开始鼓吹我们应当放弃雅利洛-Ⅵ直接搬到新殖民地，这样既可以避免裂隙侵蚀，又可以保全大部分人。很多人对此提出了质疑：根据星际新闻可知星核带来的裂隙侵蚀是很常见的事，如果我们放弃了雅利洛-Ⅵ，使这颗星球彻底被裂隙侵蚀，那将会滋生更多的灾害，我们不可能只通过躲避裂隙来保全自己，况且，我们当前的技术尚不发达，很难保证所有人员都能在侵蚀前全部撤出。我们已经与裂隙抗争了七百多年，不能在此时退缩！"
 yaliluo_story.401.a:0 "我们不能在此时放弃"
 yaliluo_story.402.name:0 "星天演武仪典"
 yaliluo_story.402.desc:0 "前不久，贝洛伯格的星际通讯基站恢复了运作。在一个月前，我们收到了一封讯号失真有些严重的「邀请函」——「仙舟『罗浮』诚邀雅利洛-Ⅵ的战士们莅临，参加演武仪典。」在寒潮降临前，我们与很多世界有过联系。传奇战士拳击手伊戈尔•哈夫特曾在军团入侵前离开过雅利洛-Ⅵ，很有可能参加过演武仪典,但后来他回到了家园，参加抵抗军团入侵的战争。无论仙舟联盟为何邀请我们，参加这次「演武仪典」，都对贝洛伯格意义重大。它蕴含着一个机会，让整个银河再一次认识我们——一个从军团与寒潮中坚强幸存的英雄国度。另外，如果能借此机会与仙舟联盟建立简单的往来，也可以让我们在面对公司时多一些筹码。为了帮助贝洛伯格重归宇宙社会，卢卡拿着一张过时的邀请函，来到了仙舟「罗浮」，参加星天演武仪典。"
 yaliluo_story.402.a:0 "去吧，年轻的战士"
 yaliluo_story.403.name:0 "即使喝彩停息"
 yaliluo_story.403.desc:0 "面对波提欧的枪口，卢卡勇敢地挥出了自己的拳头，为自己赢得了一场「光荣的失败」。然而，压倒性的实力差距深深打击了卢卡的信心。他不想再继续前进了。幸亏尾巴大爷及时出手，将卢卡拉出了内耗的深渊。\n卢卡在人气复活赛上赢得了银枝的认可，重回星天演武仪典的舞台。卢卡逐渐接近「竞锋守擂」，也逐渐接近伊戈尔那充满遗憾的生涯。\n卢卡曾向史瓦罗发起挑战，最终输给了史瓦罗。现在，在登上「竞锋守擂」的擂台前，他得以再次挑战史瓦罗。这一次，卢卡获得了胜利。\n属于卢卡的「星天演武仪典」结束了。很遗憾，他没有获得胜利，但这故事中的每一个人都得偿所愿了。卢卡成为了银河级的运动明星，也间接推动了贝洛伯格与仙舟「罗浮」之间互惠贸易协定的签订。景元以另一种方式与旧友重逢，并弥补了过去留下的遗憾。伊戈尔最终还是成功拯救了他的故乡，即使喝彩早已停息。"
 yaliluo_story.403.a:0 "干的漂亮，卢卡！"
 yaliluo_story.403.a.desc:0 "我们将获得星际和平公司，仙舟联盟，黑塔空间站各10点好感"
 yaliluo_story.404.name:0 "仙舟「罗浮」-贝洛伯格互惠贸易协定"
 yaliluo_story.404.desc:0 "“在永冬铭碑的见证下，我——大守护者布洛妮娅•兰德宣布：《仙舟「罗浮」-贝洛伯格互惠贸易协定》从今生效了！”\n“我曾听说贝洛伯格的故事，此处的人们在最绝望的时刻仍然坚守着「存护」的意志，不屈地反抗着命运，直至黎明降临。直到我亲身踏上这片英雄的土地，感受到仍未消亡的冰雪如烈火般灼烧皮肤…我才察觉，这份「存护」的意志是多么厚重，挣扎在这片土地上的人民又是多么伟大。从今天起，仙舟「罗浮」将与你们一同战斗，直到寒潮化为春风，冻土化为良田。”"
 yaliluo_story.404.a:0 "仙舟「罗浮」-贝洛伯格友谊长存"
