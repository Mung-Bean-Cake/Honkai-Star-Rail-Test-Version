 belobog_liexi_setback:0 "§H伟大的胜利§!"
 belobog_liexi_setback_desc:0 "我们将徒步到远方的灯火，勾勒出贝洛伯格的模样，长夜拉伸着旅人的倦怠，但怎样也不能使我们绝望。忧愁呀，家人们：我们的旅途是那么漫长，琴弦鼓声都已经沉默，只剩下疲惫的铃铛仍在风中作响，朝着灯火曾出现的方向。---卡塔纳•托马斯《托马斯诗选》"
 yaliluo_wonderful_life:0 "§H旧日光辉§!"
 yaliluo_wonderful_life_desc:0 "前人的荣耀激励着我们，我们将会让雅利洛成为这片星域最耀眼的行星"
 belobog_big_cunhu:0 "§G泛存护联络§!"
