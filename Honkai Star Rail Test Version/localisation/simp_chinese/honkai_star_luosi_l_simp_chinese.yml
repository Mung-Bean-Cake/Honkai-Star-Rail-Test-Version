 pc_luosi: "螺丝星"
 pc_luosi_desc: "智械星球IX，在过去面对能源枯竭的危机时，螺丝星上的螺丝族决定践行一个疯狂的计划：它们选择把即将熄灭的母星当作能源燃烧来驱动星体差分机，在运算后模拟出完美的生存环境，以供螺丝族居住。在漫长的岁月后，星体差分机模拟的生存环境趋于稳定，螺丝族们得以安然生存，直到那颗中心的机械烈阳——它们过去的母星毁灭为止。"
