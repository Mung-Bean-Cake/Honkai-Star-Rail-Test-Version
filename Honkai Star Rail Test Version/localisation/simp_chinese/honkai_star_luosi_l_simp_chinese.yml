 luosi.100.name:"第三次工业复兴运动"
 luosi.100.desc:"自从#76螺丝咕姆为机械生命争取来之不易的和平后,我们已经经历过了两次工业复兴运动。当下，我们的科技水平达到了一个新的水平，是时候推动第三次工业复兴运动，逐渐强化我们的硬实力，时刻警戒那些意图威胁宇宙众生的危险势力。"
