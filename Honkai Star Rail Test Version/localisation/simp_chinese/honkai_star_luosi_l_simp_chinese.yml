 #起源
 origin_luosi_star:"螺丝星"
 origin_luosi_star_desc:"在我们星球行将破灭之时，我们中富有智慧的个体决定践行一个疯狂的计划：它们选择把即将熄灭的母星当作能源燃烧来驱动星体差分机，在运算后模拟出完美的生存环境，以供螺丝族居住。天才俱乐部#76的螺丝咕姆，螺丝星（智械星球IX）的统治者，在宇宙中可谓声名赫赫。他的智慧超脱了整个星球，因此发觉了螺丝星的本质：螺丝星本身其实就是一次尝试与实验，一个优雅的方程与一个冰冷的滚筒组成了这个星球，诞生了他们这些无机生命。而星体差分机的目的是为了解析宇宙与生命的本源，既然它可以模拟生存环境，也就说明它明白了宇宙与生命构成的基本单位，即那个优雅的方程式，这就是那位学者构建差分机的目的。但其实这究竟是不是无机生命的本源，在螺丝咕姆看来有待商榷——毕竟方程的错误就意味着星体差分机无法再构建螺丝星的生存环境，现在星体差分机还在运转，这个方程也就难以证伪。而螺丝咕姆绝不甘心用漫长的岁月，来见证前人的思想是否正确。他决定亲自去探寻宇宙的本源。"
 origin_luosi_star_tt:"与任何势力签订条约将获得凝聚力奖励"
 civic_luosi_1:"智械标杆"
