 DOT_SR_Dvalin.002.b:"再见"
 
 DOT_SR_Dvalin.003.name:"风魔龙"
 DOT_SR_Dvalin.003.desc:"我的朋友，我知道你很好奇我的过往。我觉得，我也应该将提瓦特与蒙德的故事，告诉你们，让宇宙不要忘记这段失落的历史。「复白亘古事，诗人起歌喉。」「彼时众神居尘世，人世几春秋。」诗人说完了那片废墟的故事、温妮莎的故事，又开始说起了风龙的故事。他诵道：「我的诉说的故事来自于太古，那时众神还行走人世。」就在那个时候，大约五千年之前，挟带着风元素的龙在高天诞生了。它缓缓降下，对世间一切充满了好奇。他落在村落，却被恐惧的人们扔石头击打。龙听不懂人们在恐惧中说出来的话。他落在墓园，只听到了悲伤的人们嗟叹连绵。龙听不懂人们在悲伤中说出来的话。他落在果园，却被失去了果树的愤怒的人们咒骂。龙听不懂人们在愤怒中说出来的话。人世间种种太过纷繁复杂。龙迷惑了，但是龙还是想要尝试。直到有一日，龙听到了天空之琴的声音。「天空」是里拉琴的名字，也是风之神的伴侣。龙被诗文吸引，落在了天空之下最好的歌者身边。人们开始惊慌，因强大的元素之龙和主宰尘世的大神们，向来难以和睦相处。「看啊，它多么美丽，多么温柔。」风之歌者说。「可是，我们不知道它在想什么啊。」人们说。旋律与诗文吸引了龙和人们，这是什么样的魔力呢？龙决定留在歌者身边，因为它也想要万物都能理解它的心。它学会了人的言语，学会了风之歌者的技法。北风骑士的「狼」、蒲公英骑士的「狮子」、西风骑士团的「鹰」，以及特瓦林——「风龙」，就这样被视作是蒙德的「四风守护」。"
 DOT_SR_Dvalin.003.a:"好的"
 DOT_SR_Dvalin.003.b:"再见"
 
