 Dvalin_General:"风魔龙"
 Dvalin_General_desc:"在漫长的岁月与无边的黑暗中，清澈的宝石也会蒙尘而变得黯淡，高傲的龙也会被侵蚀而充满了忿恨。不过，要记住，尘埃能被轻易拭去，疑惧与毒也能被粉碎。这是我一位朋友的告诫，尽管我一直觉得他不干正事，不像是一个智者。但没有他的帮助，可能也就没有今日的我。他写下过这样一段诗歌：自由地在深空中翱翔吧。就如当年你我相遇时，我行走在大地上，唱着风的歌曲；你则在大气稀薄的高天上，俯瞰世界。如今的天空中没有风雪，大地上充满了绿草，会很美丽吧。如果你也在地面上行走过，听过牧歌和风铃在远方错落的歌，尝过蜜一样甜的酒就会明白吧。如果你曾是我，看见过你在蓝蓝的天上滑翔的孤高模样，见识过你的美丽身姿就好了。如此，你就会明白，这样的天空与大地，是值得为之奋战的。然而，这一切都已逝去，他也不在了。"
