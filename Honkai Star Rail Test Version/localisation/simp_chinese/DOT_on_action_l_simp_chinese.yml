 DOT_SR_Dvalin.001.name:"风魔龙"
 DOT_SR_Dvalin.001.desc:"我名为特瓦林，来自一个失落的位面，故土的生灵将之称为提瓦特。我本是特瓦特蒙德地区的「四风守护」之一，依照旧日的约定，守护世人。因此，人们称我为东风之龙。然而，随着灾难的降临，一切都宣告了结束。谁知蒙德千万里，处处好风光。四时不败之花草，八节长青之树木。一品茶，五色瓜，四季花。地暖山色燕宜家，人闲水北春无价。"
 DOT_SR_Dvalin.001.a:"欢迎你特瓦林"
 DOT_SR_Dvalin.001.b:"这里不欢迎你"
 
 DOT_SR_Dvalin.002.name:"风魔龙"
 DOT_SR_Dvalin.002.desc:"在漫长的岁月与无边的黑暗中，清澈的宝石也会蒙尘而变得黯淡，高傲的龙也会被侵蚀而充满了忿恨。不过，要记住，尘埃能被轻易拭去，疑惧与毒也能被粉碎。这是我一位朋友的告诫，尽管我一直觉得他不干正事，不像是一个智者。但没有他的帮助，可能也就没有今日的我。他写下过这样一段诗歌：自由地在深空中翱翔吧。就如当年你我相遇时，我行走在大地上，唱着风的歌曲；你则在大气稀薄的高天上，俯瞰世界。如今的天空中没有风雪，大地上充满了绿草，会很美丽吧。如果你也在地面上行走过，听过牧歌和风铃在远方错落的歌，尝过蜜一样甜的酒就会明白吧。如果你曾是我，看见过你在蓝蓝的天上滑翔的孤高模样，见识过你的美丽身姿就好了。如此，你就会明白，这样的天空与大地，是值得为之奋战的。然而，这一切都已逝去，他也不在了。"
