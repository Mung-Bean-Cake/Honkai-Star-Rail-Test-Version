 DOT_SR_Dvalin.005.name:"风魔龙"
 DOT_SR_Dvalin.005.desc:"「古国黑日落，明珠失其光。黄金失其色，白绸染昏黄。」那是发生在地下失落王国坎瑞亚的另外一个故事了。大约三千年之前，整个大陆都经历了一个混乱的时代。黑暗的力量扩散行进，污染所遇到的一切。那段时间里大地上蛮族滋生、魔兽肆虐。人们的生活空间被压缩到了城墙之内，野外充满危险。那段时间对于蒙德来说尤其艰苦。狮牙骑士的传承因无人持有资格而空缺，西风骑士团也因战斗艰苦而人才飘零。这个时候，黑日王朝覆灭，灾难突破了古国城墙在大陆上散布开来。被称为「黄金」的炼金士堕落为了罪人，孕育了大量漆黑的魔兽。漆黑的大蛇——恶龙，「杜林」从海上升起，阴影迫近了蒙德。可这个时候，狮牙骑士的传承出现了空缺，西风骑士团的鹰旗无法迎风而扬。连绵的嗟怨最终再度唤出了蒙德的神——风之歌者。蒙德众人的祈祷最后唤醒了风神的意志，天空之琴再度拨动，风龙也再度被唤来。如今蒙德只剩下风龙可以依靠了。恶龙与风龙便在暴风之中展开了决死的厮杀。风龙最后获胜了，他咬住了恶龙的咽喉，却咽下了毒血。恶龙的毒血，正是被歪曲的黄金，让山峦崩塌、大地坏灭的力量。风龙守护了蒙德，他以为这样人们就会理解它了吧。于是它陷入了长眠。天空之琴奏响了哀伤的曲调。天空之琴说，下一次你醒来时，你应该自由。本应该自由在高天飞行的龙，万物终究会理解你的美丽。"
 DOT_SR_Dvalin.005.a:"好的"
 DOT_SR_Dvalin.005.b:"再见"

 DOT_SR_Dvalin.006.name:"风魔龙"
 DOT_SR_Dvalin.006.desc:"然而，事事岂能如人所愿。杜林尸骸嵌入了寒天雪地之中，特瓦林则被风神召回，陷入沉眠。人们曾经相信风龙会在需要之时转醒，守护蒙德。但在和平的时代，四风守护的信仰已经佚失，对应的庙宇也荒弃了。五百年后，特瓦林在毒血与深渊法师的影响下迷失、堕落。再度觉醒时，没有听到好友的琴声，而是深渊法师的低语。它诅咒自己的宿主，没有在最关键的时刻陪伴到自己身边。特瓦林逐渐化为魔龙而不再是曾今的风龙。甚至沦落到了被骑士团围剿的地步。当世人终于发现，与骑士团数次交战的陌生害兽「风魔龙」，就是四风守护中的特瓦林时，仇恨驱动的对立已经形成，无法和解。时隔百年后苏醒的它，无疑只能感受到这座城市对它的背叛吧。幸好，在一位异乡旅人的帮助下，特瓦林获得了拯救。风向是会转变的。终有一天，会吹向更有光亮的方向。啊，一切都是那么美好。"
 DOT_SR_Dvalin.006.a:"好的"
 DOT_SR_Dvalin.006.b:"再见"

 DOT_SR_Dvalin.007.name:"风魔龙"
 DOT_SR_Dvalin.007.desc:"灾难出现在两千年前的一个夜晚，那时，忽有天穹破碎，巨舰横空，雷霆击穿地脉，位面崩塌，岛屿坠落，神灵遭到猎杀，百姓死于地火。我立于天地之间，见文明毁于一旦，亲友无存，只得孤身逃离此地，流亡太虚。此后千年，我方知晓，昔日灾难的罪魁祸首，名曰：星河猎手！谁知蒙德千万里，处处好风光。四时不败之花草，八节长青之树木。一品茶，五色瓜，四季花。地暖山寒燕宜家，人闲水北春无价。"
 DOT_SR_Dvalin.007.a:"我们希望你加入我们的文明，我们愿意帮助你复仇！"
 DOT_SR_Dvalin.007.b:"故事听完了，再见，朋友！"
 
 DOT_SR_Dvalin.008.name:"风魔龙"
 DOT_SR_Dvalin.008.desc:"相传仙舟联盟亦有持明一族的五大龙尊，庇佑凡民，其分别是：曜青龙尊，掌应龙之传，宰制风雷，膺责守望胎动之月，尊号「天风君」。朱明龙尊，掌虬龙之传，炳辉天火，膺责守望太始燧皇，尊号「炎庭君」。方壶龙尊，掌蛟龙之传，驯驭冰涛，膺责守望方寸烟海，尊号「冱渊君」。玉阙龙尊，掌地龙之传，凝思静默，膺责守望息壤渊石，尊号「昆冈君」。罗浮龙尊，掌苍龙之传。行云布雨，膺责守望不死建木。尊号「饮月君」。而今，有特瓦特者，为第六龙尊，掌风龙之传，撕雷裂霆，膺责守望苍青之空，尊号「啸风君」。"
 DOT_SR_Dvalin.008.a:"好的"
 DOT_SR_Dvalin.008.b: "再见"


 DOT_SR_Dvalin.009.name:"帝弓司命的赠与：仙舟「岱舆」"
 DOT_SR_Dvalin.009.desc:"仙舟「岱舆」：孤航时代，与视肉的战斗中殉爆的仙舟。当岱舆仙舟四分五裂，一切都已无可挽回之时，岱舆的领袖青竹即刻决断，誓用壮绝的牺牲断绝寿瘟诅咒的污染。断舰坠毁于海渊世界塔拉萨的伊须磨洲自治区，启迪了伊须磨洲文明。现在，我将修复好的仙舟「岱舆」赠与你，愿你乘此舰，驭长风，破万里星河！"
 DOT_SR_Dvalin.009.a:"好的"
 DOT_SR_Dvalin.009.b: "谢谢"


